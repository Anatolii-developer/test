<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ментор — Заявка</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/sidebar/IPS Logo (1).svg"
    />
    <style>
      :root {
        --green: #275d2b;
        --bg: #97c194;
        --orange: #e8812e;
        --light: #ecf5eb;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        background: var(--bg);
        color: #414141;
        padding: 0;
      }

      main.mentor-request-page {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px 16px 72px;
        box-sizing: border-box;
        gap: 16px;
      }

      /* Page card */
      .page {
        width: 100%;
        max-width: 920px;
        background: #fff;
        border-radius: 24px;
        padding: clamp(28px, 5vw, 60px);
        display: flex;
        flex-direction: column;
        gap: 28px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
      }

      .tabs {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
        width: 100%;
        justify-content: center;
      }
      .tab {
        flex: 1 1 240px;
        width: 100%;
        max-width: 100%;
        min-height: 120px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        font-weight: 600; /* Semi Bold */
        font-size: 24px;
        line-height: 1.2;
      }
      .tab.light {
        background: var(--light);
        color: inherit;
        border: none;
      }
      .tab.dark {
        background: var(--green);
        color: #fff;
      }

      .title {
        font-size: 28px;
        font-weight: 700;
      }


.contact-btn-wrap {
  width: 100%;
  display: flex;
  justify-content: center;   /* центрируем кнопку */
  margin-top: 12px;          /* отступ от фото */
  margin-bottom: 32px;       /* отодвигаем следующий контент вниз */
}

.contact-btn {
  height: 40px;
  padding: 0 48px;           /* горизонтальные отступы, без вертикальных */
  line-height: 40px;         /* выравниваем текст по вертикали */
  border-radius: 24px;
  background: #275D2B;
  color: #fff;
  border: none;
  font-size: 16px;
  font-weight: 500;
  font-family: "Poppins", sans-serif;
  cursor: pointer;
  transition: background 0.2s ease;
  text-align: center;
}

.contact-btn:hover {
  background: #1e4722;
}
      /* --- Field sizing per design --- */
      /* Name fields: last, first, middle */
      #lastName,
      #firstName,
      #middleName {
        width: 100%;
        max-width: 100%;
        height: 44px;
        border-radius: 8px;
        box-shadow: 1px 1px 4px 0px #00000040;
        font-family: "Poppins", sans-serif;
        font-weight: 700; /* Bold */
        font-size: 20px;
        color: #275d2b;
        background-color: #ddf3dc; /* names green */
      }

      /* Date */
      #submittedAt {
        width: 100%;
        max-width: 100%;
        height: 44px;
        border-radius: 8px;
      }

      /* Years of practice + Age category */
      #experience,
      #age {
        width: 100%;
        max-width: 100%;
        height: 44px;
        border-radius: 8px;
        border-width: 1px;
      }

      /* Textareas: request/about/education/topics */
      #requestText,
      #aboutText,
      #education,
      #topics {
        width: 100%;
        max-width: 100%;
        min-height: 144px;
        border-radius: 8px;
      }

      .card {
        display: grid;
        grid-template-columns: 248px 1fr;
        gap: 32px;
      }

      .photo-wrap {
        position: relative;
        width: 248px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .photo {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 12px;
        border: 2px solid var(--orange);
        background: #eef1ee;
        display: block;
      }

      .grid.grid-names {
        display: grid;
        grid-template-columns: 1fr;
        gap: 24px 32px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: 1fr; /* one column by default */
        gap: 24px 32px;
        margin-top: 16px;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      label {
        font-size: 14px;
        color: #6b6b6b;
      }
      input[readonly],
      textarea[readonly] {
        background: #ffffff; /* all read-only except names stay white */
      }
      /* keep names green even when readonly */
      #lastName[readonly],
      #firstName[readonly],
      #middleName[readonly] {
        background-color: #ddf3dc;
      }
      input,
      textarea {
        width: 100%;
        border: 1px solid #d9d9d9;
        border-radius: 12px;
        padding: 10px 12px;
        font: 14px/1.4 Poppins, sans-serif;
        color: #222;
      }
      textarea {
        min-height: 92px;
        resize: vertical;
        white-space: pre-wrap;
      }

      .back-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }
      .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 16px;
        background: var(--green);
        color: #fff;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
      }
      .meta {
        font-size: 14px;
        color: #6b6b6b;
      }

      .empty,
      .guard {
        text-align: center;
        color: #2a2a2a;
        padding: clamp(18px, 4vw, 24px);
        background: #fff;
        border-radius: 16px;
        width: min(920px, 92vw);
        margin: 24px auto;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      }
      .guard a {
        display: inline-block;
        margin-top: 10px;
        background: var(--green);
        color: #fff;
        padding: 8px 16px;
        border-radius: 12px;
        text-decoration: none;
      }

      @media (max-width: 1024px) {
        main.mentor-request-page {
          padding: 16px 12px 60px;
        }
        .page {
          width: 100%;
          padding: 24px;
          margin: 0 auto;
        }
        .card {
          grid-template-columns: 1fr;
        }
        .photo-wrap {
          width: 200px;
          height: 200px;
        }
        .grid.grid-names {
          grid-template-columns: 1fr;
        }
        .info-grid {
          grid-template-columns: 1fr;
        }
        .back-row {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
        .contact-btn {
          width: 100%;
          max-width: 360px;
          padding: 12px 16px;
          height: auto;
          line-height: 1.4;
        }
      }
      @media (max-width: 600px) {
        .tabs {
          flex-direction: column;
          width: 100%;
        }
        .tab {
          width: 100%;
          min-height: 100px;
        }
        .page {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <main class="mentor-request-page" id="mainContent">
      <div id="guard" class="guard" style="display: none">
        Доступ лише для менторів.
        <div><a href="career-mentor-requests.html">Повернутися</a></div>
      </div>

      <div id="page" class="page" style="display: none">
        <div class="tabs">
          <a class="tab light" href="career-mentor-requests.html">Повернутися</a>
          <div class="tab dark">
            Налаштування <br />
            ментора
          </div>
        </div>

      <div class="card">
        <div class="photo-wrap">
          <img
            id="photo"
            class="photo"
            src="/assets/profile-photo.png"
            alt="Фото"
          />
          <div class="contact-btn-wrap">
            <button class="contact-btn">Звʼязатися</button>
          </div>
        </div>

        <div class="grid grid-names">
          <div class="field">
            <label>Прізвище</label>
            <input id="lastName" readonly />
          </div>
          <div class="field">
            <label>Імʼя</label>
            <input id="firstName" readonly />
          </div>
          <div class="field">
            <label>По-батькові</label>
            <input id="middleName" readonly />
          </div>
        </div>
      </div>

      <div class="info-grid">
        <div class="field">
          <label>Дата подання заявки</label>
          <input id="submittedAt" readonly />
        </div>

        <div class="field">
          <label>Скільки років у вас практики</label>
          <input id="experience" readonly />
        </div>

        <div class="field">
          <label>Категорія за віком</label>
          <input id="age" readonly />
        </div>

        <div class="field" style="grid-column: 1/-1">
          <label>Запит до ментора</label>
          <textarea id="requestText" readonly></textarea>
        </div>

        <div class="field" style="grid-column: 1/-1">
          <label>Про себе / ситуація</label>
          <textarea id="aboutText" readonly></textarea>
        </div>

        <div class="field" style="grid-column: 1/-1">
          <label>Психологічна освіта</label>
          <textarea id="education" readonly></textarea>
        </div>

        <div class="field" style="grid-column: 1/-1">
          <label>Тематики/теми</label>
          <textarea id="topics" readonly></textarea>
        </div>
      </div>
      </div>
    </main>

    <script>
      // --- helpers ---
      const qs = (s) => document.querySelector(s);
      const pad = (n) => String(n).padStart(2, "0");
      const fmtDate = (iso) => {
        const d = new Date(iso);
        if (isNaN(d)) return "";
        return `${pad(d.getDate())}.${pad(
          d.getMonth() + 1
        )}.${d.getFullYear()}`;
      };
      const params = new URLSearchParams(location.search);
      const ID = params.get("id");

      function getToken() {
        try {
          const u = JSON.parse(localStorage.getItem("user") || "{}");
          return (
            u.token || u.accessToken || localStorage.getItem("token") || null
          );
        } catch (_) {
          return localStorage.getItem("token") || null;
        }
      }
      const authHeaders = () => {
        const t = getToken();
        return Object.assign(
          { Accept: "application/json" },
          t ? { Authorization: "Bearer " + t } : {}
        );
      };

      async function ensureMentor() {
        try {
          const r = await fetch("/api/users/profile", {
            credentials: "include",
            headers: authHeaders(),
          });
          const body = await r.json().catch(() => ({}));
          // Accept both shapes: { user: {...} } or just {...}
          const current = body && (body.user || body);

          if (!r.ok || !current) return null;

          const roles = Array.isArray(current.roles) ? current.roles : [];
          const ok = roles.some((s) => {
            const v = String(s).toLowerCase();
            return v.includes("ментор") || v.includes("mentor");
          });
          return ok ? current : null;
        } catch {
          return null;
        }
      }

      async function loadApplication() {
        if (!ID) {
          qs("#guard").style.display = "block";
          qs("#guard").textContent = "Не передано id заявки.";
          return;
        }
        const r = await fetch(`/api/career-applications/${ID}`, {
          credentials: "include",
          headers: authHeaders(),
        });
        const body = await r.json().catch(() => ({}));

        // Accept shapes: { ok, application } or plain application object
        const okFlag = r.ok && (body.ok === undefined ? true : !!body.ok);
        if (!okFlag) {
          qs("#guard").style.display = "block";
          qs("#guard").textContent =
            body?.message || "Помилка завантаження заявки.";
          return;
        }

        const a = body.application || body || {};
        const u = a.user || a.owner || {};

        qs("#photo").src = u.photoUrl || "/assets/profile-photo.png";
        qs("#lastName").value = u.lastName || "";
        qs("#firstName").value = u.firstName || "";
        qs("#middleName").value = u.middleName || "";
        qs("#submittedAt").value = fmtDate(a.createdAt);
        qs("#experience").value = a.experience || a.exp || "";
        qs("#age").value = a.ageGroup || a.age || "";
        qs("#requestText").value = a.requestText || a.request || "";
        qs("#aboutText").value = a.aboutText || a.about || "";
        qs("#education").value = a.education || "";

        const topics = Array.isArray(a.topics)
          ? a.topics.filter(Boolean)
          : a.topics || "";
        qs("#topics").value = Array.isArray(topics)
          ? topics.join(", ")
          : topics;

        // show page
        qs("#page").style.display = "flex";
      }

      (async () => {
        const me = await ensureMentor();
        if (!me) {
          qs("#page").style.display = "none";
          qs("#guard").style.display = "block";
          return;
        }
        qs("#guard").style.display = "none";
        await loadApplication();
      })();
    </script>
  </body>
</html>
