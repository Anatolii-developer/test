<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Фільтр витягу</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="course-progress-page course-progress-filter-page">
  <header class="site-header">
    <button class="burger" id="burgerBtn" aria-label="Відкрити меню" aria-expanded="false" aria-controls="sidebar">
      <img src="assets/sidebar/burger.svg" alt="" />
    </button>

    <a href="/" class="header-logo" aria-label="Головна">
      <img src="assets/emblem.svg" alt="IPS" />
    </a>

    <button class="lang-switch" id="langBtn" aria-haspopup="listbox" aria-expanded="false">
      UA ▼
    </button>
  </header>

  <aside class="sidebar collapsed" id="sidebar">
    <div class="toggle-button" onclick="toggleSidebar()">
      <img src="assets/sidebar/arrow.svg" alt="Toggle" id="toggleArrow" />
    </div>
    <img class="logo" src="assets/sidebar/IPS Logo (2).svg" alt="Logo" id="logoExpanded" />
    <img class="logo-collapsed" src="assets/sidebar/IPS Logo (1).svg" alt="Logo Small" id="logoCollapsed" />
    <img class="profile" src="assets/profile-photo.png" alt="User" width="40" height="40" />
    <nav>
      <a href="profile.html"><img src="assets/sidebar/profile.svg" alt="" /><span>Про Мене</span></a>
      <a href="mycertificates.html"><img src="assets/sidebar/news.svg" alt="" /><span>Мої Сертифікати</span></a>
      <a href="career-faq.html"><img src="assets/sidebar/10.svg" alt="" /><span>Планування Кар'єри</span></a>
      <a href="library.html"><img src="assets/sidebar/3.svg" alt="" /><span>Бібліотека</span></a>
      <a href="my-courses.html"><img src="assets/sidebar/5.svg" alt="" /><span>Мої Курси</span></a>
      <a href="practice-records.html"><img src="assets/practice-records.svg" /><span>Облік Практики</span></a>
      <a href="forum/index.html">
        <img src="assets/sidebar/forum.svg" alt="Форум" />
        <span>Форум</span>
      </a>
    </nav>
    <div class="logout">
      <img src="assets/sidebar/log-out.svg" alt="Logout Icon" width="20" height="20" />
      <span>Вийти з акаунту</span>
    </div>
  </aside>
  <div class="drawer-backdrop" id="drawerBackdrop"></div>

  <main id="mainContent">
    <div class="progress-top">
      <button class="progress-lang" type="button" aria-label="Мова інтерфейсу">UA</button>
    </div>

    <section class="progress-hero">
      <div class="progress-hero-text">
        <h1>Пройдено в IPS</h1>
      </div>
      <img class="progress-hero-img" src="assets/career-img.png" alt="Навчання" />
    </section>

    <a class="progress-home-btn" href="my-courses.html">
      <img src="assets/home.svg" alt="" />
      Головна
    </a>

    <section class="progress-filter-card">
      <h2>Витяг з практики</h2>
      <div class="progress-filter-divider"></div>

      <div class="progress-filter-block">
        <p class="progress-filter-label">Оберіть період для витягу з практики</p>
        <div class="progress-filter-dates">
          <label class="progress-filter-date">
            <span>From</span>
            <input type="date" name="from" />
          </label>
          <label class="progress-filter-date">
            <span>to</span>
            <input type="date" name="to" />
          </label>
        </div>
      </div>

      <div class="progress-filter-block">
        <p class="progress-filter-label">Оберіть категорію</p>
        <div class="progress-filter-options">
          <label class="progress-filter-option">
            <input type="radio" name="courseCategory" value="Конференція" />
            <span>Конференція</span>
          </label>
          <label class="progress-filter-option">
            <input type="radio" name="courseCategory" value="Курс" />
            <span>Курси</span>
          </label>
          <label class="progress-filter-option">
            <input type="radio" name="courseCategory" value="Підвищення кваліфікації" />
            <span>Підвищення кваліфікації</span>
          </label>
        </div>
      </div>

      <div class="progress-filter-block">
        <p class="progress-filter-label">Оберіть юніт</p>
        <div class="progress-filter-options">
          <label class="progress-filter-option">
            <input type="checkbox" name="courseUnit" value="Особистий аналіз" />
            <span>Особистий аналіз</span>
          </label>
          <label class="progress-filter-option">
            <input type="checkbox" name="courseUnit" value="Індивідуальна супервізія" />
            <span>Індивідуальна супервізія</span>
          </label>
          <label class="progress-filter-option">
            <input type="checkbox" name="courseUnit" value="Групова супервізія" />
            <span>Групова супервізія</span>
          </label>
          <label class="progress-filter-option">
            <input type="checkbox" name="courseUnit" value="Менторське заняття" />
            <span>Менторські заняття</span>
          </label>
          <label class="progress-filter-option">
            <input type="checkbox" name="courseUnit" value="Лекція" />
            <span>Лекція</span>
          </label>
          <label class="progress-filter-option">
            <input type="checkbox" name="courseUnit" value="Семінар" />
            <span>Семінар</span>
          </label>
          <label class="progress-filter-option">
            <input type="checkbox" name="courseUnit" value="Терапевтична група" />
            <span>Терапевтична група</span>
          </label>
          <label class="progress-filter-option">
            <input type="checkbox" name="courseUnit" value="Супервізійно-семінарське заняття" />
            <span>Супервізійно-семінарське заняття</span>
          </label>
          <label class="progress-filter-option">
            <input type="checkbox" name="courseUnit" value="Парна терапія" />
            <span>Проведення парної терапії</span>
          </label>
          <label class="progress-filter-option">
            <input type="checkbox" name="courseUnit" value="Лекторій" />
            <span>Лекторій</span>
          </label>
          <label class="progress-filter-option">
            <input type="checkbox" name="courseUnit" value="Все" />
            <span>Все</span>
          </label>
        </div>
      </div>

      <div class="progress-filter-actions">
        <button class="progress-filter-submit" type="button">Переглянути</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
