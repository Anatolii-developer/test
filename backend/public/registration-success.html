<!DOCTYPE html>
<html lang="uk">
<head>

  <link rel="stylesheet" href="styles.css" />
  <style>
body{ margin:0; }

.nav-buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.nav-btn {
  border-radius: 24px;
  padding: 10px 30px;
  background-color: #ECF5EB;   /* light green */
  color: #275D2B;              /* green text */
  font-weight: 500;
  font-family: 'Poppins', sans-serif;
  font-size: 16px;
  text-align: center;
  text-decoration: none;
  transition: background-color 0.2s ease, color 0.2s ease;
  min-width: 180px;
}

.nav-btn:hover {
  background-color: #d9ebd7; /* slightly darker */
  color: #275D2B;
}


/* --- Fix header overlap and make image responsive on this page --- */
header{
  position: fixed !important;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  background: #275D2B;
}

/* Reserve space for fixed header so content isn't covered */
body{
  padding-top: 80px; /* header height */
}

/* Keep the success image contained and centered */
.success-container{
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}
.success-image{
  display: block;
  max-width: 100%;
  height: auto;
}
  </style>
</head>
<body class="success-page">
<header style="display: flex; align-items: center; justify-content: space-between; padding: 16px 32px;">
  <a href="https://mamko-prof-supervision.com/" target="_blank" rel="noopener noreferrer">
    <img class="logo" src="assets/logo.png" alt="Institute Logo" />
  </a>

  <div class="nav-buttons">
    <a href="http://157.230.121.24:5050/index.html" class="nav-btn">

    </a>

    <a href="https://mamko-prof-supervision.com/" class="nav-btn">
      <img src="assets/icon-home.svg" style="width:22px; height:22px;" alt="Головна" />
    </a>
  </div>
</header>

<main class="success-container">
  <img src="assets/registration-success.png" 
       alt="Registration Success" 
       class="success-image"
       style="width:344px; height:auto;" />
</main>
</body>
