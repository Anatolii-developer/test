<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin-styles.css" />
    <style>
      body {
        font-family: Poppins, sans-serif;
        background: #97c194;
        margin: 0;
      }
      .card {
        max-width: 420px;
        margin: 80px auto;
        background: #fff;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin: 0 0 16px;
      }
      .row {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 12px;
      }
      input {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px 16px;
        border-radius: 12px;
        border: none;
        background: #275d2b;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      button[disabled] {
        opacity: 0.7;
        cursor: default;
      }
      .muted {
        opacity: 0.7;
        font-size: 14px;
        margin-top: 8px;
      }
      .error {
        color: #a31d1d;
        margin-top: 8px;
        min-height: 18px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Вхід до адмінки</h1>
      <div class="row">
        <label for="u">Username</label>
        <input id="u" autocomplete="username" />
      </div>
      <div class="row">
        <label for="p">Password</label>
        <input id="p" type="password" autocomplete="current-password" />
      </div>
      <button id="btn">Увійти</button>
      <div id="err" class="error"></div>
      <div class="muted">Потрібна роль <b>admin</b></div>
    </div>

    <script>
      const API = ""; // залиш порожнім, якщо фронт і бек на одному домені

      function getReturnUrl() {
        const sp = new URLSearchParams(location.search);
        return sp.get("returnUrl") || "admin-career-requests.html";
      }

      async function doLogin() {
        const btn = document.getElementById("btn");
        const err = document.getElementById("err");
        const username = document.getElementById("u").value.trim();
        const password = document.getElementById("p").value;

        err.textContent = "";
        if (!username || !password) {
          err.textContent = "Введіть логін і пароль";
          return;
        }

        btn.disabled = true;
        try {
          const res = await fetch(`${API}/api/users/admin/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ username, password }),
          });

          let data = null;
          try {
            data = await res.clone().json();
          } catch (_) {}

          if (!res.ok) {
            err.textContent =
              data && data.message ? data.message : "Login failed";
            return;
          }

          // зберегти користувача для клієнтських перевірок
          if (data && data.user) {
            localStorage.setItem("user", JSON.stringify(data.user));
          }

          // редірект назад або в дефолтну адмін-сторінку
          location.href = getReturnUrl();
        } catch (e) {
          console.error(e);
          err.textContent = "Server error";
        } finally {
          btn.disabled = false;
        }
      }

      document.getElementById("btn").addEventListener("click", doLogin);
      document.getElementById("u").addEventListener("keydown", (e) => {
        if (e.key === "Enter") doLogin();
      });
      document.getElementById("p").addEventListener("keydown", (e) => {
        if (e.key === "Enter") doLogin();
      });
    </script>
  </body>
</html>
