      function getAuthToken() {
        const direct =
          localStorage.getItem("token") ||
          localStorage.getItem("authToken") ||
          localStorage.getItem("jwt") ||
          localStorage.getItem("accessToken") ||
          localStorage.getItem("bearer") ||
          null;
        if (direct) return direct;
        try {
          const u = JSON.parse(localStorage.getItem("user") || "{}");
          return u.token || u.accessToken || null;
        } catch (_) {
          return null;
        }
      }
      // Fetch ALL career applications with robust pagination
      async function fetchAllAdminApplications() {
        const token = getAuthToken();
        const base = "/api/career-applications";

        let page = 1;
        let pageSize = 200; // try to pull many at once; backend may cap
        let nextToken = null;
        const all = [];

        for (let guard = 0; guard < 25; guard++) {
          const url = new URL(base, location.origin);
          url.searchParams.set("all", "1");
          url.searchParams.set("limit", String(pageSize));
          url.searchParams.set("page", String(page));
          if (nextToken) url.searchParams.set("pageToken", nextToken);

          const res = await fetch(url.pathname + url.search, {
            method: "GET",
            credentials: "include",
            headers: Object.assign(
              { Accept: "application/json" },
              token ? { Authorization: `Bearer ${token}` } : {}
            ),
          });
          let body = null;
          try {
            body = await res.clone().json();
          } catch (_) {}
          if (!res.ok) break;

          const chunk = Array.isArray(body)
            ? body
            : Array.isArray(body?.rows)
            ? body.rows
            : Array.isArray(body?.items)
            ? body.items
            : Array.isArray(body?.data)
            ? body.data
            : body?.ok && Array.isArray(body?.result)
            ? body.result
            : [];
          all.push(...chunk);

          const hasMore = !!(
            body?.hasMore ||
            body?.has_next ||
            body?.next ||
            body?.nextPage ||
            body?.next_page ||
            body?.next_page_token
          );
          const total = body?.total || body?.count || null;
          const nextPage =
            body?.nextPage ||
            (body?.page && body?.pages && body.page < body.pages
              ? body.page + 1
              : null);
          const tokenCandidate =
            body?.next_page_token ||
            body?.nextPageToken ||
            body?.pageToken ||
            null;

          if (tokenCandidate) {
            nextToken = tokenCandidate;
            page += 1;
            continue;
          }
          if (nextPage) {
            page = nextPage;
            continue;
          }
          if (hasMore && chunk.length > 0) {
            page += 1;
            continue;
          }
          if (total && all.length < total) {
            page += 1;
            continue;
          }
          break;
        }

        return all;
      }

              '"': "&quot;",

async function fetchMentors(){
  // основной путь
  const token = getAuthTokenAdmin();
  const headers = Object.assign({ 'Accept':'application/json' }, token ? { 'Authorization': `Bearer ${token}` } : {});
  try{
    let res = await fetch('/api/users?role=mentor', { credentials:'include', headers });
    if (res.ok){
      const users = await res.json();
      return (Array.isArray(users) ? users : []).filter(Boolean);
    }
  }catch(_){}
  // фолбэк — тянем всех и фильтруем по роли
  try{
    let res = await fetch('/api/users', { credentials:'include', headers });
    if (!res.ok) return [];
    const all = await res.json();
    return (Array.isArray(all) ? all : []).filter(u=>{
      const roles = (u.roles||[]).map(s=>String(s).toLowerCase());
      return roles.some(r=> r.includes('ментор') || r.includes('mentor'));
    });
  }catch(_){ return []; }
}

function renderMentorMenu(list, preselectedId){
  const menu = document.getElementById('mentorMenu');
  if (!menu) return;
  menu.innerHTML = '';
  if (!Array.isArray(list) || !list.length){
    const empty = document.createElement('div');
    empty.className = 'mentor-option';
    empty.textContent = 'Немає доступних менторів';
    menu.appendChild(empty);
    return;
  }
  list.forEach(m=>{
    const opt = document.createElement('div');
    opt.className = 'mentor-option' + (preselectedId && preselectedId === m._id ? ' active':'');
    opt.setAttribute('role','option');
    opt.dataset.id = m._id;
    const name = `${m.firstName||''} ${m.lastName||''}`.trim() || (m.username || m.email || 'Без імені');
    opt.textContent = name;
    opt.addEventListener('click', ()=>{
      const label = document.getElementById('mentorSelectLabel');
      const hidden = document.getElementById('mentorSelectValue');
      if (label) label.textContent = name;
      if (hidden) hidden.value = m._id;
      closeMentorMenu();
    });
    menu.appendChild(opt);
  });
}

function openMentorMenu(){
  const menu = document.getElementById('mentorMenu');
  const btn  = document.getElementById('mentorSelectBtn');
  if (!menu || !btn) return;
  btn.setAttribute('aria-expanded','true');
  menu.style.display = 'block';
  // клик вне — закрыть
  window.addEventListener('click', closeOnOutsideOnce, { once:true });
}
function closeMentorMenu(){
  const menu = document.getElementById('mentorMenu');
  const btn  = document.getElementById('mentorSelectBtn');
  if (!menu || !btn) return;
  btn.setAttribute('aria-expanded','false');
  menu.style.display = 'none';
}
function closeOnOutsideOnce(e){
  const btn = document.getElementById('mentorSelectBtn');
  const menu= document.getElementById('mentorMenu');
  if (!btn || !menu) return;
  if (!btn.contains(e.target) && !menu.contains(e.target)) closeMentorMenu();
}

      function bindReqModalEvents() {
        const { modal, closeX, closeBtn } = getReqEls();
        if (!modal || window.__reqModalBound) return;
        closeX && closeX.addEventListener("click", closeReqModal);
        closeBtn && closeBtn.addEventListener("click", closeReqModal);
        modal.addEventListener("click", (e) => {
          if (e.target === modal) closeReqModal();
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closeReqModal();
        });
        window.__reqModalBound = true;

          fExp,
          fAge,
          fReq,
          fAbout,
          fEdu,
          fTopics,
          n1,
          n2,
          n3,
          n4,
        } = getReqEls();
        const u = item.user || {};
        const photoUrl =
          u.photoUrl || item.photoUrl || "/assets/profile-photo.png";
        if (photo) photo.src = photoUrl;
        if (fLast) fLast.value = (u.lastName || item.lastName || "").trim();
        if (fFirst) fFirst.value = (u.firstName || item.firstName || "").trim();
        if (fMiddle)
          fMiddle.value = (u.middleName || item.middleName || "").trim();
        const when = item.createdAt || item.created_at || item.created || null;
        if (fSubmitted) fSubmitted.value = when ? formatDate(when) : "";
        if (fExp) fExp.value = item.experience || item.exp || "";
        if (fAge) fAge.value = item.ageGroup || item.age || "";
        if (fReq) fReq.value = item.requestText || item.request || "";
        if (fAbout) fAbout.value = item.aboutText || item.about || "";
        if (fEdu) fEdu.value = item.education || "";
        if (fTopics)
          fTopics.value = Array.isArray(item.topics)
            ? item.topics.join(", ")
            : item.topics || "";

        const notes = item.adminNotes || item.notes || {};
        if (n1) n1.value = notes.n1 || notes.note1 || "";
        if (n2) n2.value = notes.n2 || notes.note2 || "";
        if (n3) n3.value = notes.n3 || notes.note3 || "";
        if (n4) n4.value = notes.n4 || notes.note4 || "";
      }

      async function assignMentorIfChanged(item){
        const mentorId = (document.getElementById('mentorSelectValue')?.value || '').trim();
        const current  = item.assignedMentorId || item.assignedMentor?._id || '';
        if (!mentorId || mentorId === current) return; // нічого не міняли

        const token = getAuthToken && getAuthToken();
        const headersBase = Object.assign({ 'Content-Type':'application/json', 'Accept':'application/json' }, token ? { 'Authorization': `Bearer ${token}` } : {});

        async function tryReq(url, method, body){
          const res = await fetch(url, { method, credentials:'include', headers: headersBase, body: JSON.stringify(body) });
          try { const dbg = await res.clone().json(); console.log('Assign attempt:', {url, method, body}, '→', res.status, dbg); } catch(_) { console.log('Assign attempt:', {url, method, body}, '→', res.status); }
          return res;
        }

        const id = item._id;
        const attempts = [
          // path param
          { url: `/api/career-applications/${id}/assign`, method:'PUT',  body:{ mentorId } },
          { url: `/api/career-applications/${id}/assign`, method:'POST', body:{ mentorId } },
          { url: `/api/career-applications/${id}`,         method:'PATCH', body:{ assignedMentorId: mentorId } },
          { url: `/api/career-applications/${id}`,         method:'PUT',   body:{ assignedMentorId: mentorId } },
          // query param variants
          { url: `/api/career-applications/assign?id=${encodeURIComponent(id)}`, method:'POST', body:{ mentorId } },
          { url: `/api/career-applications/assign?id=${encodeURIComponent(id)}`, method:'PUT',  body:{ mentorId } },
          { url: `/api/career-applications?id=${encodeURIComponent(id)}`,        method:'PATCH', body:{ assignedMentorId: mentorId } },
          { url: `/api/career-applications?id=${encodeURIComponent(id)}`,        method:'PUT',   body:{ assignedMentorId: mentorId } },
          // collection-level with id in body
          { url: `/api/career-applications/assign`,        method:'POST',  body:{ id, mentorId } },
          { url: `/api/career-applications/assign`,        method:'PUT',   body:{ id, mentorId } },
          { url: `/api/career-applications`,               method:'PATCH', body:{ id, assignedMentorId: mentorId } },
        ];

        let ok = false, lastErr = null;
        for (const a of attempts){
          try{
            const res = await tryReq(a.url, a.method, a.body);
            if (res.ok){ ok = true; break; }
            lastErr = new Error(`HTTP ${res.status}`);
          }catch(e){ lastErr = e; }
        }
        if (!ok) throw lastErr || new Error('Assign mentor failed');
      }

      async function saveAdminNotes(item) {
        const { n1, n2, n3, n4 } = getReqEls();
        const notesObj = {
          n1: n1?.value || "",
          n2: n2?.value || "",
          n3: n3?.value || "",
          n4: n4?.value || "",
        };

        const token = getAuthToken && getAuthToken();
        const baseHeaders = Object.assign(
          { "Content-Type": "application/json", "Accept": "application/json" },
          token ? { Authorization: `Bearer ${token}` } : {}
        );

        async function tryReq(url, method, body) {
          const res = await fetch(url, {
            method,
            credentials: "include",
            headers: baseHeaders,
            body: body != null ? JSON.stringify(body) : undefined,
          });
          // best-effort debug
          try {
            const dbg = await res.clone().json();
            console.log("Notes save attempt:", { url, method, body }, "→", res.status, dbg);
          } catch (_) {
            console.log("Notes save attempt:", { url, method, body }, "→", res.status);
          }
          return res;
        }

        const id = item._id;
        const payloadNotes = { notes: notesObj };
        const payloadAdminNotes = { adminNotes: notesObj };

        // Try a wide set of common REST variants
        const attempts = [
          // With explicit /notes path (id in path)
          { url: `/api/career-applications/${id}/notes`, method: 'PUT',  body: payloadNotes },
          { url: `/api/career-applications/${id}/notes`, method: 'POST', body: payloadNotes },

          // Plain resource update (id in path)
          { url: `/api/career-applications/${id}`, method: 'PUT',   body: payloadNotes },
          { url: `/api/career-applications/${id}`, method: 'PATCH', body: payloadNotes },
          { url: `/api/career-applications/${id}`, method: 'PUT',   body: payloadAdminNotes },
          { url: `/api/career-applications/${id}`, method: 'PATCH', body: payloadAdminNotes },

          // Query param variants
          { url: `/api/career-applications/notes?id=${encodeURIComponent(id)}`, method: 'PUT',  body: payloadNotes },
          { url: `/api/career-applications/notes?id=${encodeURIComponent(id)}`, method: 'POST', body: payloadNotes },
          { url: `/api/career-applications?id=${encodeURIComponent(id)}`,       method: 'PUT',  body: payloadNotes },
          { url: `/api/career-applications?id=${encodeURIComponent(id)}`,       method: 'PATCH',body: payloadNotes },
          { url: `/api/career-applications?id=${encodeURIComponent(id)}`,       method: 'PUT',  body: payloadAdminNotes },
          { url: `/api/career-applications?id=${encodeURIComponent(id)}`,       method: 'PATCH',body: payloadAdminNotes },

          // Collection-level helpers (id in body)
          { url: `/api/career-applications/notes`,  method: 'POST', body: { id, ...payloadNotes } },
          { url: `/api/career-applications/update`, method: 'POST', body: { id, ...payloadNotes } },
          { url: `/api/career-applications/notes`,  method: 'PUT',  body: { id, ...payloadNotes } },
          { url: `/api/career-applications`,        method: 'PUT',  body: { id, ...payloadNotes } },
          { url: `/api/career-applications`,        method: 'PATCH',body: { id, ...payloadNotes } },

          // AdminNotes variants at collection level
          { url: `/api/career-applications/notes`,  method: 'POST', body: { id, ...payloadAdminNotes } },
          { url: `/api/career-applications/update`, method: 'POST', body: { id, ...payloadAdminNotes } },
        ];

        let ok = false, lastErr = null;
        for (const a of attempts) {
          try {
            const res = await tryReq(a.url, a.method, a.body);
            if (res.ok) { ok = true; break; }
            lastErr = new Error(`HTTP ${res.status}`);
            // continue to next attempt
          } catch (e) {
            lastErr = e;
          }
        }

        try {
          if (!ok) throw lastErr || new Error("Notes failed");
          await assignMentorIfChanged(item); // assign, if changed
          alert("Збережено");
          closeReqModal();
        } catch (e) {
          console.warn("Save failed:", e);
          alert("Не вдалося зберегти (нотатки або призначення). Перевірте бекенд-роути.");
        }
      }

        const { modal, title, meta, saveBtn } = getReqEls();

        const fio = fullNameFrom(item);
        const when = item.createdAt || item.created_at || item.created;
        const whenStr = when ? formatDate(when) : "";
        if (title) title.textContent = `Заявка — ${fio}`;
        if (meta) meta.textContent = whenStr ? `Дата подання: ${whenStr}` : "";

        fillModalFields(item);
        // ==== Ментори: загрузка и пресеlect ====
(async ()=>{
  try{
    // лениво кэшируем

        const menu = document.getElementById('mentorMenu');

})();

        if (saveBtn) {
          saveBtn.onclick = () => saveAdminNotes(item);
        }

        modal.style.display = "flex";
        document.body.style.overflow = "hidden";
      }
      function closeReqModal() {
        const { modal } = getReqEls();
        if (modal) {
          modal.style.display = "none";
          document.body.style.overflow = "";
        }
      }

      async function load() {
        try {
          const items = await fetchAllAdminApplications();
          $tbody.innerHTML = "";
          if (!items.length) {
            $empty.style.display = "block";
            $empty.textContent = "Поки що немає заявок.";
            return;
          }
          $empty.style.display = "none";
          items
            .sort(
              (a, b) =>
                new Date(b.createdAt || b.created_at || 0) -
                new Date(a.createdAt || a.created_at || 0)
            )
            .forEach((it, idx) => $tbody.appendChild(rowTemplate(idx + 1, it)));
        } catch (e) {
          console.error(e);
          $tbody.innerHTML = "";
          $empty.textContent = "Не вдалося завантажити заявки.";
          $empty.style.display = "block";
        }
      }
      document.addEventListener("DOMContentLoaded", () => {
        bindReqModalEvents();
        load();
      });
