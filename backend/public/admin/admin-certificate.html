<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Додати сертифікати</title>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="with-sidebar">
  <aside class="sidebar" id="sidebar"></aside>
  
  <main class="admin-main">
    <div class="admin-content-wrapper">
     <div class="top-title-box">
  <h2>Розмістити сертифікати</h2>
</div>

      <!-- Пошук та вибір курсу -->
     

      <div class="table-card">
         <div class="search-block">
        <input type="text" id="searchName" placeholder="Введіть ім’я або прізвище" />
        <select id="courseSelect">
          <option value="">Оберіть курс</option>
        </select>
      </div>
      <table class="requests-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name and surname</th>
            <th>Email</th>
            <th>Role</th>
            <th>Date of birth</th>
            <th>Review</th>
          </tr>
        </thead>
        <tbody id="participantsTable"></tbody>
      </table>
    </div>
    </div>
  </main>

  <!-- Модальне вікно завантаження сертифікату -->
  <div id="certificateModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <h3>Завантажити сертифікат</h3>
      <input type="file" id="certificateFile" accept="image/*,application/pdf" />
      <button id="uploadCertificateBtn">Завантажити</button>
    </div>
  </div>
 <script>
  window.API_BASE = "https://cabinet.mamko-prof-supervision.com";
</script>
  <script src="admin-auth.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (typeof renderAdminSidebar === "function") {
      renderAdminSidebar("admin-certificate.html");
    }
    if (typeof requireAdminPage === "function") {
      requireAdminPage();
    }
    // init happens below in the main DOMContentLoaded
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const API = (window.API_BASE || "");

    if (typeof renderAdminSidebar === "function") {
      renderAdminSidebar("admin-certificate.html");
    }
    if (typeof requireAdminPage === "function") {
      requireAdminPage();
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const arrow = document.getElementById('toggleArrow');
      sidebar.classList.toggle('expanded');
      sidebar.classList.toggle('collapsed');
      if (arrow) arrow.style.transform = sidebar.classList.contains('expanded') ? 'rotate(180deg)' : 'rotate(0deg)';
    }

    function logoutUser() {
      window.location.href = "login.html";
    }

    // ====== Helpers ======
    function fmtDate(d) {
      if (!d) return '-';
      const dt = new Date(d);
      if (isNaN(dt)) return '-';
      return dt.toLocaleDateString('uk-UA');
    }
    function fullName(u) {
      return [u.firstName, u.lastName].filter(Boolean).join(' ') || u.fullName || '';
    }
    function getCert(obj, lang) {
      // поддерживаем оба варианта ключа: eng/en
      return (obj && (obj[lang] || (lang === 'eng' ? obj['en'] : null))) || null;
    }

    const tableBody = document.getElementById("participantsTable");
    const searchInput = document.getElementById("searchName");
    const modal = document.getElementById("certificateModal");
    const modalClose = document.getElementById("modalClose");
    const uploadBtn = document.getElementById("uploadCertificateBtn");
    const certificateFile = document.getElementById("certificateFile");
    const courseSelect = document.getElementById("courseSelect");

    let selectedLang = null;
    let selectedUserId = null;
    let cachedRowsUsers = []; // массив пользователей, показанных в таблице (обогащенных certificates)

    // --- UI: поиск по имени ---
    searchInput.addEventListener("input", () => {
      const value = searchInput.value.toLowerCase();
      document.querySelectorAll("#participantsTable tr").forEach(row => {
        const name = row.dataset.name || '';
        row.style.display = name.includes(value) ? "" : "none";
      });
    });

    // --- Модалка: закрытие ---
    if (modalClose) {
      modalClose.addEventListener("click", () => {
        modal.style.display = "none";
        if (certificateFile) certificateFile.value = "";
      });
    }
    if (modal) {
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
          if (certificateFile) certificateFile.value = "";
        }
      });
    }
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal && modal.style.display === "block") {
        modal.style.display = "none";
        if (certificateFile) certificateFile.value = "";
      }
    });

    // --- Загрузка сертификата ---
    uploadBtn.onclick = async () => {
      if (!certificateFile.files.length || !selectedUserId || !selectedLang || !courseSelect.value) return;

      const formData = new FormData();
      formData.append("certificate", certificateFile.files[0]);

      try {
        const res = await fetch(`${API}/api/users/${selectedUserId}/certificate?lang=${selectedLang}&courseId=${courseSelect.value}`, {
          method: "POST",
          body: formData,
          credentials: "include"
        });

        if (res.ok) {
          alert(`Сертифікат (${selectedLang.toUpperCase()}) додано успішно`);
          modal.style.display = "none";
          certificateFile.value = "";
          // Перерисовать текущую таблицу, чтобы кнопка стала "View …"
          courseSelect.dispatchEvent(new Event("change"));
        } else {
          const error = await res.json().catch(() => ({}));
          console.error("❌ Server error:", error?.message);
          alert("Помилка при завантаженні сертифікату");
        }
      } catch (err) {
        console.error("❌ Upload error:", err.message);
        alert("Помилка з'єднання з сервером");
      }
    };

    // --- Смена курса: грузим участников + дотягиваем certificates ---
    courseSelect.addEventListener("change", async () => {
      const courseId = courseSelect.value;
      tableBody.innerHTML = "";
      cachedRowsUsers = [];
      if (!courseId) return;

      try {
        const res = await fetch(`${API}/api/courses/${courseId}/participants`, { credentials: "include" });
        let users = await res.json();

        // Дотягиваем полноценные данные по каждому участнику (для доступа к certificates)
        const enriched = await Promise.all(
          users.map(async (u) => {
            try {
              const ru = await fetch(`${API}/api/users/${u._id}`, { credentials: "include" });
              const full = await ru.json();
              return { ...u, ...full }; // мерджим, чтобы были и базовые поля, и certificates
            } catch {
              return u;
            }
          })
        );

        cachedRowsUsers = enriched;
        renderTable(enriched, courseId);
      } catch (err) {
        console.error("Помилка при отриманні учасників:", err);
        alert("Не вдалося отримати список учасників");
      }
    });

    function renderTable(users, courseId) {
      tableBody.innerHTML = users.map((user, i) => {
        const certBlock = user.certificates?.[courseId] || user.certificates?.[String(courseId)] || null;
        const ua = getCert(certBlock, 'ua');
        const eng = getCert(certBlock, 'eng');

        const uaBtnText = ua && ua.url ? "View UA" : "Add UA";
        const enBtnText = eng && eng.url ? "View ENG" : "Add ENG";

        return `
          <tr data-name="${fullName(user).toLowerCase()}">
            <td>${i + 1}</td>
            <td>${fullName(user)}</td>
            <td>${user.email || '-'}</td>
            <td>${user.role || '-'}</td>
            <td>${fmtDate(user.dateOfBirth)}</td>
            <td>
              <button class="add-cert-btn" data-id="${user._id}" data-lang="ua" data-url="${ua?.url || ''}">${uaBtnText}</button>
              <button class="add-cert-btn" data-id="${user._id}" data-lang="eng" data-url="${eng?.url || ''}">${enBtnText}</button>
            </td>
          </tr>
        `;
      }).join("");

      // навешиваем обработчики на кнопки
      document.querySelectorAll(".add-cert-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          selectedUserId = btn.dataset.id;
          selectedLang = btn.dataset.lang;
          const url = btn.dataset.url;

          if (url) {
            window.open(url, "_blank");
          } else {
            // открываем модалку на загрузку
            const modal = document.getElementById("certificateModal");
            if (modal) modal.style.display = "block";
          }
        });
      });
    }

    // --- Загружаем только «Пройдений» курсы для выпадашки ---
    async function loadCompletedCourses() {
      try {
        const res = await fetch(`${API}/api/courses?status=Пройдений`, { credentials: "include" });
        const courses = await res.json();
        courseSelect.innerHTML = `<option value="">Оберіть курс</option>`;
        courses.forEach(course => {
          const opt = document.createElement("option");
          opt.value = course._id;
          opt.textContent = course.courseTitle;
          courseSelect.appendChild(opt);
        });
      } catch (e) {
        console.error("Помилка при завантаженні курсів:", e);
      }
    }

    loadCompletedCourses();
  });

  // Logout helpers and active link highlight
  function logoutUser(){
    try{
      localStorage.removeItem('user');
      ['token','authToken','jwt','accessToken','bearer'].forEach(k => localStorage.removeItem(k));
    }catch(_){}
    const API = (window.API_BASE || "");
    fetch(`${API}/api/users/logout`, { method:'POST', credentials:'include' }).catch(()=>{});
    const back = encodeURIComponent(location.pathname + location.search);
    location.href = `admin-login.html?returnUrl=${back}`;
  }
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('btnLogout');
    if (btn) btn.addEventListener('click', logoutUser);
  });
  document.addEventListener('DOMContentLoaded', () => {
    const here = location.pathname.split('/').pop();
    document.querySelectorAll('.sidebar nav a').forEach(a=>{
      if (a.getAttribute('href') === here) a.classList.add('active');
    });
  });
</script>

</body>
</html>
