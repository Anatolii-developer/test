      function normalizeLang(value) {
        const v = String(value || "").toLowerCase().trim();
        if (v.startsWith("uk") || v === "ua") return "ua";
        if (v.startsWith("ru")) return "ru";
        if (v.startsWith("en")) return "en";
        return "ua";
      }

      function getCurrentLang() {
        try {
          const stored = localStorage.getItem("uiLang");
          if (stored) return normalizeLang(stored);
        } catch (_) {}
        return normalizeLang(document.documentElement.lang);
      }

      function setText(id, value) {
        const el = document.getElementById(id);
        if (el) el.textContent = value;
      }

      function setPlaceholder(id, value) {
        const el = document.getElementById(id);
        if (el) el.placeholder = value;
      }

      function applyRegistrationTranslations(langRaw) {
        const lang = normalizeLang(langRaw || getCurrentLang());
        const t = REG_I18N[lang] || REG_I18N.ua;

        document.documentElement.lang = lang === "ua" ? "uk" : lang;
        document.title = t.pageTitle;

        setText("regTitle", t.title);
        setText("regLabelFirstName", t.firstName);
        setPlaceholder("firstName", t.firstNamePlaceholder);
        setText("regLabelLastName", t.lastName);
        setPlaceholder("lastName", t.lastNamePlaceholder);
        setText("regLabelMiddleName", t.middleName);
        setPlaceholder("middleName", t.middleNamePlaceholder);
        setText("regLabelDateOfBirth", t.dateOfBirth);
        setText("regLabelEmail", t.email);
        setPlaceholder("email", t.emailPlaceholder);
        setText("regLabelPhone", t.phone);
        setText("regLabelGender", t.gender);
        setText("regGenderMale", t.genderMale);
        setText("regGenderFemale", t.genderFemale);
        setText("regGenderOther", t.genderOther);
        setText("regLabelExperience", t.experience);
        setPlaceholder("experience", t.experiencePlaceholder);
        setText("regLabelEducation", t.education);
        setPlaceholder("education", t.educationPlaceholder);
        setText("regLabelDirections", t.directions);
        setText("regLabelTopics", t.topics);
        setText("saveBtn", t.save);

        setPlaceholder("directionOther", t.directionOtherPlaceholder);
        setPlaceholder("directionOtherFallback", t.directionOtherPlaceholder);

        document.querySelectorAll("[data-dir-index]").forEach((label) => {
          const idx = Number(label.getAttribute("data-dir-index"));
          const input = label.querySelector("input");
          if (!input || !t.directionsList[idx]) return;
          label.innerHTML = "";
          label.appendChild(input);
          label.appendChild(document.createTextNode(" " + t.directionsList[idx]));
        });

        document.querySelectorAll("[data-topic-index]").forEach((label) => {
          const idx = Number(label.getAttribute("data-topic-index"));
          const input = label.querySelector("input");
          if (!input || !t.topicsList[idx]) return;
          label.innerHTML = "";
          label.appendChild(input);
          label.appendChild(document.createTextNode(" " + t.topicsList[idx]));
        });

        const toggleBtn = document.getElementById("regToggleBtn");
        if (toggleBtn) {
          toggleBtn.dataset.moreText = t.showMore;
          toggleBtn.dataset.lessText = t.hideMore;
          const extra = document.getElementById("extra-checkboxes");
          toggleBtn.textContent =
            extra && extra.style.display === "none" ? t.showMore : t.hideMore;
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        applyRegistrationTranslations(getCurrentLang());
      });

      window.addEventListener("uiLangChange", (e) => {
        applyRegistrationTranslations(e.detail && e.detail.lang);
      });
