     <div class="filters">
  <input type="text" id="searchInput" placeholder="Пошук за ім'ям" />

  <select id="roleFilter">
    <option value="">Усі ролі</option>
    <option value="Психолог">Психолог</option>

  <label for="courseSelect">Оберіть курс</label>
<select id="courseSelect">
  <option value="">-- Оберіть курс --</option>
</select>


  <button id="selectAllBtn" class="btn-light-green">Виділити всіх</button>
</div>

      <table class="participants-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Ім’я та прізвище</th>
            <th>Email</th>

      <div class="action-buttons">

    </div>
  </div>

  <script>
    let allUsers = [];

    function renderTable(users) {
      const tbody = document.querySelector(".participants-table tbody");
      tbody.innerHTML = "";

      users.forEach((user, index) => {
        const fullName = `${user.firstName || ""} ${user.lastName || ""}`;
        const row = document.createElement("tr");
        row.innerHTML = `
  <td>${index + 1}</td>
  <td>${fullName}</td>
  <td>${user.email}</td>
  <td>${user.role || "-"}</td>
  <td>${new Date(user.dateOfBirth).toLocaleDateString("uk-UA")}</td>
  <td>
    <img 
      src="images/checkbox-empty.png" 
      alt="checkbox" 
      class="custom-checkbox" 
      data-role="${user.role}" 
      data-checked="false"
      style="width: 24px; height: 24px; cursor: pointer;" />
  </td>
`;

        tbody.appendChild(row);
      });
    }

    function applyFilters() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const selectedRole = document.getElementById("roleFilter").value;

      const filtered = allUsers.filter(user => {
        const name = `${user.firstName || ""} ${user.lastName || ""}`.toLowerCase();
        const matchName = name.includes(searchValue);
        const matchRole = selectedRole ? user.role === selectedRole : true;
        return matchName && matchRole;
      });

      renderTable(filtered);
    }

    document.addEventListener("DOMContentLoaded", async () => {
  // Загружаем список курсів
  async function loadCurrentCourses() {
    const res = await fetch("http://157.230.121.24:5050/api/courses");
    const allCourses = await res.json();
    const currentCourses = allCourses.filter(c => c.status === "Поточний");

    const courseSelect = document.getElementById("courseSelect");
    courseSelect.innerHTML = `<option value="">-- Оберіть курс --</option>`;
    currentCourses.forEach(course => {
      const opt = document.createElement("option");
      opt.value = course._id;
      opt.textContent = course.courseTitle;
      courseSelect.appendChild(opt);
    });
  }

  await loadCurrentCourses();

  // Загружаем пользователей по умолчанию (всі approved)
  try {
    const response = await fetch("http://157.230.121.24:5050/api/users/approved");
    allUsers = await response.json();
    renderTable(allUsers);
  } catch (err) {
    console.error("Помилка при отриманні користувачів:", err);
  }

  // Фільтрація по обраному курсу
  document.getElementById("courseSelect").addEventListener("change", async (e) => {
    const courseId = e.target.value;
    if (!courseId) return;

    try {
      const res = await fetch(`http://157.230.121.24:5050/api/courses/${courseId}/participants`);
      const users = await res.json();
      allUsers = users;
      applyFilters(); // ← твоя функция фильтрации
    } catch (err) {
      console.error("Помилка при отриманні учасників курсу:", err);
    }
  });

  document.getElementById("searchInput").addEventListener("input", applyFilters);
  document.getElementById("roleFilter").addEventListener("change", applyFilters);

  document.getElementById("selectAllBtn").addEventListener("click", () => {
    const selectedRole = document.getElementById("roleFilter").value;
    document.querySelectorAll(".custom-checkbox").forEach(cb => {
      const match = !selectedRole || cb.dataset.role === selectedRole;
      cb.src = match ? "images/checkbox.png" : "images/checkbox-empty.png";
      cb.dataset.checked = match.toString();
    });
  });

  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("custom-checkbox")) {
      const checkbox = e.target;
      const isChecked = checkbox.dataset.checked === "true";

      checkbox.src = isChecked ? "images/checkbox-empty.png" : "images/checkbox.png";
      checkbox.dataset.checked = (!isChecked).toString();
    }
  });
});
document.querySelector(".btn-green-add").addEventListener("click", () => {
  openModal("video");
});
document.querySelector(".btn-dark-green").addEventListener("click", () => {
  openModal("book");
});

function openModal(type) {
  document.getElementById("addMaterialModal").style.display = "block";
  document.getElementById("materialType").value = type;
  toggleInputs(type);
}
function closeModal() {
  document.getElementById("addMaterialModal").style.display = "none";
}

document.getElementById("materialType").addEventListener("change", e => {
  toggleInputs(e.target.value);
});

function toggleInputs(type) {
  document.getElementById("videoLink").style.display = type === "video" ? "block" : "none";
  document.getElementById("bookFile").style.display = type === "book" ? "block" : "none";
}

async function submitMaterial() {
  const type = document.getElementById("materialType").value;
  const title = document.getElementById("materialTitle").value;
  const description = document.getElementById("materialDescription").value;

  const formData = new FormData();
  formData.append("type", type);
  formData.append("title", title);
  formData.append("description", description);

  if (type === "video") {
    const link = document.getElementById("videoLink").value;
    formData.append("videoLink", link);
  } else {
    const file = document.getElementById("bookFile").files[0];
    if (!file) return alert("Оберіть файл");
    formData.append("bookFile", file);
  }

  try {
    await fetch("http://157.230.121.24:5050/api/library", {
      method: "POST",
      body: formData
    });
    alert("Успішно додано!");
    closeModal();
    // тут можно перезагрузить список
  } catch (err) {
    alert("Помилка при завантаженні.");
    console.error(err);
  }
}

const multer = require("multer");
const upload = multer({ dest: "uploads/books/" }); // для PDF

router.post("/api/library", upload.single("bookFile"), async (req, res) => {
  const { type, title, description, videoLink } = req.body;
  const newItem = {
    type,
    title,
    description,
    date: new Date(),
  };

  if (type === "video") {
    newItem.videoLink = videoLink;
  } else {
    newItem.filePath = req.file.path;
  }

  await LibraryModel.create(newItem);
  res.status(200).send("OK");
});

    
  </script>
  <div id="addMaterialModal" class="modal" style="display:none;">

    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h3>Додати матеріал</h3>
    <select id="materialType">
      <option value="video">Відео (YouTube посилання)</option>
      <option value="book">Книга (PDF)</option>
    </select>
    <input type="text" id="materialTitle" placeholder="Назва" />
    <textarea id="materialDescription" placeholder="Опис"></textarea>
    <input type="url" id="videoLink" placeholder="Посилання на відео" style="display:none;" />
    <input type="file" id="bookFile" accept="application/pdf" style="display:none;" />
    <button onclick="submitMaterial()">Завантажити</button>
  </div>
