    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        document.addEventListener("DOMContentLoaded", async () => {
  if (typeof Forum === "undefined") {
    console.error("Forum is still not defined!");
    return;
  }

  await Forum.init();
  await Forum.applyAvatars();

        // take consistent name + roles from Forum helpers
        const me   = Forum.getUser() || {};
        const name = Forum.getDisplayName();
        const roles = Forum.getDisplayRoles();

        // fill the "–í–∏ —É–≤—ñ–π—à–ª–∏ —è–∫ ‚Ä¶" line
        document.getElementById('loginName').textContent = name || (me.email || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á');
        document.getElementById('loginRole').textContent = (roles && roles.length) ? roles.join(', ') : '‚Äî';

        Forum.renderRoleHint("#roleHint");

        const btnNew = document.getElementById("btnNewThread");

        // 1) –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É "–ù–æ–≤–∞ —Ç–µ–º–∞", —è–∫—â–æ –Ω–µ–º–∞—î –ø—Ä–∞–≤ (–Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω)
        // –ù–∞ —Ñ—Ä–æ–Ω—Ç–µ —Å—á–∏—Ç–∞–µ–º, —á—Ç–æ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±—ã—Ç—å –∑–∞–ª–æ–≥–∏–Ω–µ–Ω—ã–º, —á—Ç–æ–±—ã –º–æ—á—å —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ —Ç–µ–º—É.
        // –ï—Å–ª–∏ –Ω–∞ –±—ç–∫–µ –ª–æ–≥–∏–∫–∞ —Å—Ç—Ä–æ–∂–µ ‚Äî –≤—Å–µ —Ä–∞–≤–Ω–æ –ø–æ–π–º–∞–µ–º 403 –Ω–∏–∂–µ.
        if (!Forum.can("post:create")) {
          btnNew.style.display = "none";
        }

        // 2) –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞
        const load = async () => {
          try {
            const q = document.getElementById("q").value.trim();
            const data = await Forum.api.listThreads({ q });
            Forum.renderThreadList("#list", data, "#empty");
          } catch (e) {
            console.warn(e);
            alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å–ø–∏—Å–æ–∫ —Ç–µ–º.");
          }
        };
        document.getElementById("btnSearch")?.addEventListener("click", load);
        document.getElementById("q").addEventListener("keydown", (e) => {
          if (e.key === "Enter") load();
        });

        // 3) –°–æ–∑–¥–∞—Ç—å —Ç–µ–º—É —Å –≤–Ω—è—Ç–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–æ–π 401/403
        btnNew.addEventListener("click", async () => {
          const title = prompt("–ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–µ–º–∏:");
          if (!title) return;
          const content = prompt("–ü–µ—Ä—à–∏–π –ø–æ—Å—Ç:") || "";

          try {
            const t = await Forum.api.createThread({ title, content });
            if (t && t._id) location.href = `./thread.html?id=${t._id}`;
          } catch (err) {
            const msg = String(err.message || err);
            if (/unauthorized/i.test(msg) || /401/.test(msg)) {
              alert("–ü–æ—Ç—Ä—ñ–±–Ω–æ —É–≤—ñ–π—Ç–∏ –≤ –∞–∫–∞—É–Ω—Ç, —â–æ–± —Å—Ç–≤–æ—Ä–∏—Ç–∏ —Ç–µ–º—É.");
            } else if (/forbidden/i.test(msg) || /403/.test(msg)) {
              alert("–£ –≤–∞—Å –Ω–µ–º–∞—î –ø—Ä–∞–≤ —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ —Ç–µ–º–∏ (403). –ó–≤–µ—Ä–Ω—ñ—Ç—å—Å—è –¥–æ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞.");
            } else {
              alert("–ù–µ –≤–¥–∞–ª–æ—Å—è —Å—Ç–≤–æ—Ä–∏—Ç–∏ —Ç–µ–º—É: " + msg);
            }
          }
        });

        await load();
      });

  let t;
  document.getElementById("q").addEventListener("input", () => {
    clearTimeout(t);
    t = setTimeout(load, 350);
  });
    </script>
