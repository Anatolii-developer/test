<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Менторство</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #97c194;
        color: #414141;
        padding: 0;
      }

      main.mentor-requests-page {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 32px 16px 72px;
        box-sizing: border-box;
      }
      .apply-header {
        width: 100%;
        max-width: 1110px;
        background: #fff;
        border-radius: 24px;
        margin: 0 auto 10px;
        padding: clamp(24px, 4vw, 40px) clamp(24px, 8vw, 100px);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.06);
        text-align: center;
      }
      .apply-title {
        font-size: clamp(28px, 4vw, 40px);
        font-weight: 600;
        color: #414141;
      }
      .apply-image {
        width: clamp(200px, 28vw, 284px);
        height: auto;
      }
      .back-button {
        width: 196px;
        height: 48px;
        background: #275d2b;
        border-radius: 24px;
        color: #fff;
        padding: 10px 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        cursor: pointer;
        text-decoration: none;
      }
      .toolbar {
        width: 100%;
        max-width: 1110px;
        margin: 0 auto 6px;
        display: flex;
        gap: 10px;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
      }
      .view-requests-button {
        height: 48px;
        background: #ecf5eb;
        border: 1px solid #275d2b;
        border-radius: 24px;
        color: #275d2b;
        font-size: 16px;
        font-weight: 500;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .view-requests-button:hover {
        background: #d9ebd7;
      }
      .apply-form {
        width: 100%;
        max-width: 1110px;
        background: #fff;
        border-radius: 24px;
        padding: clamp(24px, 5vw, 40px) clamp(20px, 7vw, 100px);
        margin: 0 auto 32px;
        box-sizing: border-box;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.06);
      }
      h3.page-subtitle {
        margin: 0 0 8px;
        font-weight: 600;
      }

      /* List */
      #list {
        margin-top: 10px;
      }
      .req-row {
        width: 100%;
        background: #ffeed9;
        border-radius: 16px;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 16px;
        margin: 12px 0;
        justify-content: space-between;
        box-sizing: border-box;
      }
      .req-left {
        display: flex;
        align-items: center;
        gap: 16px;
        min-width: 0;
        flex: 1 1 auto;
      }
      .req-num {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        flex: 0 0 36px;
      }
      .req-name {
        font-weight: 500;
        font-size: 20px;
        min-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .req-date {
        font-weight: 500;
        font-size: 18px;
        color: #555;
        white-space: nowrap;
        flex: 0 0 auto;
      }
      .btn-more {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 32px;
        padding: 0 14px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        background: #275d2b;
        color: #fff;
        font-weight: 600;
        font-size: 14px;
        white-space: nowrap;
        flex: 0 0 auto;
        text-decoration: none;
        gap: 8px;
        margin-left: auto;
      }
      .btn-more .btn-arrow {
        width: 22px;
        height: 22px;
        display: block;
      }
      .btn-more .btn-label {
        display: inline;
      }
      .empty {
        text-align: center;
        color: #6b6b6b;
        margin-top: 8px;
      }

      /* Modal */
      .req-modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      .req-modal {
        width: 720px;
        max-width: 90vw;
        background: #fff;
        border-radius: 16px;
        padding: 24px 24px 20px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        position: relative;
        max-height: 90vh;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
      }
      .req-modal h3 {
        margin: 0 0 12px 0;
        font-size: 24px;
        font-weight: 600;
        color: #414141;
      }
      .req-meta {
        color: #6b6b6b;
        font-size: 14px;
        margin-bottom: 12px;
      }
      .req-qa {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 8px;
      }
      .req-qa .row {
        background: #fff7ee;
        border-radius: 12px;
        padding: 12px 14px;
      }
      .req-qa .q {
        font-weight: 600;
        color: #275d2b;
        margin-bottom: 4px;
      }
      .req-qa .a {
        white-space: pre-wrap;
        color: #414141;
      }
      .req-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 16px;
      }
      .req-btn {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        cursor: pointer;
        font-weight: 600;
      }
      .req-btn.close {
        background: #f3f4f6;
      }
      .req-close-x {
        position: absolute;
        right: 14px;
        top: 12px;
        font-size: 22px;
        line-height: 1;
        cursor: pointer;
        opacity: 0.6;
      }
      .req-close-x:hover {
        opacity: 1;
      }

      @media (max-width: 1024px) {
        main.mentor-requests-page {
          padding: 20px 12px 60px;
        }
        .apply-header {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        .apply-arrow {
          align-self: flex-end;
        }
        .toolbar {
          justify-content: center;
          gap: 12px;
        }
        .req-row {
          flex-wrap: wrap;
        }
        .req-date {
          font-size: 16px;
        }
      }

      @media (max-width: 700px) {
        .req-row {
          align-items: flex-start;
        }
        .req-left {
          flex-wrap: wrap;
          gap: 10px;
        }
        .req-name {
          width: 100%;
          order: 3;
          white-space: normal;
          line-height: 1.4;
        }
        .req-date {
          order: 2;
        }
        .btn-more {
          width: 48px;
          height: 48px;
          padding: 10px;
          border-radius: 14px;
          align-self: center;
          background: transparent !important;
          box-shadow: none;
          border: none;
          color: #275d2b;
        }
        .btn-more .btn-label {
          display: none;
        }
        .btn-more .btn-arrow {
          display: block;
        }
      }

      @media (max-width: 480px) {
        .apply-header {
          gap: 12px;
        }
        .apply-title {
          font-size: 26px;
        }
        .back-button {
          width: 100%;
          justify-content: center;
        }
      }
    </style>

      <div class="toolbar">

<script>
  window.API_BASE = "https://cabinet.mamko-prof-supervision.com";
</script>
    <script>
      // ===== Helpers =====
      function debugLog(prefix, res, body) {
        try {
          console.log(prefix, {
            status: res && res.status,
            ok: res && res.ok,
            url: res && res.url,
            body,
          });
        } catch (e) {}
      }
      const pad = (n) => String(n).padStart(2, "0");
      function formatDate(iso) {
        const d = new Date(iso);
        if (isNaN(d)) return "";
        return `${pad(d.getDate())}-${pad(
          d.getMonth() + 1
        )}-${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
      }
      function esc(s = "") {
        return String(s).replace(
          /[&<>"']/g,
          (m) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#039;",
            }[m])
        );
      }
      function fullNameFrom(item) {
        const u = item.user || {};
        const first = u.firstName || item.firstName || "";
        const last = u.lastName || item.lastName || "";
        return first || last
          ? `${first} ${last}`.trim()
          : item.fullName || item.email || "Без імені";
      }


      function ensureContainers() {
        let form = document.querySelector(".apply-form") || document.body;
        let list = document.getElementById("list");
        if (!list) {
          list = document.createElement("div");
          list.id = "list";
          form.appendChild(list);
        }
        let empty = document.getElementById("empty");
        if (!empty) {
          empty = document.createElement("div");
          empty.id = "empty";
          empty.className = "empty";
          empty.style.display = "none";
          empty.textContent = "Поки що немає заявок учасників.";
          form.appendChild(empty);
        }
        return { listEl: list, emptyEl: empty };
      }

      function showLoginNotice(msg) {
        const { emptyEl, listEl } = ensureContainers();
        emptyEl.textContent =
          msg || "Щоб переглянути заявки — увійдіть у систему.";
        emptyEl.style.display = "block";
        if (listEl) listEl.innerHTML = "";
        const btn = document.createElement("a");
        btn.href = "index.html";
        btn.textContent = "Увійти";
        btn.style.cssText =
          "display:inline-block;margin-top:8px;background:#275D2B;color:#fff;padding:8px 16px;border-radius:12px;text-decoration:none;";
        emptyEl.appendChild(btn);
      }

      async function ensureMentor() {
        try {
          const res = await fetch(`${window.API_BASE}/api/users/profile`, {
            method: "GET",
            credentials: "include",
          });
          let body = null;
          try {
            body = await res.clone().json();
          } catch (_) {}

          debugLog("Profile →", res, body);

          // Server may return either { user: {...} } or the user object directly
          const userObj = body && (body.user || body);

          if (!res.ok || !userObj) return null;

          const roles = Array.isArray(userObj.roles) ? userObj.roles : [];
          const hasMentor = roles.some((s) => /ментор|mentor/i.test(String(s)));

          if (!hasMentor) {
            console.warn("Access denied. Roles:", roles);
            return null;
          }
          return userObj;
        } catch (e) {
          console.warn("ensureMentor failed:", e);
          return null;
        }
      }

      function rowTemplate(i, item) {
        const fullName =
          (item.user &&
            `${item.user.firstName || ""} ${
              item.user.lastName || ""
            }`.trim()) ||
          (item.fullName && item.fullName.trim()) ||
          (item.email || "").trim() ||
          "Без імені";
        const created = item.createdAt
          ? formatDate(item.createdAt)
          : item.created_at
          ? formatDate(item.created_at)
          : "";
        const row = document.createElement("div");
        row.className = "req-row";
        const left = document.createElement("div");
        left.className = "req-left";
        const num = document.createElement("div");
        num.className = "req-num";
        num.textContent = i;
        const name = document.createElement("div");
        name.className = "req-name";
        name.textContent = fullName;
        const date = document.createElement("div");
        date.className = "req-date";
        date.textContent = created;
        left.append(num, name, date);
        const id = item._id || item.id || (item.application && (item.application._id || item.application.id)) || "";
        const more = document.createElement("a");
        more.className = "btn-more";
        more.href = `career-mentor-request.html?id=${encodeURIComponent(id)}`;
        more.setAttribute("aria-label", "Відкрити заявку детально");
        more.innerHTML = `
          <span class="btn-label">Дізнатись більше</span>
          <img src="./assets/library/arrow.png" alt="Arrow" class="btn-arrow" />
        `;
        row.append(left, more);
        return row;
      }

      // ===== Auth token (optional) =====
      function getAuthToken() {
        const keys = ["token","authToken","jwt","accessToken","bearer"]; 
        for (const k of keys) { const v = localStorage.getItem(k); if (v) return v; }
        try { const u = JSON.parse(localStorage.getItem('user')||'{}'); return u.token || u.accessToken || null; } catch(_) { return null; }
      }

      // ===== Fetch applications ASSIGNED TO CURRENT MENTOR =====
      async function fetchAllApplications() {
        const token = getAuthToken();
        const headers = Object.assign(
          { 'Accept': 'application/json' },
          token ? { 'Authorization': `Bearer ${token}` } : {}
        );
        try {
          const res = await fetch(`${window.API_BASE}/api/career-applications?assigned=1&target=mentor`, {
            method: 'GET',
            credentials: 'include',
            headers
          });
          let body = null; try { body = await res.clone().json(); } catch(_) {}
          debugLog('Mentor fetch mine=1 →', res, body);
          if (res.ok) {
            if (Array.isArray(body)) return body;
            if (Array.isArray(body?.items)) return body.items;
            if (Array.isArray(body?.rows))  return body.rows;
            if (Array.isArray(body?.data))  return body.data;
            if (body?.ok && Array.isArray(body?.result)) return body.result;
          }
        } catch (_) {}
        return [];
      }

      async function load() {
        const { listEl, emptyEl } = ensureContainers();
        const user = await ensureMentor();
        if (!user) {
          showLoginNotice('Доступ лише для менторів.');
          return;
        }

        try {
          const items = await fetchAllApplications();
          debugLog('Aggregated apps (count) →', { status: 200, ok: true, url: '/api/career-applications?all=1' }, { count: items.length });

          listEl.innerHTML = '';
          if (!items.length) {
            emptyEl.style.display = 'block';
            emptyEl.textContent = 'Поки що немає заявок учасників.';
            return;
          }

          emptyEl.style.display = 'none';
          items
            .sort((a,b) => new Date(b.createdAt || b.created_at || 0) - new Date(a.createdAt || a.created_at || 0))
            .forEach((it, idx) => listEl.appendChild(rowTemplate(idx + 1, it)));
        } catch (err) {
          console.error('Career applications load failed:', err);
          const { emptyEl } = ensureContainers();
          emptyEl.textContent = 'Не вдалося завантажити заявки.';
          emptyEl.style.display = 'block';
        }
      }

      document.addEventListener("DOMContentLoaded", load);
    </script>
