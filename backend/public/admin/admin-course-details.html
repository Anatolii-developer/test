<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Деталі курсу</title>
    <link rel="stylesheet" href="admin-styles.css" />
    <style>
      .course-detail {
        width: 890px;
        margin: 40px auto;
        padding: 60px 100px;
        border-radius: 24px;
        background: #fffef9;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .editable-block {
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .editable-block label {
        font-weight: 600;
        margin-bottom: 6px;
      }

      .editable-block textarea {
        resize: vertical;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #e37009;
        border-radius: 8px;
        background-color: #fffef9;
        color: #333;
        min-height: 48px;
      }

      .editable-block textarea[disabled] {
        background-color: #f0f0f0;
        color: #888;
        border: 1px solid #ccc;
        cursor: not-allowed;
      }

      .editable-block input[type="text"],
      .editable-block input[disabled] {
        padding: 12px;
        font-size: 16px;
        border: 2px solid #e37009;
        border-radius: 8px;
        background-color: #fffef9;
        color: #333;
        min-height: 48px;
      }

      .editable-block input[disabled] {
        background-color: #f0f0f0;
        color: #888;
        border: 1px solid #ccc;
        cursor: not-allowed;
      }

      .edit-btn {
        position: absolute;
        right: 10px;
        top: 38px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
      }

      .edit-btn img {
        width: 20px;
        height: 20px;
      }

      .submit-btn {
        align-self: flex-end;
        margin-top: 20px;
        background-color: #e37009;
        color: white;
        border: none;
        padding: 14px 24px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
      }
      .submit-btn.danger {
        background: #a31d1d;
      }
      /* Date range single-input UI */
      .date-range { position: relative; }
      #dateRangeInput {
        padding: 12px;
        font-size: 16px;
        border: 2px solid #e37009;
        border-radius: 8px;
        background-color: #fffef9;
        color: #333;
        min-height: 48px;
        width: 100%;
        cursor: pointer;
      }
      .date-popover {
        position: absolute;
        z-index: 20;
        top: 100%;
        left: 0;
        margin-top: 6px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,.1);
        padding: 12px;
        display: none;
        min-width: 340px;
      }
      .date-popover.open { display: block; }
      .date-popover .row { display:flex; gap:12px; align-items:flex-end; }
      .date-popover label { font-weight:600; font-size:12px; display:block; margin:0 0 4px; }
      .date-popover input[type="date"] { padding:8px 10px; border:1px solid #ddd; border-radius:8px; }
      .date-popover .actions { display:flex; gap:8px; justify-content:flex-end; margin-top:8px; }
    </style>
  </head>
  <body class="with-sidebar">
    <aside class="sidebar" id="sidebar"></aside>

    <div class="course-detail">
      <h1>Деталі курсу</h1>
      <div style="display: flex; gap: 24px; flex-wrap: wrap">
        <div class="editable-block" style="min-width: 260px; flex: 1">
          <label>Створив</label>
          <input id="creatorName" type="text" disabled />
        </div>
        <div class="editable-block" style="min-width: 220px; flex: 1">
          <label>Роль</label>
          <input id="creatorRole" type="text" disabled />
        </div>
      </div>
      <div class="editable-block">
        <label>Назва курсу</label>
        <textarea id="title" disabled></textarea>
        <button class="edit-btn" onclick="enableEdit('title')">
          <img src="../assets/edit-icon.svg" alt="Edit" />
        </button>
      </div>

      <div class="editable-block">
        <label>Тип (інфо)</label>
        <textarea id="eventType" disabled></textarea>
      </div>

      <div class="editable-block">
        <label>Підзаголовок</label>
        <textarea id="subtitle" disabled></textarea>
        <button class="edit-btn" onclick="enableEdit('subtitle')">
          <img src="../assets/edit-icon.svg" alt="Edit" />
        </button>
      </div>

      <div class="editable-block">
        <label>Опис</label>
        <textarea id="description" disabled></textarea>
        <button class="edit-btn" onclick="enableEdit('description')">
          <img src="../assets/edit-icon.svg" alt="Edit" />
        </button>
      </div>

      <div class="editable-block">
        <label>Дати проведення курсу</label>
        <div class="date-range">
          <!-- видимий інпут за дизайном -->
          <input id="dateRangeInput" type="text" readonly placeholder="ДД.ММ.РРРР – ДД.ММ.РРРР" />
          <button class="edit-btn" id="dateEditBtn" type="button" onclick="openDateEditor()" aria-label="Редагувати дати">
            <img src="../assets/edit-icon.svg" alt="Edit" />
          </button>
          <!-- приховані реальні дати -->
          <input id="startDate" type="date" hidden />
          <input id="endDate" type="date" hidden />

          <!-- popover з нативними date-пікерами -->
          <div class="date-popover" id="datePopover">
            <div class="row">
              <div style="flex:1">
                <label for="pickerStart">Початок</label>
                <input id="pickerStart" type="date" />
              </div>
              <div style="flex:1">
                <label for="pickerEnd">Кінець</label>
                <input id="pickerEnd" type="date" />
              </div>
            </div>
            <div class="actions">
              <button type="button" class="btn" id="cancelDates">Скасувати</button>
              <button type="button" class="btn primary" id="applyDates">Застосувати</button>
            </div>
          </div>
        </div>
      </div>

      <div class="editable-block">
        <label>Тип групи</label>
        <input id="groupType" type="text" disabled />
        <button class="edit-btn" onclick="enableEdit('groupType')">
          <img src="../assets/edit-icon.svg" alt="Edit" />
        </button>
      </div>

      <div class="editable-block">
        <label>Тип доступу</label>
        <textarea id="access" disabled></textarea>
        <button class="edit-btn" onclick="enableEdit('access')">
          <img src="../assets/edit-icon.svg" alt="Edit" />
        </button>
      </div>

      <div class="editable-block">
        <label>Учасники</label>
        <input id="participantsText" type="text" disabled />
        <button class="edit-btn" onclick="openParticipantsModal()">
          <img src="../assets/edit-icon.svg" alt="Edit" />
        </button>
      </div>

      <div class="editable-block">
        <label>Тривалість</label>
        <textarea id="duration" disabled></textarea>
        <button class="edit-btn" onclick="enableEdit('duration')">
          <img src="../assets/edit-icon.svg" alt="Edit" />
        </button>
      </div>

      <div class="editable-block">
        <label>Ціна</label>
        <textarea id="price" disabled></textarea>
        <button class="edit-btn" onclick="enableEdit('price')">
          <img src="../assets/edit-icon.svg" alt="Edit" />
        </button>
      </div>

      <div class="editable-block">
        <label>Посилання на проведення курсу</label>
        <textarea id="zoom" disabled></textarea>
        <button class="edit-btn" onclick="enableEdit('zoom')">
          <img src="../assets/edit-icon.svg" alt="Edit" />
        </button>
      </div>
      <div class="editable-block">
        <label>Посилання на сторінку курсу (на сайті)</label>
        <input id="siteLink" type="text" disabled placeholder="https://…" />
        <button class="edit-btn" onclick="enableEdit('siteLink')">
          <img src="../assets/edit-icon.svg" alt="Edit" />
        </button>
      </div>

      <div class="editable-block">
        <label>Вид курсу</label>
        <select
          id="eventTypeSel"
          style="
            padding: 12px;
            border: 2px solid #e37009;
            border-radius: 8px;
            background: #fffef9;
            min-height: 48px;
          "
        >
          <option value="Курс">Курс</option>
          <option value="Група">Група</option>
          <option value="Супервізія">Супервізія</option>
          <option value="Лекція">Лекція</option>
          <option value="Семінар">Семінар</option>
        </select>
      </div>

      <div class="editable-block" id="moderationBlock">
        <label>Модерація</label>
        <div style="display: flex; gap: 10px; flex-wrap: wrap">
          <button
            type="button"
            class="submit-btn"
            id="approveBtn"
            onclick="approveCourse()"
          >
            ✅ Підтвердити
          </button>
          <button
            type="button"
            class="submit-btn"
            id="rejectBtn"
            onclick="rejectCourse()"
            style="background: #a31d1d"
          >
            ❌ Відхилити
          </button>
          <span
            id="statusHint"
            style="align-self: center; color: #8f8f8f; font-weight: 500"
          ></span>
        </div>
      </div>

      <button class="submit-btn" onclick="saveChanges()">Зберегти</button>
      <button class="submit-btn danger" id="deleteBtn" onclick="deleteCourse()">
        🗑️ Видалити курс
      </button>
    </div>
    <script src="admin-auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (typeof renderAdminSidebar === "function") {
          renderAdminSidebar("admin-career-requests.html");
        }
        if (typeof requireAdminPage === "function") {
          requireAdminPage();
        }
        load();
      });

      let courseId;
      let allUsers = [];
      let selectedParticipantIds = [];

      function pad(n) {
        return String(n).padStart(2, "0");
      }
      function fmtDate(d) {
        if (!d) return "";
        const x = new Date(d);
        if (isNaN(x)) return "";
        return `${pad(x.getDate())}.${pad(
          x.getMonth() + 1
        )}.${x.getFullYear()}`;
      }

      function getFullName(user) {
        return [user.firstName, user.lastName].filter(Boolean).join(" ");
      }

      // --- date helpers for single-range control ---
      const pad2 = (n) => String(n).padStart(2, "0");
      function toYMD(iso){
        if (!iso) return "";
        if (/^\d{4}-\d{2}-\d{2}$/.test(iso)) return iso; // already Y-M-D
        const d = new Date(iso);
        if (isNaN(d)) return "";
        return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;
      }
      function toDMY(iso){
        if (!iso) return "";
        const d = /^\d{4}-\d{2}-\d{2}$/.test(iso) ? new Date(iso+"T12:00:00") : new Date(iso);
        if (isNaN(d)) return "";
        return `${pad2(d.getDate())}.${pad2(d.getMonth()+1)}.${d.getFullYear()}`;
      }
      function normalizeISO(val){
        if (!val) return "";
        if (/^\d{4}-\d{2}-\d{2}$/.test(val)) return new Date(val+"T12:00:00").toISOString();
        const d = new Date(val);
        return isNaN(d) ? "" : d.toISOString();
      }
      function setDateRangeDisplay(startVal, endVal){
        const sIso = normalizeISO(startVal);
        const eIso = normalizeISO(endVal);
        const input = document.getElementById("dateRangeInput");
        if (input) input.value = (sIso || eIso) ? `${toDMY(sIso)} – ${toDMY(eIso)}` : "";
      }

      async function deleteCourse() {
        if (!courseId) return;
        const ok = confirm("Точно видалити цей курс? Дію неможливо скасувати.");
        if (!ok) return;

        try {
          const r = await fetch(
            `http://157.230.121.24:5050/api/courses/${courseId}`,
            {
              method: "DELETE",
              credentials: "include", // якщо бек перевіряє куку адміна
              headers: { "Content-Type": "application/json" },
            }
          );
          const data = await r.json().catch(() => ({}));
          if (!r.ok)
            throw new Error(data.message || "Не вдалося видалити курс");

          alert("Курс видалено");
          // куди повертати після видалення — за потреби змінити
          location.href = "admin-all-courses.html";
        } catch (e) {
          console.error(e);
          alert(e.message || "Помилка видалення");
        }
      }
      function computeDurationText(startIso, endIso) {
        if (!startIso || !endIso) return "";
        const s = new Date(startIso);
        const e = new Date(endIso);
        if (isNaN(s) || isNaN(e)) return "";
        // normalize to noon to avoid DST issues
        s.setHours(12, 0, 0, 0);
        e.setHours(12, 0, 0, 0);
        const msPerDay = 24 * 60 * 60 * 1000;
        const days = Math.max(0, Math.round((e - s) / msPerDay) + 1); // inclusive range
        const weeks = Math.floor(days / 7);
        const remDays = days % 7;
        const weekPart = weeks ? `${weeks} тижн.` : "";
        const dayPart = remDays ? `${remDays} дн.` : weeks ? "" : `${days} дн.`;
        const joiner = weekPart && dayPart ? " " : "";
        return `${days} днів (${weekPart}${joiner}${dayPart})`;
      }

      async function loadCourseDetails() {
        const params = new URLSearchParams(window.location.search);
        courseId = params.get("id");
        if (!courseId) return;

        try {
          // Загружаем курс
          const res = await fetch(
            `http://157.230.121.24:5050/api/courses/${courseId}`
          );
          const course = await res.json();

          document.getElementById("title").value = course.courseTitle;
          document.getElementById("eventType").value = course.eventType;
          document.getElementById("subtitle").value = course.courseSubtitle;
          document.getElementById("description").value =
            course.courseDescription;
          document.getElementById("access").value = course.accessType;
          document.getElementById("duration").value = course.courseDuration;
          document.getElementById("price").value = course.coursePrice;
          document.getElementById("zoom").value = course.zoomLink;
          document.getElementById("creatorName").value =
            course.creatorName || "";
          document.getElementById("creatorRole").value =
            course.creatorRole || "";
          // Публічне посилання на сторінку курсу
          const site = course.siteLink || course.publicUrl || course.pageUrl || "";
          const $site = document.getElementById("siteLink");
          if ($site) $site.value = site;

          // Fallbacks for creatorName/creatorRole using creatorId if present
          if (
            (!course.creatorName || course.creatorName === "") &&
            course.creatorId
          ) {
            const fallbackName =
              [course.creatorId.firstName, course.creatorId.lastName]
                .filter(Boolean)
                .join(" ") ||
              course.creatorId.email ||
              "";
            document.getElementById("creatorName").value = fallbackName;
          }
          if (
            (!course.creatorRole || course.creatorRole === "") &&
            course.creatorId
          ) {
            const fallbackRole =
              course.creatorId.role ||
              (Array.isArray(course.creatorId.roles)
                ? course.creatorId.roles.join(", ")
                : "");
            document.getElementById("creatorRole").value = fallbackRole;
          }

          selectedParticipantIds = (course.participants || []).map((p) =>
            typeof p === "string" ? p : p && p._id ? p._id : p
          );

          // Загружаем всех пользователей
          const usersRes = await fetch("http://157.230.121.24:5050/api/users");
          allUsers = await usersRes.json();

          const start = course.courseDates && course.courseDates.start;
          const end = course.courseDates && course.courseDates.end;

          const $hiddenStart = document.getElementById("startDate");
          const $hiddenEnd = document.getElementById("endDate");
          if ($hiddenStart) $hiddenStart.value = toYMD(start);
          if ($hiddenEnd) $hiddenEnd.value = toYMD(end);
          setDateRangeDisplay(start, end);
          document.getElementById("groupType").value = course.accessType || "";

          // Виставляємо "Вид курсу" селект
          const typeSel = document.getElementById("eventTypeSel");
          if (typeSel && course.eventType) typeSel.value = course.eventType;

          const et = document.getElementById("eventType");
          if (et) et.value = course.eventType || "";

          // Підказка по статусу + доступність модерації
          const mod = document.getElementById("moderationBlock");
          const hint = document.getElementById("statusHint");
          if (hint)
            hint.textContent = course.status
              ? `Поточний статус: ${course.status}`
              : "";
          if (mod) {
            // Якщо вже не очікує підтвердження — показуємо, але блокуємо кнопки
            const isWaiting = course.status === "WAITING_FOR_APPROVAL";
            const approveBtn = document.getElementById("approveBtn");
            const rejectBtn = document.getElementById("rejectBtn");
            if (approveBtn) approveBtn.disabled = !isWaiting;
            if (rejectBtn) rejectBtn.disabled = !isWaiting;
          }

          updateParticipantsUI();
        } catch (err) {
          console.error("Помилка при завантаженні курсу:", err);
        }
      }

      function updateParticipantsUI() {
        const input = document.getElementById("participantsText");
        if (!input) return;
        const names = allUsers
          .filter((u) => selectedParticipantIds.includes(u._id))
          .map((u) => getFullName(u) || u.email);
        input.value = names.join(", ");
      }

      function enableEdit(id) {
        const textarea = document.getElementById(id);
        textarea.disabled = false;
        textarea.focus();
      }

      async function saveChanges() {
        const startIso = document.getElementById("startDate")?.value || "";
        const endIso = document.getElementById("endDate")?.value || "";

        const rawSite = document.getElementById('siteLink')?.value?.trim() || '';
        const siteLink = rawSite && !/^https?:\/\//i.test(rawSite) ? 'https://' + rawSite : rawSite;

        const updated = {
          courseTitle: document.getElementById("title").value,
          eventType: document.getElementById("eventTypeSel")
            ? document.getElementById("eventTypeSel").value
            : document.getElementById("eventType").value,
          courseSubtitle: document.getElementById("subtitle").value,
          courseDescription: document.getElementById("description").value,
          accessType: document.getElementById("access").value,
          courseDuration: document.getElementById("duration").value,
          coursePrice: document.getElementById("price").value,
          zoomLink: document.getElementById("zoom").value,
          siteLink,
          participants: selectedParticipantIds,
          courseDates: {
            start: startIso ? new Date(startIso + (/-/.test(startIso) && startIso.length===10 ? 'T12:00:00' : '')).toISOString() : null,
            end:   endIso   ? new Date(endIso   + (/-/.test(endIso)   && endIso.length===10   ? 'T12:00:00' : '')).toISOString()   : null,
          },
        };

        try {
          const res = await fetch(
            `http://157.230.121.24:5050/api/courses/${courseId}`,
            {
              method: "PUT",
              credentials: "include",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(updated),
            }
          );

          if (res.ok) {
            alert("Дані оновлено успішно");
            document
              .querySelectorAll("textarea")
              .forEach((t) => (t.disabled = true));
            document
              .querySelectorAll("input[type='text']")
              .forEach((i) => (i.disabled = true));
            try {
              loadCourseDetails();
            } catch (_) {}
          } else {
            const data = await res.json().catch(() => ({}));
            alert(data?.message || "Помилка при збереженні");
          }
        } catch (err) {
          console.error("Помилка при збереженні:", err);
          alert(err.message || "Помилка при збереженні");
        }
      }
      // Bind popover behaviour for single date-range control
      (function bindDateRangeUI(){
        const input = document.getElementById("dateRangeInput");
        const pop = document.getElementById("datePopover");
        const pStart = document.getElementById("pickerStart");
        const pEnd = document.getElementById("pickerEnd");
        const btnApply = document.getElementById("applyDates");
        const btnCancel = document.getElementById("cancelDates");
        const editBtn = document.getElementById('dateEditBtn');
        if (!input || !pop) return;

        const hiddenStart = () => document.getElementById("startDate");
        const hiddenEnd = () => document.getElementById("endDate");

        function open(){
          if (pStart) pStart.value = hiddenStart()?.value || "";
          if (pEnd)   pEnd.value   = hiddenEnd()?.value   || "";
          pop.classList.add("open");
        }
        function close(){ pop.classList.remove("open"); }

        input.addEventListener("click", open);
        btnCancel && btnCancel.addEventListener("click", close);
        btnApply && btnApply.addEventListener("click", () => {
          if (pStart && hiddenStart()) hiddenStart().value = pStart.value || "";
          if (pEnd && hiddenEnd())     hiddenEnd().value   = pEnd.value   || "";
          setDateRangeDisplay(pStart?.value || "", pEnd?.value || "");
          close();
        });
        // Modified click handler to ignore clicks on editBtn as well
        document.addEventListener('click', (e) => {
          const t = e.target;
          if (pop.contains(t) || t === input || t === editBtn) return; // не закривати при кліку на інпут/кнопку/всередині поповера
          close();
        });
        // щоб кліки всередині поповера не бульбашилися до документа
        pop.addEventListener('click', (e)=> e.stopPropagation());
        // Click handler for edit button
        if (editBtn) editBtn.addEventListener('click', (e)=> { e.stopPropagation(); openDateEditor(e); });
      })();

      // Function to open date popover and stop event propagation
      function openDateEditor(event){
        try { if (event) event.stopPropagation(); } catch(_){}
        const pop = document.getElementById('datePopover');
        const pStart = document.getElementById('pickerStart');
        const pEnd = document.getElementById('pickerEnd');
        const hStart = document.getElementById('startDate');
        const hEnd = document.getElementById('endDate');
        if (!pop) return;
        if (pStart && hStart) pStart.value = hStart.value || '';
        if (pEnd && hEnd) pEnd.value = hEnd.value || '';
        pop.classList.add('open');
        // фокус на перший пікер
        setTimeout(()=>{ try { pStart && pStart.focus(); } catch(_){} }, 0);
      }

      async function approveCourse() {
        if (!courseId) return;
        try {
          const r = await fetch(
            `http://157.230.121.24:5050/api/courses/${courseId}/approve`,
            { method: "PUT" }
          );
          const   data = await r.json().catch(() => ({}));
          if (!r.ok)
            throw new Error(data.message || "Не вдалося підтвердити курс");
          alert("Курс підтверджено");
          loadCourseDetails();
        } catch (e) {
          console.error(e);
          alert(e.message || "Помилка підтвердження");
        }
      }

      async function rejectCourse() {
        if (!courseId) return;
        // опційно: попросити причину
        const reason = prompt("Причина відхилення (необовʼязково):", "");
        try {
          const r = await fetch(
            `http://157.230.121.24:5050/api/courses/${courseId}/reject`,
            {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ reason }),
            }
          );
          const data = await r.json().catch(() => ({}));
          if (!r.ok)
            throw new Error(data.message || "Не вдалося відхилити курс");
          alert("Курс відхилено");
          loadCourseDetails();
        } catch (e) {
          console.error(e);
          alert(e.message || "Помилка відхилення");
        }
      }

      window.addEventListener("DOMContentLoaded", loadCourseDetails);

      async function openParticipantsModal() {
        try {
          const res = await fetch("http://157.230.121.24:5050/api/users");
          allUsers = await res.json();
          renderUserList(allUsers);
          document.getElementById("participantsModal").style.display = "flex";
        } catch (err) {
          console.error("Не вдалося завантажити користувачів:", err);
        }
      }

      function renderUserList(users) {
        const container = document.getElementById("userList");
        container.innerHTML = "";
        users.forEach((user) => {
          const div = document.createElement("div");
          const fullName = getFullName(user);
          div.innerHTML = `
      <label>
        <input type="checkbox" value="${user._id}" ${
            selectedParticipantIds.includes(user._id) ? "checked" : ""
          } />
        ${fullName || user.email}
      </label>
    `;
          container.appendChild(div);
        });
      }

      function applySelectedParticipants() {
        const checkboxes = document.querySelectorAll(
          '#userList input[type="checkbox"]'
        );
        selectedParticipantIds = Array.from(checkboxes)
          .filter((cb) => cb.checked)
          .map((cb) => cb.value);
        updateParticipantsUI();
        closeParticipantsModal();
      }

      function closeParticipantsModal() {
        document.getElementById("participantsModal").style.display = "none";
      }

      function filterParticipants(e) {
        const query = e.target.value.toLowerCase();
        const filtered = allUsers.filter((u) =>
          getFullName(u).toLowerCase().includes(query)
        );
        renderUserList(filtered);
      }
      function logoutUser() {
        try {
          // чистимо локальне
          localStorage.removeItem("user");
          ["token", "authToken", "jwt", "accessToken", "bearer"].forEach((k) =>
            localStorage.removeItem(k)
          );
        } catch (_) {}

        // пробуємо вийти і на бекенді (ігноруємо помилки мережі)
        const API = ""; // якщо бек і фронт на одному домені — залиш порожнім
        fetch(`${API}/api/users/logout`, {
          method: "POST",
          credentials: "include",
        }).catch(() => {});

        // редірект на логін з поверненням
        const back = encodeURIComponent(location.pathname + location.search);
        location.href = `admin-login.html?returnUrl=${back}`;
      }

      // прив’язуємо до кнопки
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("btnLogout");
        if (btn) btn.addEventListener("click", logoutUser);
      });

      document.addEventListener("DOMContentLoaded", () => {
        const here = location.pathname.split("/").pop();
        document.querySelectorAll(".sidebar nav a").forEach((a) => {
          if (a.getAttribute("href") === here) a.classList.add("active");
        });
      });
    </script>

    <div id="participantsModal" class="modal" style="display: none">
      <div class="modal-content" style="max-height: 70vh; overflow-y: auto">
        <h3>Редагувати учасників</h3>
        <input
          type="text"
          placeholder="Пошук..."
          oninput="filterParticipants(event)"
        />
        <div id="userList" style="margin: 10px 0"></div>
        <button onclick="applySelectedParticipants()">Застосувати</button>
        <button onclick="closeParticipantsModal()">Скасувати</button>
      </div>
    </div>
  </body>
</html>
