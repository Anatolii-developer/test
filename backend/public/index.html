<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Psychologist Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="https://mamko-prof-supervision.com/" target="_blank" rel="noopener noreferrer">
        <img class="logo" src="assets/logo.png" alt="Institute Logo" />
      </a>      
      <div class="language-select">UA ▼</div>
    </header>

    <main>
      <div class="login-card">
        <h1 class="h1" style="color: #D97A1C; text-align: center;">Login</h1>

        <!-- Username Field -->
        <label for="username" class="s1">Username</label>
        <div class="input-wrapper">
          <img src="assets/icon-user.png" class="input-icon" alt="user icon" />
          <input type="text" id="username" placeholder="Enter your username" />
        </div>

        <!-- Password Field -->
        <label for="password" class="s1">Password</label>
        <div class="input-wrapper">
  <img src="assets/icon-lock.png" class="input-icon" alt="lock icon" />
  <input type="password" id="password" placeholder="Enter your password" />
  <img src="assets/icon-eye-close.svg" class="toggle-password" alt="toggle visibility" onclick="togglePassword(this)" />
</div>

        <div class="actions">
          <a href="password-reset.html" class="text-medium">Forgot password?</a>
        </div>

        <button onclick="login()">Sign in</button>

        <p class="register text-regular">
          Don't have an account?
          <a href="recovery.html" class="text-medium">Register here</a>
        </p>
      </div>
    </main>

    <script>
      // Ensure API base is same-origin so auth cookie works
      const API_BASE = '';

      async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("Введіть логін та пароль");
          return;
        }

        // Try to map username to what backend expects: email or username
        const payloadVariants = [
          { email: username, password },
          { username, password },
          { login: username, password },
        ];

        let lastError = null;

        for (const body of payloadVariants) {
          try {
            const res = await fetch(`${API_BASE}/api/users/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify(body),
            });

            const result = await res.json().catch(() => ({}));

            if (res.ok) {
              // Persist minimal user data to localStorage for UI
              if (result && result.user) {
                localStorage.setItem("user", JSON.stringify(result.user));
              } else {
                localStorage.setItem("user", JSON.stringify({ username }));
              }

              // Double-check session works (cookie present)
              const check = await fetch(`${API_BASE}/api/users/profile`, { credentials: "include" });
              if (check.ok) {
                // Success: go to profile or career
                window.location.href = "profile.html";
                return;
              } else {
                const b = await check.json().catch(() => ({}));
                lastError = b.message || "Unauthorized after login";
              }
            } else {
              lastError = (result && result.message) || "Login failed";
            }
          } catch (e) {
            lastError = e.message || "Network error";
          }
        }

        alert("Не вдалося увійти. " + (lastError || ""));
      }

      // simple eye toggle used by the login form
      function togglePassword(imgEl) {
        const input = imgEl.previousElementSibling;
        if (!input) return;
        input.type = input.type === "password" ? "text" : "password";
        // swap icon between open/close if you have assets for both
        if (imgEl.src.includes("icon-eye-close.svg")) {
          imgEl.src = "assets/icon-eye-open.svg";
        } else {
          imgEl.src = "assets/icon-eye-close.svg";
        }
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
