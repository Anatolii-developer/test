<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Створити курс</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <aside class="sidebar collapsed" id="sidebar">
    <div class="toggle-button" onclick="toggleSidebar()">
      <img src="assets/sidebar/arrow.svg" alt="Toggle" id="toggleArrow" />
    </div>
    <img class="logo" src="assets/sidebar/IPS Logo (2).svg" alt="Logo" id="logoExpanded" />
    <img class="logo-collapsed" src="assets/sidebar/IPS Logo (1).svg" alt="Logo Small" id="logoCollapsed" />
    <img class="profile" src="assets/profile-photo.png" alt="User" width="40" height="40" />
    <nav>
      <a href="profile.html"><img src="assets/sidebar/profile.svg" /><span>About me</span></a>
      <a href="#"><img src="assets/sidebar/news.svg" /><span>My Certificates</span></a>
      <a href="#"><img src="assets/sidebar/3.svg" /><span>Career Planning</span></a>
      <a href="library.html"><img src="assets/sidebar/4.svg" /><span>Library</span></a>
      <a href="my-courses.html" class="active"><img src="assets/sidebar/5.svg" /><span>My Courses</span></a>
      <a href="#"><img src="assets/sidebar/6.svg" /><span>Accounting</span></a>
      <a href="#"><img src="assets/sidebar/7.svg" /><span>Health</span></a>
      <a href="#"><img src="assets/sidebar/8.svg" /><span>Finance</span></a>
      <a href="#"><img src="assets/sidebar/9.svg" /><span>Immovables</span></a>
    </nav>
    <div class="logout">
      <img src="assets/sidebar/log-out.svg" alt="Logout Icon" width="20" height="20" />
      <span>Logout Account</span>
    </div>
  </aside>

  <main id="mainContent">
    <!-- Header -->
    <div class="main-header">
      <h2>Створити курс</h2>
      <img src="assets/courses/create.png" alt="Create Course" />
    </div>

    <!-- Tabs -->
    <div class="completed-nav-buttons">
      <a href="my-courses.html" class="completed-nav-button secondary">Головна</a>
      <a href="completed-courses.html" class="completed-nav-button secondary">Пройдені курси</a>
      <a href="planned-courses.html" class="completed-nav-button secondary">Заплановані курси</a>
      <a href="create-course.html" class="completed-nav-button create">Створити курс</a>
    </div>

    <!-- Content Area -->
    <section class="create-course-content">
      <form>
        <div class="form-group">
          <label>Оберіть тип заходу</label>
          <div class="radio-group">
            <label><input type="radio" name="type" /> Курс</label>
            <label><input type="radio" name="type" /> Група</label>
            <label><input type="radio" name="type" /> Супервізія</label>
            <label><input type="radio" name="type" /> Лекція</label>
            <label><input type="radio" name="type" /> Семінар</label>
          </div>
        </div>

        <div class="form-group">
          <label>Назва курсу</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>Короткий опис курсу</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>Опишіть дату, час, дні проведення курсу</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>Оберіть тип курсу</label>
          <div class="radio-group">
            <label><input type="radio" name="access" /> Відкрита група</label>
            <label><input type="radio" name="access" /> Закрита група</label>
          </div>
        </div>

        <div class="form-group">
          <label>Оберіть учасників закритої групи</label>
          <select>
            <option>Оберіть</option>
          </select>
        </div>

        <div class="form-group">
          <label>Тривалість курсу</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>Вартість курсу</label>
          <input type="text" />
        </div>

        <div class="form-group">
          <label>Надайте посилання на проведення курсу (Zoom)</label>
          <input type="text" />
        </div>

        <div class="save-btn-wrapper">
            <button type="submit" class="save-btn">Зберегти</button>
          </div>
          
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
