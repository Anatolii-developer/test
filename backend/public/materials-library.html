    <script>
  const API_BASE = "http://157.230.121.24:5050";

  window.addEventListener("load", () => {
    loadCourseMaterials();
    document.getElementById("btnFilter").addEventListener("click", loadCourseMaterials);
  });

  function getYouTubeEmbedUrl(link) {
    const m = String(link || '').match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([\w-]{11})/);
    return m ? `https://www.youtube.com/embed/${m[1]}` : "";
  }

  function escapeHtml(s) {
    return String(s || "")
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;");
  }
  function cssSafe(s) { return String(s || "").replace(/[^a-z0-9_-]+/gi, "-"); }
  function parseISODate(v){ const d = v ? new Date(v) : null; return isNaN(d?.getTime?.()) ? null : d; }

  async function loadCourseMaterials() {
    const list = document.getElementById("courseList");
    list.innerHTML = '<div class="empty-note">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è‚Ä¶</div>';

    // –∑—á–∏—Ç—É—î–º–æ —Ñ—ñ–ª—å—Ç—Ä–∏
    const dFromVal = document.getElementById('dateFrom').value;
    const dToVal   = document.getElementById('dateTo').value;
    const dateFrom = dFromVal ? new Date(dFromVal + "T00:00:00") : null;
    const dateTo   = dToVal ? new Date(dToVal + "T23:59:59") : null;

    try {
      const res = await fetch(`${API_BASE}/api/library?destination=courses`);
      const data = await res.json();
      const materials = Array.isArray(data) ? data : [];

      // —Ñ—ñ–ª—å—Ç—Ä—É—î–º–æ –ø–æ –¥–∞—Ç–∞–º (–±–µ—Ä–µ–º–æ createdAt –∞–±–æ date)
      const filtered = materials.filter(it => {
        const dt = parseISODate(it.date || it.createdAt);
        if (!dt) return true;
        if (dateFrom && dt < dateFrom) return false;
        if (dateTo && dt > dateTo) return false;
        return true;
      });

      if (!filtered.length) {
        list.innerHTML = "<p>–ù–∞—Ä–∞–∑—ñ –º–∞—Ç–µ—Ä—ñ–∞–ª–∏ –≤—ñ–¥—Å—É—Ç–Ω—ñ.</p>";
        return;
      }

      // –ì—Ä—É–ø—É–≤–∞–Ω–Ω—è –∑–∞ courseId
      const byCourse = new Map();
      const courseIds = new Set();
      for (const it of filtered) {
        const key = it.courseId || "_no_course_";
        if (!byCourse.has(key)) byCourse.set(key, []);
        byCourse.get(key).push(it);
        if (it.courseId) courseIds.add(String(it.courseId));
      }

      // –ü—ñ–¥—Ç—è–≥—É—î–º–æ –Ω–∞–∑–≤–∏/–æ–ø–∏—Å–∏ –∫—É—Ä—Å—ñ–≤
      const meta = new Map();
      for (const cid of courseIds) {
        try {
          const r = await fetch(`${API_BASE}/api/courses/${cid}`);
          if (r.ok) {
            const c = await r.json();
            meta.set(cid, {
              title: c.courseTitle || "–ö—É—Ä—Å",
              description: c.courseSubtitle || c.courseDescription || ""
            });
          }
        } catch(_) {}
      }

      list.innerHTML = "";

      for (const [courseKey, items] of byCourse.entries()) {
        const m = meta.get(String(courseKey)) || {
          title: inferCourseTitle(items),
          description: "–ú–∞—Ç–µ—Ä—ñ–∞–ª–∏, –¥–æ–¥–∞–Ω—ñ –¥–æ —Ü—å–æ–≥–æ –∫—É—Ä—Å—É"
        };

        const courseItem = document.createElement("div");
        courseItem.className = "course-item";
        courseItem.innerHTML = `
          <h4 class="course-title">${escapeHtml(m.title)}</h4>
          <p class="course-description">${escapeHtml(m.description)}</p>
        `;

        // –≥—Ä—É–ø—É–≤–∞–Ω–Ω—è –∑–∞ –ø–∞–ø–∫–æ—é (folder); —è–∫—â–æ –ø—É—Å—Ç–æ ‚Äî ‚Äú–ú–∞—Ç–µ—Ä—ñ–∞–ª–∏‚Äù
        const byFolder = new Map();
        for (const it of items) {
          const folder = (it.folder && String(it.folder).trim()) || "–ú–∞—Ç–µ—Ä—ñ–∞–ª–∏";
          if (!byFolder.has(folder)) byFolder.set(folder, []);
          byFolder.get(folder).push(it);
        }

        for (const [folderName, sItems] of byFolder.entries()) {
          const details = document.createElement("details");
          details.className = "section";
          details.innerHTML = `
            <summary class="section-summary">üìÅ ${escapeHtml(folderName)}</summary>
            <div class="materials"></div>
          `;
          const materialsWrap = details.querySelector(".materials");

          sItems.forEach((mat, idx) => {
            const row = document.createElement("div");
            row.className = "material-row";

            const title = mat.itemTitle || mat.title || (mat.type === "video" ? "–í—ñ–¥–µ–æ" : "–§–∞–π–ª");
            const desc  = mat.description || "";

            row.innerHTML = `
              <div class="row-head">
                <div>
                  <div class="material-title">${escapeHtml(title)}</div>
                  ${desc ? `<div class="material-desc">${escapeHtml(desc)}</div>` : ""}
                </div>
                <button class="view-btn" type="button">–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏</button>
              </div>
              <div class="preview" id="prev-${courseKey}-${cssSafe(folderName)}-${idx}"></div>
            `;

            const btn = row.querySelector(".view-btn");
            const preview = row.querySelector(".preview");
            btn.addEventListener("click", () => renderPreview(preview, mat));

            materialsWrap.appendChild(row);
          });

          courseItem.appendChild(details);
        }

        list.appendChild(courseItem);
      }
    } catch (err) {
      console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤:", err);
      list.innerHTML = "<p>–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–∞—Ç–µ—Ä—ñ–∞–ª—ñ–≤.</p>";
    }
  }

  function renderPreview(container, mat) {
    if (!container) return;

    // –¢–æ–≥–≥–ª
    const wasActive = container.classList.contains("active");
    document.querySelectorAll(".preview.active").forEach(el => { el.classList.remove("active"); el.innerHTML = ""; });
    if (wasActive) { container.classList.remove("active"); return; }
    container.classList.add("active");

    if (mat.type === "video") {
      const src = getYouTubeEmbedUrl(mat.videoLink);
      container.innerHTML = src
        ? `<iframe src="${src}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen title="–í—ñ–¥–µ–æ"></iframe>`
        : `<div class="material-desc">–ù–µ–≤—ñ—Ä–Ω–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –≤—ñ–¥–µ–æ.</div>`;
      return;
    }

    // –§–∞–π–ª—ã
    const rawPath = mat.filePath || "";
    const url = rawPath.startsWith("http") ? rawPath : `${API_BASE}/${rawPath.replace(/^\/+/, '')}`;
    const ext = (rawPath.split(".").pop() || "").toLowerCase();

    if (ext === "pdf") {
      container.innerHTML = `<embed src="${url}" type="application/pdf" />`;
    } else if (["doc","docx","ppt","pptx"].includes(ext)) {
      // –ë–µ–∑ HTTPS ‚Äî –¥–∞—ë–º —Å—Å—ã–ª–∫—É
      container.innerHTML = `
        <div class="material-desc">
          –ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –ø–µ—Ä–µ–≥–ª—è–¥ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π –±–µ–∑ HTTPS.
          <a href="${url}" target="_blank" rel="noopener">–í—ñ–¥–∫—Ä–∏—Ç–∏ / –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏</a>
        </div>`;
      // –ï—Å–ª–∏ –ø–µ—Ä–µ–≤–µ–¥—ë—à—å –¥–æ–º–µ–Ω –Ω–∞ HTTPS ‚Äî –≤–∫–ª—é—á–∏ –æ—Ñ–∏—Å–Ω—ã–π –≤—å—é–≤–µ—Ä:
      // const office = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(url)}`;
      // container.innerHTML = `<iframe src="${office}" title="–ü—Ä–µ–≤'—é —Ñ–∞–π–ª—É"></iframe>`;
    } else {
      container.innerHTML = `
        <div class="material-desc">–ü–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –ø–µ—Ä–µ–≥–ª—è–¥ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π.
          <a href="${url}" target="_blank" rel="noopener">–í—ñ–¥–∫—Ä–∏—Ç–∏ —Ñ–∞–π–ª</a>
        </div>`;
    }
  }

  function inferCourseTitle(items) {
    return items.find(i => i.courseTitle)?.courseTitle
        || items.find(i => i.title)?.title
        || "–ö—É—Ä—Å";
  }
</script>
