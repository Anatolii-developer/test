<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профіль користувача</title>
 
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F0F4F1;
    }
    .user-profile-container {
      background: #97C194;
      padding: 60px 0;
      display: flex;
      justify-content: center;
    }

    .profile-card {
      background-color: #FFFFF9;
      width: 890px;
      min-height: 1968px;
      border-radius: 24px;
      padding: 60px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .profile-photo-section {
      position: relative;
      width: 160px;
      height: 160px;
      border: 2px dashed #E37009;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-photo {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .upload-icon {
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #E37009;
      color: white;
      width: 24px;
      height: 24px;
      font-size: 16px;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      cursor: pointer;
    }

    .profile-name-block {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .profile-name-block label {
      font-weight: 500;
      font-size: 14px;
    }

    .profile-name-block input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #E5F6E0;
      font-size: 16px;
    }

    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field-row.full textarea {
      height: 120px;
      resize: none;
    }

    .field-row input,
    .field-row textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
    }

    .decision-controls {
  display: flex;
  flex-direction: row;
  gap: 24px;
  justify-content: center;
  margin-top: 20px;
  flex-wrap: wrap;
}

.styled-select {
  height: 28px;
  padding: 4px 8px;
  border-radius: 5px;
  background-color: #ECF5EB;
  border: 1px solid #ccc;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
}

.submit-btn {
  width: 150px;
  align-self: center;
  background-color: #E37009;
  color: white;
  font-weight: 600;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 24px;
}

    .top-block {
  display: flex;
  justify-content: space-between;
  gap: 40px;
  flex-wrap: wrap;
}

.action-buttons {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 32px;
}

.input-with-select {
  display: flex;
  gap: 12px;
  align-items: center;
}

.option-select {
  width: 160px;
  height: 28px;
  border-radius: 5px;
  background-color: #FFEED9;
  border: none;
  outline: none;
  font-family: 'Poppins', sans-serif;
}

.two-columns {
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.two-columns input {
  flex: 1;
  max-width: 60%;
}

.two-columns select {
  width: 180px;
  height: 28px;
  border-radius: 5px;
  background-color: #FFEED9;
  border: none;
  outline: none;
  font-family: 'Poppins', sans-serif;
}

  </style>
</head>
<body>
  <main class="user-profile-container">
    <div class="profile-card" id="userProfileCard">
  <div id="profileHeader" class="profile-header"></div>

  <div class="profile-form" id="profileForm">
    <!-- Поля добавятся через JS -->
  </div>

  <div class="decision-controls">
    <select id="roleSelect" class="styled-select" style="width: 180px;">
      <option value="">Оберіть роль</option>
      <option value="Супервізор I категорії">Супервізор I категорії</option>
      <option value="Супервізор II категорії">Супервізор II категорії</option>
      <option value="Психолог">Психолог</option>
    </select>

    <select id="decisionSelect" class="styled-select" style="width: 226px;">
      <option value="">Оберіть рішення</option>
      <option value="APPROVED">✅ Прийняти</option>
      <option value="REJECTED">❌ Відхилити</option>
    </select>

   
  </div>

  <div class="action-buttons">
  <button class="submit-btn" id="submitDecision">Submit</button>
  <button class="submit-btn">Назад</button>
</div>
</div>


  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status");
    const API_URL = "http://157.230.121.24:5050";
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("id");

    const fieldLabels = {
      username: "Username",
      createdAt: "Дата подання заявки",
      updatedAt: "Дата підтвердження заявки",
      dateOfBirth: "Дата народження",
      email: "Email Address",
      phone: "Номер Телефону",
      gender: "Стать",
      experience: "Ваш сукупний досвід клінічної роботи",
      education: "Психологічна освіта",
      directions: "Напрямки",
      topics: "Тематики",
      about: "Про мене",
      courses: "Курси",
      cost: "Вартість роботи",
      videoLink: "Відеозвернення (посилання)",
      qualifications: "Кваліфікаційні курси",
      experienceExtra: "Інший релевантний досвід",
      language: "Мова надання сесії",
      format: "Формат проведення",
      lectures: "Лекції",
      seminars: "Семінари",
      colloquiums: "Колоквіуми",
      groupExperience: "Груповий досвід",
      personalTherapy: "Особиста терапія",
      personalAnalysis: "Особистий аналіз",
      individualSupervision: "Індивідуальна супервізія",
      mentoring: "Менторинг",
      groupSupervision: "Групова супервізія",
      psychoanalyticPsychodrama: "Психоаналітична психодрама",
      teachingSchool: "Навчання у школі",
      teachingUniversity: "Викладання в університеті",
      professionalInstitutes: "Професійні інститути",
      communityOrganizations: "Громадські організації",
      therapyGroups: "Терапевтичні групи",
      crisisGroups: "Кризові групи",
      psychoanalyticDramaGroups: "Групи психоаналітичної драми"
    };

    async function loadUser() {
      try {
        const res = await fetch(`${API_URL}/api/users/${userId}`);
        const user = await res.json();
        const profileHeader = document.getElementById("profileHeader");

if (status === "APPROVED") {
  profileHeader.innerHTML = `
    <div class="profile-photo-section">
      <img id="userPhoto" src="${user.photoUrl || 'assets/profile-photo.png'}" alt="Фото учасника" class="profile-photo" />
      <div class="upload-icon">↻</div>
    </div>
    <div class="profile-name-block">
      <label>Username</label>
      <input type="text" id="username" value="${user.username || ''}" readonly />
      <label>Прізвище</label>
      <input type="text" id="lastName" value="${user.lastName || ''}" readonly />
      <label>Ім’я</label>
      <input type="text" id="firstName" value="${user.firstName || ''}" readonly />
      <label>По-батькові</label>
      <input type="text" id="middleName" value="${user.middleName || ''}" readonly />
    </div>
  `;
} else {
  profileHeader.innerHTML = `
    <div class="profile-name-block" style="width:100%">
      <label>Username</label>
      <input type="text" id="username" value="${user.username || ''}" readonly />
      <label>Прізвище</label>
      <input type="text" id="lastName" value="${user.lastName || ''}" readonly />
      <label>Ім’я</label>
      <input type="text" id="firstName" value="${user.firstName || ''}" readonly />
      <label>По-батькові</label>
      <input type="text" id="middleName" value="${user.middleName || ''}" readonly />
    </div>
  `;
}


        document.getElementById("username").value = user.username || "";
        document.getElementById("firstName").value = user.firstName || "";
        document.getElementById("lastName").value = user.lastName || "";
        document.getElementById("middleName").value = user.middleName || "";

        if (user.photoUrl) {
          document.getElementById("userPhoto").src = user.photoUrl;
        }

        const formContainer = document.getElementById("profileForm");
        const ignoreKeys = ["password", "__v", "_id", "firstName", "lastName", "middleName", "photoUrl", "role", "status"];

        for (const [key, label] of Object.entries(fieldLabels)) {
          if (ignoreKeys.includes(key)) continue;
          const value = Array.isArray(user[key]) ? user[key].join(", ") : (user[key] || "-");
          const isLongText = value.length > 100;

      const fieldHTML = `
  <div class="field-row ${isLongText ? 'full' : ''}">
    <label>${label}</label>
    ${isLongText
      ? `<textarea readonly>${value}</textarea>`
      : `
      <div class="two-columns">
        <input type="text" value="${value}" readonly />
        <select class="option-select">
          <option value="">Оберіть опцію</option>
          <option value="картка спеціаліста">картка спеціаліста</option>
          <option value="ментору">ментору</option>
          <option value="супервізору">супервізору</option>
          <option value="лише для мене">лише для мене</option>
        </select>
      </div>
      `
    }
  </div>
`;






          formContainer.insertAdjacentHTML("beforeend", fieldHTML);
        }
      } catch (error) {
        console.error("Помилка при завантаженні профілю:", error);
      }
    }

    loadUser();


    document.getElementById("submitDecision").addEventListener("click", async () => {
  const status = document.getElementById("decisionSelect").value;
  const role = document.getElementById("roleSelect").value;

  if (!status) {
    alert("Оберіть рішення.");
    return;
  }

  try {
    const res = await fetch(`${API_URL}/api/users/${userId}/status`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ status, role }),
    });

    if (res.ok) {
      alert("Рішення збережено.");
      window.location.href = "/admin/admin-requests.html";
    } else {
      alert("Помилка при збереженні.");
    }
  } catch (err) {
    console.error("Помилка:", err);
    alert("Серверна помилка.");
  }
});





  </script>
</body>
</html>
