<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Створення облікових даних — Psychologist Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Оверрайды только для страницы создания логина/пароля */
      .credentials-page main {
        padding: 40px 16px 80px;
      }

      .credentials-page .login-card {
        width: 100%;
        max-width: 480px;
        height: auto; /* убираем фиксированную высоту */
        padding: 28px 28px 32px; /* вместо 100px */
        margin-top: 60px; /* поменьше отступ сверху */
        box-shadow: -5px 0 5px #2f832f, 5px 0 5px #2f832f; /* оставить тень как была */
      }

      /* компактная типографика для этой страницы */
      .credentials-page .h1 {
        font-size: 36px;
        line-height: 44px;
        font-weight: 700;
      }
      .credentials-page .s1 {
        font-size: 16px;
        line-height: 24px;
        font-weight: 500;
      }
      .credentials-page .text-regular {
        font-size: 16px;
        line-height: 24px;
      }
      .credentials-page .hint {
        display: block;
        margin-top: 6px;
        font-size: 12px;
        color: #666;
      }

      /* поля покомпактнее */
      .credentials-page .input-wrapper input {
        height: 44px;
        padding: 10px 40px 10px 44px;
        font-size: 16px;
      }
      .credentials-page .input-icon {
        width: 18px;
        height: 18px;
      }
      .credentials-page .toggle-password {
        width: 20px;
        height: 20px;
      }

      /* кнопки поменьше */
      .credentials-page .login-card button {
        font-size: 18px;
        padding: 12px;
        margin-top: 18px;
      }

      /* мобильные правки */
      @media (max-width: 480px) {
        .credentials-page .h1 {
          font-size: 28px;
          line-height: 34px;
        }
        .credentials-page .login-card {
          padding: 20px;
          margin-top: 32px;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="credentials-page">
    <header>
      <a href="/" class="logo-link">
        <img class="logo" src="assets/logo.png" alt="Institute Logo" />
      </a>
      <button class="lang-switch" id="langBtn" aria-haspopup="listbox" aria-expanded="false">UA ▼</button>
    </header>

    <main>
      <div class="login-card" style="max-width: 480px">
        <h1 class="h1" id="credTitle" style="color: #d97a1c; text-align: center">
          Створення облікових даних
        </h1>
        <p class="text-regular" id="credSubtitle" style="text-align: center; margin-top: 8px">
          Придумайте <b>username</b> та пароль. Username не може бути email.
        </p>

        <!-- USERNAME -->
        <label for="username" id="credUsernameLabel" class="s1" style="margin-top: 16px"
          >Username</label
        >
        <div class="input-wrapper">
          <img src="assets/icon-user.svg" class="input-icon" alt="user icon" />
          <input
            type="text"
            id="username"
            placeholder="Введіть username (не email)"
            autocomplete="username"
          />
        </div>
        <small class="hint" id="credUsernameHint">
          Дозволені: латинські літери, цифри, «_» і «.»; довжина 3–20.
        </small>

        <!-- PASSWORD -->
        <label for="password" id="credPasswordLabel" class="s1" style="margin-top: 14px">Пароль</label>
        <div class="input-wrapper">
          <img src="assets/icon-lock.svg" class="input-icon" alt="lock icon" />
          <input
            type="password"
            id="password"
            placeholder="Введіть пароль"
            autocomplete="new-password"
          />
          <img
            src="assets/icon-eye-close.svg"
            class="toggle-password"
            alt="toggle visibility"
            onclick="togglePassword(this)"
          />
        </div>
        <small class="hint" id="credPasswordHint"
          >Мінімум 8 символів, принаймні 1 літера і 1 цифра.</small
        >

        <!-- CONFIRM -->
        <label for="password2" id="credConfirmLabel" class="s1" style="margin-top: 14px"
          >Повторіть пароль</label
        >
        <div class="input-wrapper">
          <img src="assets/icon-lock.svg" class="input-icon" alt="lock icon" />
          <input
            type="password"
            id="password2"
            placeholder="Повторіть пароль"
            autocomplete="new-password"
          />
          <img
            src="assets/icon-eye-close.svg"
            class="toggle-password"
            alt="toggle visibility"
            onclick="togglePassword(this)"
          />
        </div>

        <button id="credContinueBtn" style="margin-top: 18px" onclick="saveLoginAndContinue()">
          Продовжити
        </button>
        <a href="index.html">
          <button id="credBackBtn" type="button" style="background: #aaa; margin-top: 10px">
            Повернутись назад
          </button>
        </a>
      </div>
    </main>

    <script>
      const CREDENTIALS_I18N = {
        ua: {
          pageTitle: "Створення облікових даних — Psychologist Platform",
          title: "Створення облікових даних",
          subtitle: "Придумайте <b>username</b> та пароль. Username не може бути email.",
          usernameLabel: "Username",
          usernamePlaceholder: "Введіть username (не email)",
          usernameHint: "Дозволені: латинські літери, цифри, \"_\" і \".\"; довжина 3–20 символів.",
          passwordLabel: "Пароль",
          passwordPlaceholder: "Введіть пароль",
          passwordHint: "Мінімум 8 символів, принаймні 1 літера і 1 цифра.",
          confirmLabel: "Підтвердіть пароль",
          confirmPlaceholder: "Підтвердіть пароль",
          continue: "Продовжити",
          goBack: "Повернутись назад",
          alertUsernameRequired: "Будь ласка, введіть username.",
          alertUsernameEmail: "Username не може бути email. Оберіть інший.",
          alertUsernameInvalid:
            "Некоректний username. Дозволені латинські літери, цифри, \"_\" та \".\", довжина 3–20.",
          alertPasswordLength: "Пароль має містити щонайменше 8 символів.",
          alertPasswordRules: "Пароль має містити принаймні 1 літеру і 1 цифру.",
          alertPasswordMismatch: "Паролі не співпадають.",
        },
        ru: {
          pageTitle: "Создание учетных данных — Psychologist Platform",
          title: "Создание учетных данных",
          subtitle:
            "Придумайте имя пользователя и пароль. Имя пользователя не может быть email.",
          usernameLabel: "Username — Имя пользователя",
          usernamePlaceholder: "Введите имя пользователя (не email)",
          usernameHint: "Разрешены: латинские буквы, цифры, \"_\" и \".\"; длина 3–20 символов.",
          passwordLabel: "Пароль",
          passwordPlaceholder: "Введите пароль",
          passwordHint: "Минимум 8 символов, минимум 1 буква и 1 цифра.",
          confirmLabel: "Подтвердите пароль",
          confirmPlaceholder: "Подтвердите пароль",
          continue: "Продолжить",
          goBack: "Вернуться назад",
          alertUsernameRequired: "Пожалуйста, введите имя пользователя.",
          alertUsernameEmail: "Имя пользователя не может быть email. Выберите другое.",
          alertUsernameInvalid:
            "Некорректное имя пользователя. Разрешены латинские буквы, цифры, \"_\" и \".\", длина 3–20.",
          alertPasswordLength: "Пароль должен содержать минимум 8 символов.",
          alertPasswordRules: "Пароль должен содержать минимум 1 букву и 1 цифру.",
          alertPasswordMismatch: "Пароли не совпадают.",
        },
        en: {
          pageTitle: "Account creation — Psychologist Platform",
          title: "Account creation",
          subtitle:
            "Create a username and password. The username cannot be an email address.",
          usernameLabel: "Username",
          usernamePlaceholder: "Enter username (not email)",
          usernameHint:
            "Allowed: Latin letters, numbers, \"_\" and \".\"; length 3–20 characters.",
          passwordLabel: "Password",
          passwordPlaceholder: "Enter password",
          passwordHint: "Minimum 8 characters, at least 1 letter and 1 number.",
          confirmLabel: "Confirm password",
          confirmPlaceholder: "Confirm password",
          continue: "Continue",
          goBack: "Go back",
          alertUsernameRequired: "Please enter a username.",
          alertUsernameEmail: "Username cannot be an email address. Choose another one.",
          alertUsernameInvalid:
            "Invalid username. Allowed: Latin letters, numbers, \"_\" and \".\", length 3–20.",
          alertPasswordLength: "Password must be at least 8 characters long.",
          alertPasswordRules: "Password must contain at least 1 letter and 1 number.",
          alertPasswordMismatch: "Passwords do not match.",
        },
      };

      const LANG_ORDER = ["en", "ua", "ru"];
      const LANG_LABELS = { en: "English", ua: "Українська", ru: "Русский" };

      function normalizeLang(value) {
        const v = String(value || "").toLowerCase().trim();
        if (v.startsWith("uk") || v === "ua") return "ua";
        if (v.startsWith("ru")) return "ru";
        if (v.startsWith("en")) return "en";
        return "ua";
      }

      function getCurrentLang() {
        try {
          const stored = localStorage.getItem("uiLang");
          if (stored) return normalizeLang(stored);
        } catch (_) {}
        return normalizeLang(document.documentElement.lang);
      }

      function getText(key) {
        const lang = getCurrentLang();
        const t = CREDENTIALS_I18N[lang] || CREDENTIALS_I18N.ua;
        return t[key] || "";
      }

      function applyCredentialsTranslations(langRaw) {
        const lang = normalizeLang(langRaw || getCurrentLang());
        const t = CREDENTIALS_I18N[lang] || CREDENTIALS_I18N.ua;

        document.documentElement.lang = lang === "ua" ? "uk" : lang;
        document.title = t.pageTitle;

        const setText = (id, value) => {
          const el = document.getElementById(id);
          if (el) el.textContent = value;
        };
        const setHtml = (id, value) => {
          const el = document.getElementById(id);
          if (el) el.innerHTML = value;
        };
        const setPlaceholder = (id, value) => {
          const el = document.getElementById(id);
          if (el) el.placeholder = value;
        };

        setText("credTitle", t.title);
        setHtml("credSubtitle", t.subtitle);
        setText("credUsernameLabel", t.usernameLabel);
        setText("credUsernameHint", t.usernameHint);
        setText("credPasswordLabel", t.passwordLabel);
        setText("credPasswordHint", t.passwordHint);
        setText("credConfirmLabel", t.confirmLabel);
        setText("credContinueBtn", t.continue);
        setText("credBackBtn", t.goBack);

        setPlaceholder("username", t.usernamePlaceholder);
        setPlaceholder("password", t.passwordPlaceholder);
        setPlaceholder("password2", t.confirmPlaceholder);

        const langBtn = document.getElementById("langBtn");
        if (langBtn) langBtn.textContent = `${lang.toUpperCase()} ▼`;
      }

      function setupLangMenu() {
        const btn = document.getElementById("langBtn");
        if (!btn) return;

        const menu = document.createElement("div");
        menu.className = "lang-menu";
        menu.setAttribute("role", "listbox");
        menu.hidden = true;

        LANG_ORDER.forEach((code) => {
          const opt = document.createElement("button");
          opt.type = "button";
          opt.className = "lang-option";
          opt.dataset.lang = code;
          opt.textContent = LANG_LABELS[code];
          menu.appendChild(opt);
        });
        btn.insertAdjacentElement("afterend", menu);

        const openMenu = () => {
          menu.hidden = false;
          menu.classList.add("open");
          btn.setAttribute("aria-expanded", "true");
          const rect = btn.getBoundingClientRect();
          menu.style.left = `${Math.round(rect.left)}px`;
          menu.style.top = `${Math.round(rect.bottom + 8)}px`;
        };

        const closeMenu = () => {
          menu.classList.remove("open");
          menu.hidden = true;
          btn.setAttribute("aria-expanded", "false");
        };

        btn.addEventListener("click", (e) => {
          e.preventDefault();
          if (menu.classList.contains("open")) closeMenu();
          else openMenu();
        });

        menu.addEventListener("click", (e) => {
          const opt = e.target.closest(".lang-option");
          if (!opt) return;
          const lang = normalizeLang(opt.dataset.lang);
          try {
            localStorage.setItem("uiLang", lang);
          } catch (_) {}
          applyCredentialsTranslations(lang);
          closeMenu();
        });

        document.addEventListener("click", (e) => {
          if (btn.contains(e.target) || menu.contains(e.target)) return;
          closeMenu();
        });
      }

      // Показ/приховування пароля
      function togglePassword(iconEl) {
        const wrap = iconEl.closest(".input-wrapper");
        const input = wrap.querySelector("input");
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        iconEl.src = isHidden
          ? "assets/icon-eye-open.svg"
          : "assets/icon-eye-close.svg";
      }

      function saveLoginAndContinue() {
        const username = (
          document.getElementById("username").value || ""
        ).trim();
        const password = document.getElementById("password").value || "";
        const password2 = document.getElementById("password2").value || "";

        // 1) username правила
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!username) {
          alert(getText("alertUsernameRequired"));
          return;
        }
        if (emailPattern.test(username)) {
          alert(getText("alertUsernameEmail"));
          return;
        }
        const usernamePattern = /^[a-zA-Z0-9._]{3,20}$/;
        if (!usernamePattern.test(username)) {
          alert(getText("alertUsernameInvalid"));
          return;
        }

        // 2) пароль правила
        if (password.length < 8) {
          alert(getText("alertPasswordLength"));
          return;
        }
        const hasLetter = /[A-Za-z]/.test(password);
        const hasDigit = /\d/.test(password);
        if (!hasLetter || !hasDigit) {
          alert(getText("alertPasswordRules"));
          return;
        }
        if (password !== password2) {
          alert(getText("alertPasswordMismatch"));
          return;
        }

        // 3) зберегти для наступного кроку (registration.html читає ці значення)
        try {
          localStorage.setItem("registrationUsername", username);
          localStorage.setItem("registrationPassword", password);
        } catch (_) {}

        // 4) перехід на реєстрацію (або на будь-яку твою наступну сторінку)
        window.location.href = "registration.html";
      }

      document.addEventListener("DOMContentLoaded", () => {
        setupLangMenu();
        applyCredentialsTranslations(getCurrentLang());
      });
    </script>
  </body>
</html>
