<script>
document.addEventListener("DOMContentLoaded", async () => {

  if (typeof Forum === "undefined") {
    console.error("Forum is not defined!");
    return;
  }

  await Forum.init();
  await Forum.applyAvatars();

  // User Info
  const me   = Forum.getUser() || {};
  const name = Forum.getDisplayName();
  const roles = Forum.getDisplayRoles();

  document.getElementById('loginName').textContent = name || me.email || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á';
  document.getElementById('loginRole').textContent = (roles.length ? roles.join(', ') : '‚Äî');

  Forum.renderRoleHint("#roleHint");

  // Hide "Publish" if no permission
  const btnNew = document.getElementById("btnNewThread");
  if (!Forum.can("post:create")) {
    btnNew.style.display = "none";
  }

  // Load list
  async function load() {
    try {
      const q = document.getElementById("q").value.trim();
      const data = await Forum.api.listThreads({ q });
      Forum.renderThreadList("#list", data, "#empty");
    } catch (e) {
      console.warn(e);
      alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å–ø–∏—Å–æ–∫ —Ç–µ–º.");
    }
  }

  document.getElementById("q").addEventListener("keydown", (e) => {
    if (e.key === "Enter") load();
  });

  // Debounce on input
  let t;
  document.getElementById("q").addEventListener("input", () => {
    clearTimeout(t);
    t = setTimeout(load, 350);
  });

  // Create thread
  btnNew.addEventListener("click", async () => {
    const title = prompt("–ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–µ–º–∏:");
    if (!title) return;
    const content = prompt("–ü–µ—Ä—à–∏–π –ø–æ—Å—Ç:") || "";

    try {
      const t = await Forum.api.createThread({ title, content });
      location.href = `./thread.html?id=${t._id}`;
    } catch (err) {
      const msg = err.message || err;
      if (/401/.test(msg)) return alert("–ü–æ—Ç—Ä—ñ–±–Ω–æ —É–≤—ñ–π—Ç–∏ –≤ –∞–∫–∞—É–Ω—Ç.");
      if (/403/.test(msg)) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –ø—Ä–∞–≤.");
      alert("–ü–æ–º–∏–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–µ–º–∏: " + msg);
    }
  });

  // Initial load
  await load();

  // Contact Admin modal
  const modal = document.getElementById("adminMsgModal");
  document.getElementById("btnContactAdmin").addEventListener("click", () => {
    modal.style.display = "flex";
  });
  document.getElementById("closeAdminMsg").addEventListener("click", () => {
    modal.style.display = "none";
  });
  document.getElementById("sendAdminMsg").addEventListener("click", async () => {
    const text = document.getElementById("adminMsgText").value.trim();
    if (!text) return alert("–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è");

    try {
      await fetch(`/api/messages`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ text }),
      });
      alert("–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ!");
      modal.style.display = "none";
      document.getElementById("adminMsgText").value = "";
    } catch (e) {
      alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è");
    }
  });

});
</script>
