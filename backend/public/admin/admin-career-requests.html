    <style>
      body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #97c194;
        color: #414141;
      }
      .wrap {
        width: 890px;
        margin: 32px auto;
        background: #fff;
        border-radius: 24px;
        padding: 40px 100px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 32px;
      }
      .muted {
        color: #8f8f8f;
        margin: 0 0 24px;
      }
      #list {
        margin-top: 10px;
      }
      .req-row {
        width: 910px;
        height: 52px;
        background: #ffeed9;
        border-radius: 16px;
        padding: 10px 16px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        gap: 16px;
        margin: 14px auto;
        justify-content: space-between;
      }
      .req-left {
        display: flex;
        align-items: center;
        gap: 16px;
        min-width: 0;
        flex: 1 1 auto;
      }
      .req-num {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        flex: 0 0 36px;
      }
      .req-name {
        font-weight: 500;
        font-size: 20px;
        min-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .req-date {
        font-weight: 500;
        font-size: 18px;
        color: #555;
        white-space: nowrap;
        flex: 0 0 auto;
      }
      .btn-more {
        height: 32px;
        padding: 0 16px;
        border-radius: 24px;
        border: none;
        cursor: pointer;
        background: #275d2b;
        color: #fff;
        font-weight: 600;
        font-size: 14px;
        white-space: nowrap;
        flex: 0 0 auto;
      }
      .empty {
        text-align: center;
        color: #6b6b6b;
        margin-top: 8px;
      }
      .req-modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      .req-modal {
        width: 720px;
        max-width: 90vw;
        background: #fff;
        border-radius: 16px;
        padding: 24px 24px 20px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        position: relative;
      }
      .req-modal h3 {
        margin: 0 0 12px;
        font-size: 24px;
        font-weight: 600;
      }
      .req-meta {
        color: #6b6b6b;
        font-size: 14px;
        margin-bottom: 12px;
      }
      .req-qa {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 8px;
      }
      .req-qa .row {
        background: #fff7ee;
        border-radius: 12px;
        padding: 12px 14px;
      }
      .req-qa .q {
        font-weight: 600;
        color: #275d2b;
        margin-bottom: 4px;
      }
      .req-qa .a {
        white-space: pre-wrap;
      }
      .req-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 16px;
      }
      .req-btn {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        cursor: pointer;
        font-weight: 600;
      }
      .req-btn.close {
        background: #f3f4f6;
      }
      .req-close-x {
        position: absolute;
        right: 14px;
        top: 12px;
        font-size: 22px;
        line-height: 1;
        cursor: pointer;
        opacity: 0.6;
      }
      .req-close-x:hover {
        opacity: 1;
      }
      @media (max-width: 1200px) {
        .wrap {
          width: 90%;
          padding: 40px 30px;
        }
        .req-row {
          width: 100%;
        }
        .req-name {
          max-width: 50vw;
        }
      }
    </style>
  </head>

    <div class="wrap">
      <h1>Заявки всіх учасників</h1>
      <p class="muted">Клік по «Дізнатись більше» відкриває деталі.</p>
      <div id="list"></div>
      <div id="empty" class="empty" style="display: none">
        Поки що немає заявок.
      </div>
    </div>

    <!-- MODAL -->
    <div
      id="reqModal"
      class="req-modal-backdrop"
      role="dialog"
      aria-modal="true"
      aria-labelledby="reqModalTitle"
    >
      <div class="req-modal">
        <div class="req-close-x" id="reqCloseX">×</div>
        <h3 id="reqModalTitle">Заявка</h3>
        <div class="req-meta" id="reqMeta"></div>
        <div class="req-qa" id="reqQA"></div>
        <div class="req-actions">
          <button class="req-btn close" id="reqCloseBtn">Закрити</button>
        </div>
      </div>
    </div>

    <script>
      // ===== API (админу — без mine=1) =====
      const API = "/api/career-applications";

      function getAuthToken() {
        const direct =
          localStorage.getItem("token") ||
          localStorage.getItem("authToken") ||
          localStorage.getItem("jwt") ||
          localStorage.getItem("accessToken") ||
          localStorage.getItem("bearer") ||
          null;
        if (direct) return direct;
        try {
          const u = JSON.parse(localStorage.getItem("user") || "{}");
          return u.token || u.accessToken || null;
        } catch (_) {
          return null;
        }
      }
      const pad = (n) => String(n).padStart(2, "0");
      function formatDate(iso) {
        const d = new Date(iso);
        if (isNaN(d)) return "";
        return `${pad(d.getDate())}-${pad(
          d.getMonth() + 1
        )}-${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
      }
      function esc(s = "") {
        return String(s).replace(
          /[&<>"']/g,
          (m) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#039;",
            }[m])
        );
      }
      function fullNameFrom(item) {
        const u = item.user || {};
        const first = u.firstName || item.firstName || "";
        const last = u.lastName || item.lastName || "";
        return first || last
          ? `${first} ${last}`.trim()
          : item.fullName || item.email || "Без імені";
      }

      const $list = document.getElementById("list");
      const $empty = document.getElementById("empty");

      function rowTemplate(i, item) {
        const row = document.createElement("div");
        row.className = "req-row";
        const left = document.createElement("div");
        left.className = "req-left";
        const num = document.createElement("div");
        num.className = "req-num";
        num.textContent = i;
        const name = document.createElement("div");
        name.className = "req-name";
        name.textContent = fullNameFrom(item);
        const date = document.createElement("div");
        date.className = "req-date";
        const created = item.createdAt || item.created_at || item.created;
        date.textContent = created ? formatDate(created) : "";
        left.append(num, name, date);
        const more = document.createElement("button");
        more.className = "btn-more";
        more.textContent = "Дізнатись більше";
        more.addEventListener("click", () => openReqModal(item));
        row.append(left, more);
        return row;
      }

      function getReqEls() {
        return {
          modal: document.getElementById("reqModal"),
          title: document.getElementById("reqModalTitle"),
          meta: document.getElementById("reqMeta"),
          qa: document.getElementById("reqQA"),
          closeX: document.getElementById("reqCloseX"),
          closeBtn: document.getElementById("reqCloseBtn"),
        };
      }
      function bindReqModalEvents() {
        const { modal, closeX, closeBtn } = getReqEls();
        if (!modal || window.__reqModalBound) return;
        closeX && closeX.addEventListener("click", closeReqModal);
        closeBtn && closeBtn.addEventListener("click", closeReqModal);
        modal.addEventListener("click", (e) => {
          if (e.target === modal) closeReqModal();
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closeReqModal();
        });
        window.__reqModalBound = true;
      }
      function openReqModal(item) {
        bindReqModalEvents();
        const { modal, title, meta, qa } = getReqEls();
        if (!modal) return;
        const fio = fullNameFrom(item);
        const when = item.createdAt || item.created_at || item.created;
        const whenStr = when ? formatDate(when) : "";
        title.textContent = `Заявка — ${fio}`;
        meta.textContent = whenStr ? `Дата подання: ${whenStr}` : "";
        qa.innerHTML = "";
        const rows = [
          {
            q: "Імʼя",
            a: (item.user?.firstName || item.firstName || "").trim(),
          },
          {
            q: "Прізвище",
            a: (item.user?.lastName || item.lastName || "").trim(),
          },
          { q: "Дата подання заявки", a: whenStr },
          {
            q: "Скільки років у вас практики",
            a: item.experience || item.exp || "",
          },
          {
            q: "До якої вікової категорії Ви відноситесь",
            a: item.ageGroup || item.age || "",
          },
          {
            q: "Ваш запит до ментора",
            a: item.requestText || item.request || "",
          },
          {
            q: "Про себе / деталі ситуації",
            a: item.aboutText || item.about || "",
          },
        ];
        if (Array.isArray(item.answers)) {
          item.answers.forEach((x) =>
            rows.push({ q: x.question || "Питання", a: x.answer || "" })
          );
        }
        rows
          .filter((r) => String(r.a || "").trim().length)
          .forEach((r) => {
            const div = document.createElement("div");
            div.className = "row";
            div.innerHTML = `<div class="q">${esc(
              r.q
            )}</div><div class="a">${esc(String(r.a))}</div>`;
            qa.appendChild(div);
          });
        modal.style.display = "flex";
        document.body.style.overflow = "hidden";
      }
      function closeReqModal() {
        const { modal } = getReqEls();
        if (modal) {
          modal.style.display = "none";
          document.body.style.overflow = "";
        }
      }

      async function load() {
        try {
          const token = getAuthToken();
          const res = await fetch(API, {
            method: "GET",
            credentials: "include",
            headers: Object.assign(
              { Accept: "application/json" },
              token ? { Authorization: `Bearer ${token}` } : {}
            ),
          });
          let data = null;
          try {
            data = await res.clone().json();
          } catch (_) {}
          if (res.status === 401) {
            $list.innerHTML = "";
            $empty.textContent = "Потрібно увійти як адмін.";
            $empty.style.display = "block";
            return;
          }
          const items = Array.isArray(data)
            ? data
            : Array.isArray(data?.rows)
            ? data.rows
            : Array.isArray(data?.items)
            ? data.items
            : Array.isArray(data?.data)
            ? data.data
            : data?.ok && Array.isArray(data?.result)
            ? data.result
            : [];
          $list.innerHTML = "";
          if (!items.length) {
            $empty.style.display = "block";
            return;
          }
          $empty.style.display = "none";
          items
            .sort(
              (a, b) =>
                new Date(b.createdAt || b.created_at || 0) -
                new Date(a.createdAt || a.created_at || 0)
            )
            .forEach((it, idx) => $list.appendChild(rowTemplate(idx + 1, it)));
        } catch (e) {
          console.error(e);
          $empty.textContent = "Не вдалося завантажити заявки.";
          $empty.style.display = "block";
        }
      }
      document.addEventListener("DOMContentLoaded", () => {
        bindReqModalEvents();
        load();
      });
    </script>
    <script src="script.js"></script>
  </body>
