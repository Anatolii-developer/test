  <style>
    /* Make video iframes fill the thumb container with a 16:9 ratio */
    .video-list{
      display: grid;
      gap: 16px;
    }
    .book-list{
      display: grid;
      gap: 16px;
    }
    .video-item .video-thumb{
      width: 516px;
      height: auto;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      /* Modern browsers: reserve 16:9 area so the iframe can be 100% */
      aspect-ratio: 16 / 9;
    }
    .video-item .video-thumb iframe{
      display: block;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Fallback for browsers without aspect-ratio support */
    @supports not (aspect-ratio: 16 / 9) {
      .video-item .video-thumb{
        position: relative;
        padding-top: 56.25%; /* 16:9 */
      }
      .video-item .video-thumb iframe{
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }
    }

  /* ===== Header (унифицировано) ===== */
  .site-header {
    background-color: #275D2B;
    height: 80px;
    padding: 16px 20px;
    display: grid;
    grid-template-columns: 48px 1fr 64px; /* бургер / центр логотип / переключатель языка */
    align-items: center;
    column-gap: 12px;
  }
  .site-header .header-logo img {
    height: 40px;
    display: block;
    margin: 0 auto; /* центрируем логотип */
  }
  .burger,
  .lang-switch {
    background: transparent;
    border: 0;
    color: #fff;
    font: inherit;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 40px;
    padding: 0 8px;
    cursor: pointer;
  }
  .burger img { width: 24px; height: 24px; }
  .language-select { display: none !important; }

  /* ===== Базовое поведение сайдбара на десктопе ===== */
  @media (min-width: 1025px) {
    .drawer-backdrop { display: none !important; }
  }

  /* Full width header */
  .site-header {
    width: 100vw;
  }

  /* ===== Планшет / альбомная ориентация телефона ===== */
  @media (max-width: 1024px) {
    /* основной контент не сдвигаем влево */
    #mainContent { padding-left: 0 !important; }
    .site-header { display: grid !important; }

    /* off-canvas для существующего .sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: min(420px, 100vw);
      max-width: 100vw;
      height: 100vh;
      transform: translateX(-100%);
      transition: transform .3s ease;
      z-index: 1001;
      padding-top: 80px; /* чтобы не попасть под header */
      background: #fff;
    }

    /* убираем десктопные кнопки сайдбара */
    .sidebar .toggle-button { display: none !important; }

    /* когда меню открыто */
    .sidebar.open { transform: translateX(0); }

    /* затемнение фона */
    .drawer-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease;
      z-index: 1000; /* ниже сайдбара, но выше контента */
      display: block !important;
    }
    .drawer-backdrop.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Внутренние элементы сайдбара на мобиле на всю ширину */
    .sidebar nav a {
      padding: 12px 8px;
      gap: 12px;
      border-radius: 12px;
    }
    .sidebar.expanded,
    .sidebar.collapsed {
      width: min(420px, 100vw); /* на планшете не коллапсим, всегда фулл */
      align-items: flex-start;
    }
    .sidebar.collapsed nav a span { display: inline-block; opacity: 1; max-width: none; }

    /* фиксируем лого сайдбара нормально */
    .sidebar .logo { margin-left: 8px; width: 160px; }
    .sidebar .logo-collapsed { display: none !important; }
  }

  /* ===== Мобайл: 376×812 ===== */
  @media (max-width: 480px) {
    /* высота навбара 64px */
    .site-header { height: 64px; padding: 8px 12px; }
    .sidebar { padding-top: 64px; width: min(376px, 100vw); }
    .sidebar.expanded,
    .sidebar.collapsed {
      width: min(376px, 100vw);
    }
  }
  </style>
</head>

  <script>
  window.API_BASE = "https://cabinet.mamko-prof-supervision.com";
</script>
  <script src="script.js"></script>
  <script>

function getYouTubeEmbedUrl(link){
  const m = String(link||"").match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([\w-]{11})/);
  return m ? `https://www.youtube.com/embed/${m[1]}` : "";
}
function esc(s){return String(s||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");}

function wireTabs(){
  const tabs = Array.from(document.querySelectorAll(".tabs .tab"));
  const video = document.querySelector(".video-list");
  const books = document.querySelector(".book-list");
  tabs.forEach(t=>{
    t.addEventListener("click", ()=>{
      tabs.forEach(x=>x.classList.remove("active"));
      t.classList.add("active");
      const want = t.dataset.type;
      video.style.display = want==="video" ? "grid" : "none";
      books.style.display = want==="book" ? "grid" : "none";
    });
  });
}

function getCurrentUser(){
  // очікуємо, що ви десь кладете юзера в localStorage
  try { return JSON.parse(localStorage.getItem("user")||"null"); } catch(_){ return null; }
}
function getRoleNames(u){
  if (!u) return [];
  if (Array.isArray(u.roles)) return u.roles.map(String);
  if (u.role) return [String(u.role)];
  return [];
}

async function loadAddonsMaterials(){
  const videoList = document.querySelector(".video-list");
  const bookList  = document.querySelector(".book-list");
  videoList.innerHTML = ""; 
  bookList.innerHTML  = "";

  const me = getCurrentUser();
  const myRoles = getRoleNames(me); // масив назв ролей (якщо є)

  // завжди тягнемо базовий список (без фільтра за роллю)
  const requests = [
    fetch(`${API_BASE}/api/library?destination=addons`).then(r=>r.json()).catch(()=>[])
  ];

  // якщо ролі є — додаємо запити з role=...
  if (Array.isArray(myRoles) && myRoles.length){
    myRoles.forEach(r => {
      const qs = `${API_BASE}/api/library?destination=addons&role=${encodeURIComponent(r)}`;
      requests.push(fetch(qs).then(x=>x.json()).catch(()=>[]));
    });
  }

  // об'єднуємо всі відповіді у один масив і прибираємо дублікати по _id
  const chunks = await Promise.all(requests);
  const seen = new Set();
  const items = [];
  chunks.flat().forEach(it => {
    if (!it || typeof it !== 'object') return;
    const arr = Array.isArray(it) ? it : [it];
    arr.forEach(x => {
      const id = x && (x._id || x.id || `${x.type}:${x.title}:${x.filePath || x.videoLink}`);
      if (!seen.has(id)) { seen.add(id); items.push(x); }
    });
  });

  // сортуємо за датою (спочатку найсвіжіші)
  const toDate = v => { const d = v ? new Date(v) : null; return (d && !isNaN(d)) ? d : null; };
  items.sort((a,b)=>{
    const da = toDate(a.date || a.createdAt) || new Date(0);
    const db = toDate(b.date || b.createdAt) || new Date(0);
    return db - da;
  });

  // рендеримо
  if (!items.length){
    videoList.innerHTML = '<div style="opacity:.7">Матеріали відсутні</div>';
    bookList.innerHTML  = '';
    return;
  }

  for (const it of items){
    if (it.type === 'video'){
      const src = getYouTubeEmbedUrl(it.videoLink) || it.videoLink || '';
      const el = document.createElement('div');
      el.className = 'video-item';
      el.innerHTML = `
        <h4>${esc(it.title)}</h4>
        <p>${esc(it.description)}</p>
        <div class="video-thumb">
          <iframe src="${src}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>`;
      videoList.appendChild(el);
    } else if (it.type === 'book'){
      const raw = String(it.filePath || '');
      const url = raw.startsWith('http') ? raw : `${API_BASE}/${raw.replace(/^\/+/, '')}`;
      const el = document.createElement('div');
      el.className = 'book-item';
      el.innerHTML = `
        <div class="book-info">
          <h4>${esc(it.title)}</h4>
          <p>${esc(it.description)}</p>
        </div>
        <a class="book-download-btn" href="${url}" target="_blank" rel="noopener">Завантажити</a>`;
      bookList.appendChild(el);
    }
  }
}

document.addEventListener("DOMContentLoaded", ()=>{
  wireTabs();
  loadAddonsMaterials().catch(console.error);
});
</script>
