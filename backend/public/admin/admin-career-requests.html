        overflow: auto;                /* enable scrolling inside the modal */

      .req-modal h3 {
        margin: 0 0 12px;
        font-size: 24px;
        font-weight: 600;

        flex-direction: column;
        gap: 12px;

        margin-bottom: 4px;
      }
      .req-qa .a {
        white-space: pre-wrap;
      }
      .req-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 16px;
      }
      .req-btn {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        cursor: pointer;
        font-weight: 600;
      }
      .req-btn.close {
        background: #f3f4f6;
      }
      .req-close-x {
        position: absolute;
        right: 14px;
        top: 12px;
        font-size: 22px;
        line-height: 1;
        cursor: pointer;
        opacity: 0.6;
      }
      .req-close-x:hover {
        opacity: 1;
      }
      /* === Mentors/Admin modal redesign === */
      .mentor-modal { display:grid; grid-template-columns: 1fr 360px; gap:20px; }
      .mentor-left { display:flex; flex-direction:column; gap:14px; }
      .mentor-right { display:flex; flex-direction:column; gap:14px; }
      .mentor-photo { width:160px; height:200px; border-radius:12px; object-fit:cover; background:#eef1ee; border:1px dashed #7aa978; }
      .field { display:flex; flex-direction:column; gap:6px; }
      .field label { font-size:14px; color:#6b6b6b; }
      .field input, .field textarea, .note textarea { width:100%; box-sizing:border-box; border:1px solid #D9D9D9; border-radius:12px; padding:10px 12px; font-family: Poppins, sans-serif; font-size:14px; color:#222; background:#FFFFFF; }
      .field textarea { min-height:90px; resize:vertical; }
      .note { display:flex; flex-direction:column; gap:6px; }
      .note label { font-size:14px; font-weight:600; color:#275D2B; }
      .note textarea { min-height:54px; background:#F5F6F7; }
      .modal-actions-bar { display:flex; justify-content:flex-end; gap:10px; margin-top:8px; }
      .btn-primary { background:#275D2B; color:#fff; border:none; border-radius:10px; padding:10px 16px; font-weight:600; cursor:pointer; }
      @media (max-width: 1200px) {
        .wrap {
          width: 90%;
          padding: 40px 30px;
        }

          max-width: 50vw;
        }

    <script>
      // ===== API (админу — без mine=1) =====
      const API = "/api/career-applications?all=1";

      function getAuthToken() {
        const direct =
          localStorage.getItem("token") ||
          localStorage.getItem("authToken") ||
          localStorage.getItem("jwt") ||
          localStorage.getItem("accessToken") ||
          localStorage.getItem("bearer") ||
          null;
        if (direct) return direct;
        try {
          const u = JSON.parse(localStorage.getItem("user") || "{}");
          return u.token || u.accessToken || null;
        } catch (_) {
          return null;
        }
      }
      // Fetch ALL career applications with robust pagination
      async function fetchAllAdminApplications() {
        const token = getAuthToken();
        const base = "/api/career-applications";

        let page = 1;
        let pageSize = 200; // try to pull many at once; backend may cap
        let nextToken = null;
        const all = [];

        for (let guard = 0; guard < 25; guard++) {
          const url = new URL(base, location.origin);
          url.searchParams.set('all', '1');
          url.searchParams.set('limit', String(pageSize));
          url.searchParams.set('page', String(page));
          if (nextToken) url.searchParams.set('pageToken', nextToken);

          const res = await fetch(url.pathname + url.search, {
            method: 'GET',
            credentials: 'include',
            headers: Object.assign(
              { 'Accept': 'application/json' },
              token ? { 'Authorization': `Bearer ${token}` } : {}
            ),
          });
          let body = null; try { body = await res.clone().json(); } catch(_) {}
          if (!res.ok) break;

          const chunk = Array.isArray(body) ? body
                    : Array.isArray(body?.rows) ? body.rows
                    : Array.isArray(body?.items) ? body.items
                    : Array.isArray(body?.data) ? body.data
                    : (body?.ok && Array.isArray(body?.result)) ? body.result
                    : [];
          all.push(...chunk);

          const hasMore = !!(body?.hasMore || body?.has_next || body?.next || body?.nextPage || body?.next_page || body?.next_page_token);
          const total = body?.total || body?.count || null;
          const nextPage = body?.nextPage || (body?.page && body?.pages && body.page < body.pages ? (body.page + 1) : null);
          const tokenCandidate = body?.next_page_token || body?.nextPageToken || body?.pageToken || null;

          if (tokenCandidate) { nextToken = tokenCandidate; page += 1; continue; }
          if (nextPage) { page = nextPage; continue; }
          if (hasMore && chunk.length > 0) { page += 1; continue; }
          if (total && all.length < total) { page += 1; continue; }
          break;
        }

        return all;
      }

      const pad = (n) => String(n).padStart(2, "0");
      function formatDate(iso) {
        const d = new Date(iso);
        if (isNaN(d)) return "";
        return `${pad(d.getDate())}-${pad(
          d.getMonth() + 1
        )}-${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
      }
      function esc(s = "") {
        return String(s).replace(
          /[&<>"']/g,
          (m) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#039;",
            }[m])
        );
      }
      function fullNameFrom(item) {
        const u = item.user || {};
        const first = u.firstName || item.firstName || "";
        const last = u.lastName || item.lastName || "";
        return first || last
          ? `${first} ${last}`.trim()
          : item.fullName || item.email || "Без імені";
      }
      function emailFrom(item){
        return (item.user?.email || item.email || '').trim();
      }

      const $tbody = document.getElementById("tblBody");
      const $empty = document.getElementById("empty");

      function rowTemplate(i, item){
        const tr = document.createElement('tr');

        const tdNum = document.createElement('td');
        tdNum.textContent = i;

        const tdName = document.createElement('td');
        tdName.className = 'req-name-cell';
        tdName.textContent = fullNameFrom(item);

        const tdEmail = document.createElement('td');
        tdEmail.className = 'req-email-cell';
        tdEmail.textContent = emailFrom(item);

        const tdAction = document.createElement('td');
        const btn = document.createElement('button');
        btn.className = 'btn-view';
        btn.textContent = 'Переглянути';
        btn.addEventListener('click', ()=>openReqModal(item));
        tdAction.appendChild(btn);

        tr.append(tdNum, tdName, tdEmail, tdAction);
        return tr;
      }

      function getReqEls() {
        return {
          modal: document.getElementById("reqModal"),
          title: document.getElementById("reqModalTitle"),
          meta: document.getElementById("reqMeta"),
          closeX: document.getElementById("reqCloseX"),
          closeBtn: document.getElementById("reqCloseBtn"),
          saveBtn: document.getElementById("reqSaveNotes"),
          photo: document.getElementById("reqPhoto"),
          fLast: document.getElementById("fLastName"),
          fFirst: document.getElementById("fFirstName"),
          fMiddle: document.getElementById("fMiddleName"),
          fSubmitted: document.getElementById("fSubmittedAt"),
          fExp: document.getElementById("fExperience"),
          fAge: document.getElementById("fAge"),
          fReq: document.getElementById("fRequest"),
          fAbout: document.getElementById("fAbout"),
          fEdu: document.getElementById("fEducation"),
          fTopics: document.getElementById("fTopics"),
          n1: document.getElementById("nNote1"),
          n2: document.getElementById("nNote2"),
          n3: document.getElementById("nNote3"),
          n4: document.getElementById("nNote4"),
        };
      }
      function bindReqModalEvents() {
        const { modal, closeX, closeBtn } = getReqEls();
        if (!modal || window.__reqModalBound) return;
        closeX && closeX.addEventListener("click", closeReqModal);
        closeBtn && closeBtn.addEventListener("click", closeReqModal);
        modal.addEventListener("click", (e) => {
          if (e.target === modal) closeReqModal();
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") closeReqModal();
        });
        window.__reqModalBound = true;
      }

      function fillModalFields(item){
        const { photo, fLast, fFirst, fMiddle, fSubmitted, fExp, fAge, fReq, fAbout, fEdu, fTopics, n1, n2, n3, n4 } = getReqEls();
        const u = item.user || {};
        const photoUrl = u.photoUrl || item.photoUrl || '/assets/profile-photo.png';
        if (photo) photo.src = photoUrl;
        if (fLast) fLast.value = (u.lastName || item.lastName || '').trim();
        if (fFirst) fFirst.value = (u.firstName || item.firstName || '').trim();
        if (fMiddle) fMiddle.value = (u.middleName || item.middleName || '').trim();
        const when = item.createdAt || item.created_at || item.created || null;
        if (fSubmitted) fSubmitted.value = when ? formatDate(when) : '';
        if (fExp) fExp.value = item.experience || item.exp || '';
        if (fAge) fAge.value = item.ageGroup || item.age || '';
        if (fReq) fReq.value = item.requestText || item.request || '';
        if (fAbout) fAbout.value = item.aboutText || item.about || '';
        if (fEdu) fEdu.value = item.education || '';
        if (fTopics) fTopics.value = Array.isArray(item.topics) ? item.topics.join(', ') : (item.topics || '');

        const notes = item.adminNotes || item.notes || {};
        if (n1) n1.value = notes.n1 || notes.note1 || '';
        if (n2) n2.value = notes.n2 || notes.note2 || '';
        if (n3) n3.value = notes.n3 || notes.note3 || '';
        if (n4) n4.value = notes.n4 || notes.note4 || '';
      }

      async function saveAdminNotes(item){
        const { n1, n2, n3, n4 } = getReqEls();
        const payload = { notes: { n1: n1?.value||'', n2: n2?.value||'', n3: n3?.value||'', n4: n4?.value||'' } };
        try{
          const token = getAuthToken && getAuthToken();
          const res = await fetch(`/api/career-applications/${item._id}/notes`, {
            method: 'PUT',
            credentials: 'include',
            headers: Object.assign({ 'Content-Type':'application/json' }, token ? { 'Authorization': `Bearer ${token}` } : {}),
            body: JSON.stringify(payload)
          });
          if (!res.ok) throw new Error('Failed');
          alert('Нотатки збережено');
        }catch(e){
          console.warn('Save notes failed:', e);
          alert('Не вдалося зберегти нотатки.');
        }
      }

      function openReqModal(item) {
        bindReqModalEvents();
        const { modal, title, meta, saveBtn } = getReqEls();
        if (!modal) return;
        const fio = fullNameFrom(item);
        const when = item.createdAt || item.created_at || item.created;
        const whenStr = when ? formatDate(when) : '';
        if (title) title.textContent = `Заявка — ${fio}`;
        if (meta)  meta.textContent  = whenStr ? `Дата подання: ${whenStr}` : '';

        fillModalFields(item);

        if (saveBtn) {
          saveBtn.onclick = () => saveAdminNotes(item);
        }

        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
      function closeReqModal() {
        const { modal } = getReqEls();
        if (modal) {
          modal.style.display = "none";
          document.body.style.overflow = "";
        }
      }

      async function load() {
        try {
          const items = await fetchAllAdminApplications();
          $tbody.innerHTML = "";
          if (!items.length) {
            $empty.style.display = "block";
            $empty.textContent = "Поки що немає заявок.";
            return;
          }
          $empty.style.display = "none";
          items
            .sort((a, b) => new Date(b.createdAt || b.created_at || 0) - new Date(a.createdAt || a.created_at || 0))
            .forEach((it, idx) => $tbody.appendChild(rowTemplate(idx + 1, it)));
        } catch (e) {
          console.error(e);
          $tbody.innerHTML = "";
          $empty.textContent = "Не вдалося завантажити заявки.";
          $empty.style.display = "block";
        }
      }
      document.addEventListener("DOMContentLoaded", () => {
        bindReqModalEvents();
        load();
      });
    </script>
