<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Успішна реєстрація</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
body{ margin:0; }

.nav-buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.nav-btn {
  border-radius: 24px;
  padding: 10px 30px;
  background-color: #ECF5EB;   /* light green */
  color: #275D2B;              /* green text */
  font-weight: 500;
  font-family: 'Poppins', sans-serif;
  font-size: 16px;
  text-align: center;
  text-decoration: none;
  transition: background-color 0.2s ease, color 0.2s ease;
  min-width: 180px;
}

.nav-btn:hover {
  background-color: #d9ebd7; /* slightly darker */
  color: #275D2B;
}


/* --- Fix header overlap and make image responsive on this page --- */
header{
  position: fixed !important;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  background: #275D2B;
}

/* Reserve space for fixed header so content isn't covered */
body{
  padding-top: 80px; /* header height */
}

/* Keep the success image contained and centered */
.success-container{
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}
.success-image{
  display: block;
  max-width: 100%;
  height: auto;
}
  </style>
</head>
<body class="success-page">
<header style="display: flex; align-items: center; justify-content: space-between; padding: 16px 32px;">
  <a href="https://mamko-prof-supervision.com/" target="_blank" rel="noopener noreferrer">
    <img class="logo" src="assets/logo.png" alt="Institute Logo" />
  </a>

  <div class="nav-buttons">
    <a href="http://157.230.121.24:5050/index.html" class="nav-btn" id="regSuccessBackBtn">Повернутися назад</a>
    <a href="https://mamko-prof-supervision.com/" class="nav-btn" id="regSuccessHomeBtn">На головну</a>
    <button class="lang-switch" id="langBtn" aria-haspopup="listbox" aria-expanded="false">UA ▼</button>
  </div>
</header>



  <main class="success-container">
    <img id="regSuccessImage" src="assets/registration-success/reg-success-ua.png" alt="Registration Success" class="success-image" />
  </main>
  <script src="script.js"></script>
  <script>
    (function () {
      const I18N = {
        ua: {
          title: "Успішна реєстрація",
          back: "Повернутися назад",
          home: "На головну",
        },
        ru: {
          title: "Успешная регистрация",
          back: "Вернуться назад",
          home: "На главную",
        },
        en: {
          title: "Registration success",
          back: "Go back",
          home: "Go to home page",
        },
      };

      function normalizeLang(value) {
        const v = String(value || "").toLowerCase().trim();
        if (v.startsWith("uk") || v === "ua") return "ua";
        if (v.startsWith("ru")) return "ru";
        if (v.startsWith("en")) return "en";
        return "ua";
      }

      function currentLang() {
        try {
          const stored = localStorage.getItem("uiLang");
          if (stored) return normalizeLang(stored);
        } catch (_) {}
        return normalizeLang(document.documentElement.lang);
      }

      function applyTranslations(langRaw) {
        const lang = normalizeLang(langRaw || currentLang());
        const t = I18N[lang] || I18N.ua;
        document.title = t.title;
        const back = document.getElementById("regSuccessBackBtn");
        const home = document.getElementById("regSuccessHomeBtn");
        const image = document.getElementById("regSuccessImage");
        const isMobile = window.matchMedia && window.matchMedia("(max-width: 767px)").matches;
        const imageMap = {
          ua: {
            desktop: "assets/registration-success/reg-success-ua.png",
            mobile: "assets/registration-success/reg-success-ua.png",
          },
          ru: {
            desktop: "assets/registration-success/reg-success-ru.png",
            mobile: "assets/registration-success/reg-success-ru-mb.png",
          },
          en: {
            desktop: "assets/registration-success/reg-success-eng.png",
            mobile: "assets/registration-success/reg-success-eng-mb.png",
          },
        };

        if (back) back.textContent = t.back;
        if (home) home.textContent = t.home;
        if (image) {
          const langImages = imageMap[lang] || imageMap.ua;
          image.src = isMobile ? langImages.mobile : langImages.desktop;
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        applyTranslations(currentLang());
      });

      window.addEventListener("uiLangChange", (e) => {
        applyTranslations(e.detail && e.detail.lang);
      });

      window.addEventListener("resize", () => {
        applyTranslations(currentLang());
      });
    })();
  </script>
</body>
</html>
