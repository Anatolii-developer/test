<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>–¢–µ–º–∞ —Ñ–æ—Ä—É–º—É</title>
<link rel="stylesheet" href="./forum.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body.with-sidebar .wrap {
        margin-left: 250px;
      }
      .wrap {
        width: 890px;
        margin: 32px auto;
        background: #fff;
        border-radius: 24px;
        padding: 40px 60px;
      }
      .thread-head {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        align-items: center;
      }
      .title {
        font-size: 22px;
        font-weight: 700;
      }
      .meta {
        color: #777;
        font-size: 12px;
      }
      .btn {
        border: none;
        border-radius: 10px;
        padding: 8px 12px;
        cursor: pointer;
        font-weight: 600;
      }
      .btn-primary {
        background: #275d2b;
        color: #fff;
      }
      .btn-danger {
        background: #a31d1d;
        color: #fff;
      }
      .btn-ghost {
        background: #f3f4f6;
      }
      .badge {
        display: inline-block;
        background: #ecf5eb;
        color: #275d2b;
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 12px;
        margin-left: 6px;
      }
      .post {
        border: 1px solid #e37009;
        border-radius: 12px;
        padding: 12px 14px;
        background: #fffdf7;
      }
      .post + .post {
        margin-top: 10px;
      }
      .post .post-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .post .actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .composer {
        margin-top: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .composer textarea {
        width: 100%;
        min-height: 110px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 12px;
      }
      @media (max-width: 1180px) {
        body.with-sidebar .wrap {
          margin-left: 0;
        }
        .wrap {
          width: 90%;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body class="with-sidebar">
    <aside class="sidebar" id="sidebar"></aside>

    <main class="wrap">
      <div class="thread-head">
        <div>
          <div class="title" id="tTitle">...</div>
          <div class="meta" id="tMeta"></div>
        </div>
        <div id="tModActions" class="actions" style="display: none">
          <button class="btn btn-ghost" id="btnPin">
            üìå –ó–∞–∫—Ä—ñ–ø–∏—Ç–∏/–≤—ñ–¥–∫—Ä—ñ–ø–∏—Ç–∏
          </button>
          <button class="btn btn-ghost" id="btnLock">
            üîí –ó–∞–∫—Ä–∏—Ç–∏/–≤—ñ–¥–∫—Ä–∏—Ç–∏
          </button>
          <button class="btn btn-danger" id="btnDelThread">
            –í–∏–¥–∞–ª–∏—Ç–∏ —Ç–µ–º—É
          </button>
        </div>
      </div>

      <div id="posts" style="margin-top: 16px"></div>

      <div id="composer" class="composer">
  <textarea id="replyText" placeholder="–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å..."></textarea>

  <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap">
    <input id="replyFiles" type="file" multiple />
    <button class="btn btn-primary" id="btnReply">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    <span class="meta" id="lockHint" style="display:none">–¢–µ–º–∞ –∑–∞–∫—Ä–∏—Ç–∞ –¥–ª—è –Ω–æ–≤–∏—Ö –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π</span>
  </div>

  <!-- –ø—Ä–µ–≤—å—é –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤ -->
  <div id="preview" class="attachments-preview"></div>
</div>
    </main>

    <script src="./forum.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        if (typeof renderAdminSidebar === "function")
          renderAdminSidebar("forum/index.html");
        await Forum.init();

        const id = new URLSearchParams(location.search).get("id");
        const $files = document.getElementById("replyFiles");
        const $preview = document.getElementById("preview");
        const $text = document.getElementById("replyText");
        $files.addEventListener("change", () => {
  $preview.innerHTML = "";
  [...$files.files].forEach(f => {
    if (f.type.startsWith("image/")) {
      const url = URL.createObjectURL(f);
      const img = document.createElement("img");
      img.src = url;
      img.onload = () => URL.revokeObjectURL(url);
      $preview.appendChild(img);
    } else {
      const div = document.createElement("div");
      div.className = "meta";
      div.textContent = `–§–∞–π–ª: ${f.name} (${Math.round(f.size/1024)} KB)`;
      $preview.appendChild(div);
    }
  });
});

// –æ—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ—Å—Ç–∞ —Å —Ñ–∞–π–ª–∞–º–∏
document.getElementById("btnReply").addEventListener("click", async () => {
  const content = $text.value.trim();
  const hasFiles = $files.files && $files.files.length > 0;

  if (!content && !hasFiles) return;

  try {
    if (hasFiles) {
      const form = new FormData();
      form.append("content", content);
      [...$files.files].forEach(f => form.append("files", f));

      const res = await fetch(`/api/forum/threads/${id}/posts-with-files`, {
        method: "POST",
        body: form,
        credentials: "include"
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "–ü–æ–º–∏–ª–∫–∞");
    } else {
      // —Å—Ç–∞—Ä—ã–π –ø—É—Ç—å –±–µ–∑ —Ñ–∞–π–ª–æ–≤
      await Forum.api.addPost(id, { content });
    }

    // –æ—á–∏—Å—Ç–∫–∞ –∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞
    $text.value = "";
    $files.value = "";
    $preview.innerHTML = "";

    const data = await Forum.api.getThread(id);
    Forum.renderPosts("#posts", data.posts, { thread: data.thread });
  } catch (e) {
    alert(e.message || e);
  }
});

        if (!id) return (location.href = "./index.html");

        const { thread, posts } = await Forum.api.getThread(id);
        Forum.renderThreadHead(thread, "#tTitle", "#tMeta", "#tModActions");
        Forum.renderPosts("#posts", posts, { thread });

        // composer
        if (thread.locked) {
          document.getElementById("composer").style.opacity = 0.6;
          document.getElementById("replyText").disabled = true;
          document.getElementById("lockHint").style.display = "inline";
        }
        document
          .getElementById("btnReply")
          .addEventListener("click", async () => {
            const text = document.getElementById("replyText").value.trim();
            if (!text) return;
            await Forum.api.addPost(id, { content: text });
            document.getElementById("replyText").value = "";
            const data = await Forum.api.getThread(id);
            Forum.renderPosts("#posts", data.posts, { thread: data.thread });
          });

        // mod buttons (only for allowed roles)
        if (Forum.can("moderate:threads")) {
          document.getElementById("tModActions").style.display = "flex";
          document.getElementById("btnPin").onclick = async () => {
            await Forum.api.togglePin(id);
            location.reload();
          };
          document.getElementById("btnLock").onclick = async () => {
            await Forum.api.toggleLock(id);
            location.reload();
          };
          document.getElementById("btnDelThread").onclick = async () => {
            if (!confirm("–í–∏–¥–∞–ª–∏—Ç–∏ —Ç–µ–º—É?")) return;
            await Forum.api.deleteThread(id);
            location.href = "./index.html";
          };
        }

        
      });
    </script>
  </body>
</html>
