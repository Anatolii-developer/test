    <link rel="stylesheet" href="admin-styles.css" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"

    <style>
      :root {
        --green: #275d2b;
        --green-100: #ecf5eb;
        --peach: #ffeed9;
        --peach-cc: #ffeed9cc;
        --text: #414141;
        --muted: #8f8f8f;
        --radius-24: 24px;
        --radius-16: 16px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #97c194;
        color: var(--text);
      }

      /* MAIN WRAPPER (890 + paddings per spec) */
      .wrap {
        width: 890px;
        margin: 32px auto;
        background: #fff;
        border-radius: var(--radius-24);
        padding: 60px 100px; /* top/right/bottom/left from spec */
      }

      /* HEADER TILES */
      .tiles {
        display: flex;
        gap: 20px;
        margin-bottom: 28px;
      }
      .tile {
        width: 220px;
        height: 152px;
        border-radius: 16px;
        padding: 82px 41px; /* top/right/bottom/left */
        background: var(--green); /* #275D2B */
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        user-select: none;
        text-decoration: none; /* for <a> */
      }
      .tile--active {
        background: var(--green-100); /* #ECF5EB */
        color: var(--text);
      }

      /* FAQ LIST */
      .faq-list {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-top: 14px;
      }
      .faq-item {
        width: 690px;
        background: var(--peach-cc);
        border-radius: 16px;
        padding: 18px 22px;
        position: relative;
      }
      .faq-q {
        font-weight: 700;
        font-size: 20px;
        margin: 0 48px 8px 0;
      }
      .faq-a {
        margin: 0;
        color: var(--text);
        line-height: 1.5;
      }
      .faq-actions {
        position: absolute;
        top: 14px;
        right: 14px;
        display: flex;
        gap: 10px;
      }
      .icon-btn {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        border: none;
        background: #fff;
        cursor: pointer;
        display: grid;
        place-items: center;
      }
      .icon-btn svg {
        width: 16px;
        height: 16px;
      }

      /* Add button (footer) */
      .add-wrap {
        display: flex;
        justify-content: center;
        margin-top: 24px;
      }
      .btn-add {
        background: #e8812e;
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 10px 24px;
        cursor: pointer;
        font-weight: 600;
      }

      /* MODAL */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 20;
      }
      .modal {
        width: 560px;
        background: #fff;
        border-radius: 16px;
        padding: 20px;
      }
      .modal h3 {
        margin: 0 0 12px 0;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 12px;
      }
      .field label {
        font-weight: 500;
        color: var(--muted);
      }
      .field input,
      .field textarea {
        border: 1px solid #bfbfbf;
        border-radius: 8px;
        padding: 10px 12px;
        font: inherit;
        width: 100%;
      }
      .field textarea {
        min-height: 120px;
        resize: vertical;
      }
      .modal-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 10px;
      }
      .btn {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        cursor: pointer;
      }
      .btn-primary {
        background: var(--green);
        color: #fff;
      }
      .btn-ghost {
        background: #f3f4f6;
      }
      .empty {
        text-align: center;
        color: #6b6b6b;
        margin-top: 8px;
      }
      @media (max-width: 1180px) {
        .wrap {
          width: 90%;
          padding: 40px 30px;
        }
        .faq-item {
          width: 100%;
        }
        .tiles {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>

    <div class="wrap">
      <!-- Header tiles -->
      <div class="tiles">
        <a href="admin-career-faq.html" class="tile tile--active">Редагувати FAQ</a>
        <a href="admin-career-requests.html" class="tile">Налаштування ментора</a>
        <a href="admin-supervisor-requests.html" class="tile">Налаштування супервізора</a>
      </div>

      <!-- FAQ list -->
      <div id="faqList" class="faq-list"></div>
      <div id="emptyState" class="empty" style="display: none">
        Поки що немає питань.
      </div>

      <!-- Add -->
      <div class="add-wrap">
        <button id="btnAdd" class="btn-add">Додати питання</button>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-backdrop" role="dialog" aria-modal="true">
      <div class="modal">
        <h3 id="modalTitle">Нове питання</h3>
        <div class="field">
          <label for="q">Питання</label>
          <input id="q" type="text" placeholder="Введіть питання..." />
        </div>
        <div class="field">
          <label for="a">Відповідь</label>
          <textarea id="a" placeholder="Введіть відповідь..."></textarea>
        </div>
        <div class="modal-actions">
          <button class="btn btn-ghost" id="btnCancel">Скасувати</button>
          <button class="btn btn-primary" id="btnSave">Зберегти</button>
        </div>
      </div>
    </div>
<script src="admin-auth.js"></script>
    <script>
       document.addEventListener('DOMContentLoaded', requireAdminPage);
      // ==== LOAD (с моками на случай отсутствия API) ====
      async function load() {
        try {
          const r = await fetch(API.list, { credentials: "include" });
          if (!r.ok) throw new Error("Failed");
          items = await r.json();
        } catch (e) {
          console.error("Admin FAQ load error", e);
          items = [];
        }
        render();
      }
      const API = {
        list: "/api/career-faq/admin",
        create: "/api/career-faq",
        update: (id) => `/api/career-faq/${id}`,
        remove: (id) => `/api/career-faq/${id}`,
      };

      // ==== STATE ====
      let items = [];
      let editingId = null;

      // ==== DOM ====
      const $list = document.getElementById("faqList");
      const $empty = document.getElementById("emptyState");
      const $modal = document.getElementById("modal");
      const $q = document.getElementById("q");
      const $a = document.getElementById("a");
      const $btnAdd = document.getElementById("btnAdd");
      const $btnSave = document.getElementById("btnSave");
      const $btnCancel = document.getElementById("btnCancel");
      const $modalTitle = document.getElementById("modalTitle");

      // ==== RENDER ====
      function iconPencil() {
        return `
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M4 20h4l10-10-4-4L4 16v4z" stroke="#275D2B" stroke-width="2" stroke-linejoin="round"/>
          <path d="M14 6l4 4" stroke="#275D2B" stroke-width="2" />
        </svg>`;
      }
      function iconTrash() {
        return `
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M3 6h18M8 6V4h8v2m-1 0v14a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2V6h8z" stroke="#A31D1D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>`;
      }

      function render() {
        $list.innerHTML = "";
        if (!items.length) {
          $empty.style.display = "block";
          return;
        }
        $empty.style.display = "none";

        items.forEach((it) => {
          const el = document.createElement("div");
          el.className = "faq-item";
          el.dataset.id = it._id; // ← понадобится для сохранения порядка
          el.setAttribute("draggable", "true"); // ← включаем drag

          el.innerHTML = `
      <div class="faq-actions">
        <button class="icon-btn js-edit" title="Редагувати" data-id="${
          it._id
        }">${iconPencil()}</button>
        <button class="icon-btn js-del" title="Видалити" data-id="${
          it._id
        }">${iconTrash()}</button>
      </div>
      <h4 class="faq-q">${escapeHtml(it.question)}</h4>
      <p class="faq-a">${nl2br(escapeHtml(it.answer))}</p>
    `;

          // DnD handlers
          el.addEventListener("dragstart", (e) => {
            e.dataTransfer.effectAllowed = "move";
            el.classList.add("dragging");
          });
          el.addEventListener("dragend", async () => {
            el.classList.remove("dragging");
            await persistOrder(); // сохраняем новый порядок
          });

          $list.appendChild(el);
        });

        // клики по иконкам (как у тебя было)
        $list.querySelectorAll(".js-edit").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.stopPropagation();
            openEdit(btn.dataset.id);
          });
        });
        $list.querySelectorAll(".js-del").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.stopPropagation();
            removeItem(btn.dataset.id);
          });
        });
      }

      // Позволяем бросать внутрь списка и рассчитываем позицию
      $list.addEventListener("dragover", (e) => {
        e.preventDefault(); // иначе drop не сработает
        const dragging = $list.querySelector(".dragging");
        if (!dragging) return;

        const afterEl = getDragAfterElement($list, e.clientY);
        if (afterEl == null) {
          $list.appendChild(dragging);
        } else {
          $list.insertBefore(dragging, afterEl);
        }
      });

      function getDragAfterElement(container, y) {
        const els = [...container.querySelectorAll(".faq-item:not(.dragging)")];
        let closest = { offset: Number.NEGATIVE_INFINITY, element: null };

        for (const child of els) {
          const box = child.getBoundingClientRect();
          const offset = y - (box.top + box.height / 2);
          // нам нужен ближайший элемент, находящийся ниже курсора (offset < 0), но максимально близкий к 0
          if (offset < 0 && offset > closest.offset) {
            closest = { offset, element: child };
          }
        }
        return closest.element;
      }

      async function persistOrder() {
        const nodes = [...$list.querySelectorAll(".faq-item")];
        const items = nodes.map((node, idx) => ({
          id: node.dataset.id,
          order: idx,
        }));
        const r = await fetch("/api/career-faq/reorder", {
          method: "PUT",
          credentials: "include",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ items }),
        });
        if (!r.ok) {
          const t = await r.text().catch(() => "");
          throw new Error("Bulk reorder failed: " + t);
        }
        await load();
      }

      function escapeHtml(s = "") {
        return s.replace(
          /[&<>"']/g,
          (m) =>
            ({
              "&": "&amp;",
              "<": "&lt;",
              ">": "&gt;",
              '"': "&quot;",
              "'": "&#039;",
            }[m])
        );
      }
      function nl2br(s = "") {
        return s.replace(/\n/g, "<br/>");
      }

      // ==== MODAL ====
      function openCreate() {
        editingId = null;
        $q.value = "";
        $a.value = "";
        $modalTitle.textContent = "Нове питання";
        $modal.style.display = "flex";
        $q.focus();
      }
      function openEdit(id) {
        const it = items.find((x) => x._id === id);
        if (!it) return;
        editingId = id;
        $q.value = it.question || "";
        $a.value = it.answer || "";
        $modalTitle.textContent = "Редагувати питання";
        $modal.style.display = "flex";
        $q.focus();
      }
      function closeModal() {
        $modal.style.display = "none";
      }

      async function save() {
        const payload = { question: $q.value.trim(), answer: $a.value.trim() };
        if (!payload.question || !payload.answer)
          return alert("Заповніть питання та відповідь");

        try {
          if (editingId) {
            const r = await fetch(API.update(editingId), {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify(payload),
            });
            if (!r.ok) throw new Error("Update failed");
          } else {
            const r = await fetch(API.create, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify(payload),
            });
            if (!r.ok) throw new Error("Create failed");
          }
          closeModal();
          await load(); // перезагрузим список
        } catch (e) {
          console.error(e);
          alert("Не вдалося зберегти. Перевірте підключення та права доступу.");
        }
      }

      async function removeItem(id) {
        if (!confirm("Видалити питання?")) return;
        try {
          const r = await fetch(API.remove(id), {
            method: "DELETE",
            credentials: "include",
          });
          if (!r.ok) throw new Error("Delete failed");
          await load();
        } catch (e) {
          console.error(e);
          alert("Не вдалося видалити.");
        }
      }

      // ==== EVENTS ====
      $btnAdd.addEventListener("click", openCreate);
      $btnCancel.addEventListener("click", closeModal);
      $btnSave.addEventListener("click", save);
      $modal.addEventListener("click", (e) => {
        if (e.target === $modal) closeModal();
      });

      // ==== INIT ====
      load();

       function logoutUser(){
    try{
      // чистимо локальне
      localStorage.removeItem('user');
      ['token','authToken','jwt','accessToken','bearer'].forEach(k => localStorage.removeItem(k));
    }catch(_){}

    // пробуємо вийти і на бекенді (ігноруємо помилки мережі)
    const API = ""; // якщо бек і фронт на одному домені — залиш порожнім
    fetch(`${API}/api/users/logout`, { method:'POST', credentials:'include' }).catch(()=>{});

    // редірект на логін з поверненням
    const back = encodeURIComponent(location.pathname + location.search);
    location.href = `admin-login.html?returnUrl=${back}`;
  }

  // прив’язуємо до кнопки
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('btnLogout');
    if (btn) btn.addEventListener('click', logoutUser);
  });

  document.addEventListener('DOMContentLoaded', () => {
  const here = location.pathname.split('/').pop();
  document.querySelectorAll('.sidebar nav a').forEach(a=>{
    if (a.getAttribute('href') === here) a.classList.add('active');
  });
});

    </script>
