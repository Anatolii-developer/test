<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Реєстрація</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <a href="https://mamko-prof-supervision.com/" target="_blank" rel="noopener noreferrer">
      <img class="logo" src="assets/logo.png" alt="Institute Logo" />
    </a> 
    <div class="language-select">UA ▼</div>
  </header>

  <main>
    <div class="registration-card">
      <h1 class="h1">Реєстрація</h1>
      <!-- TOP ROW -->
      <div class="form-section">
        <div class="form-left">
          <div class="form-group">
            <label class="s1" for="username">Ім'я користувача</label>
            <input type="text" id="username" placeholder="Придумайте логін" />
          </div>
          
          <div class="form-group">
            <label class="s1" for="firstName">Ім’я</label>
            <input type="text" id="firstName" placeholder="Введіть Ваше ім’я" />
          </div>
  
          <div class="form-group">
            <label class="s1" for="lastName">Прізвище</label>
            <input type="text" id="lastName" placeholder="Введіть Ваше прізвище" />
          </div>
  
          <div class="form-group">
            <label class="s1" for="middleName">По-батькові</label>
            <input type="text" id="middleName" placeholder="Введіть Ваше по-батькові" />
          </div>

          <div class="form-group">
            <label class="s1" for="dateOfBirth">Дата народження</label>
            <input type="date" id="dateOfBirth" />
          </div>
          
  
          <div class="form-group">
            <label class="s1" for="email">Email Address</label>
            <input type="email" id="email" placeholder="Введіть Вашу пошту" />
          </div>
  
          <div class="form-group">
            <label class="s1" for="phone">Номер Телефону</label>
            <input type="tel" id="phone" placeholder="Введіть Ваш номер телефону" />
          </div>
  
          <div class="form-group">
            <label class="s1">Стать, або як до Вас звертатись</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" value="male" /> Чоловік</label>
              <label><input type="radio" name="gender" value="female" checked /> Жінка</label>
              <label><input type="radio" name="gender" value="other" /> Інше</label>
            </div>
          </div>
        </div>
  
        <div class="form-right">
          <img src="assets/image.png" alt="Illustration" />
        </div>
      </div>
  
      <!-- BOTTOM ROW (FULL WIDTH) -->
      <div class="bottom-row">
        <div class="form-group">
          <label class="s1" for="experience">Ваш сукупний досвід клінічної роботи з клієнтами, пацієнтами, постраждалими.</label>
          <textarea id="experience" placeholder="Розкажіть про Ваш досвід..."></textarea>
        </div>
  
        <div class="form-group">
          <label class="s1" for="education">Психологічна освіта. Психологічна освіта без підтвердження державною ліцензією. Назва закладу, місце розташування.</label>
          <textarea id="education" placeholder="Розкажіть про Вашу освіту..."></textarea>
        </div>
      </div>
    
      <!-- WORK AREAS -->
          
         <div class="checkbox-section">
            <div class="form-group">
                <label class="s1">Ваш напрямок роботи (обрати з переліченого):</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" /> Психоаналіз</label>
                    <label><input type="checkbox" checked /> Групаналіз</label>
                    <label><input type="checkbox" /> Індивідуальна психологія (Адлер)</label>
                    <label><input type="checkbox" /> Аналітична психологія (Юнг)</label>
                    <label><input type="checkbox" /> Клієнт-центрованa терапія (К. Роджерс)</label>
                    <label><input type="checkbox" checked /> Інтерперсональний підхід (Г. Салліван)</label>
                    <label><input type="checkbox" /> Логотерапія (В. Франкл)</label>
                    <label><input type="checkbox" /> EMDR – Десенсибілізація та Репроцесуалізація</label>
                    <label><input type="checkbox" /> Групова психотерапія і психодрама</label>
                    <label><input type="checkbox" /> Гештальт-терапія</label>
                    <label><input type="checkbox" /> Когнітивно-поведінкова терапія</label>
                    <label><input type="checkbox" /> Гіпнотерапія</label>
                    <label><input type="checkbox" checked /> Інше</label>
                </div>
                <textarea placeholder="Інше..."></textarea>
            </div>
  
           <!-- ISSUES WORKED WITH -->
<div class="form-group">
    <label class="s1">З чим працюєте? (обрати з переліченого):</label>
    <div class="checkbox-group">
      <!-- Always visible -->
      <label><input type="checkbox" /> Стосунки з собою</label>
      <label><input type="checkbox" checked /> Дратівливість</label>
      <label><input type="checkbox" /> Панічні атаки</label>
      <label><input type="checkbox" /> Самотність</label>
      <label><input type="checkbox" /> Спроби самогубства</label>
      <label><input type="checkbox" checked /> Депресивні стани</label>
      <label><input type="checkbox" id="extra-checkbox" disabled /> Тривожні стани</label>
  
      <!-- Hidden section -->
      <div id="extra-checkboxes" style="display: none; margin-top: 20px;">
        <label><input type="checkbox" /> Втома</label>
        <label><input type="checkbox" /> Самооцінка та самоцінність</label>
        <label><input type="checkbox" /> Нав’язливі думки та ритуали</label>
        <label><input type="checkbox" /> Хімічні залежності</label>
        <label><input type="checkbox" checked /> Психосоматика</label>
        <label><input type="checkbox" /> Ставлення до їжі</label>
        <label><input type="checkbox" /> Стосунки з іншими</label>
        <label><input type="checkbox" /> Сімейні стосунки</label>
        <label><input type="checkbox" /> Інтимність та сексуальність</label>
        <label><input type="checkbox" /> Романтичні стосунки</label>
        <label><input type="checkbox" /> Співзалежність</label>
        <label><input type="checkbox" /> Аб’юз, емоційне насилля</label>
        <label><input type="checkbox" /> Діяльність</label>
        <label><input type="checkbox" /> Емоційне вигорання</label>
        <label><input type="checkbox" /> Самовизначення та самоідентифікація</label>
        <label><input type="checkbox" /> Ставлення до грошей</label>
        <label><input type="checkbox" /> Прокрастинація</label>
        <label><input type="checkbox" /> Нові умови життя</label>
        <label><input type="checkbox" /> Втрата та горе</label>
        <label><input type="checkbox" /> Адаптація, еміграція</label>
        <label><input type="checkbox" /> Народження дитини</label>
        <label><input type="checkbox" /> ПТСР</label>
        <label><input type="checkbox" /> Кризи та травми</label>
      </div>
  
      <!-- Button -->
      <button type="button" class="toggle-btn" onclick="toggleCheckboxes()">Показати ще</button>
    </div>
    </div>

  <!-- Save Button -->
   <button id="saveBtn" type="button" class="save-btn">Зберегти</button>


  

</div>



 
  </main>
  
  <script src="script.js"></script>
</body>
</html>
