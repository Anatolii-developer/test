<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel – Заявки</title>
  <link rel="stylesheet" href="admin-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="with-sidebar">
  <aside class="sidebar" id="sidebar"></aside>
  
<main class="admin-main">
  <div class="admin-content-wrapper">
    <div class="top-nav">
      <button class="top-btn active" data-status="WAIT FOR REVIEW">Заявки</button>
      <button class="top-btn" data-status="APPROVED">Учасники</button>
      <button class="top-btn" data-status="REJECTED">Відхилені</button>
    </div>

    <div class="table-card">
      <div class="search-block">
       <!-- Для заявок -->
<input type="text" id="searchEmail" placeholder="Введіть пошту" style="display:none;" />

<!-- Для учасників -->
<input type="text" id="searchName" placeholder="Введіть ім’я або прізвище" style="display:none;" />
      </div>

      <table class="requests-table">
        <thead id="table-header">
          <tr>
            <th>Created at</th>
            <th>Email</th>
            <th>Status</th>
            <th>Review</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

  <script>
  window.API_BASE = "https://cabinet.mamko-prof-supervision.com";
</script>
<script src="admin-auth.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (typeof renderAdminSidebar === "function") {
      renderAdminSidebar("admin-career-requests.html");
    }
    if (typeof requireAdminPage === "function") {
      requireAdminPage();
    }
    loadUsers();
  });
let currentUserId = null;
let currentStatus = "WAIT FOR REVIEW";

function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const arrow = document.getElementById('toggleArrow');

  sidebar.classList.toggle('expanded');
  sidebar.classList.toggle('collapsed');

  arrow.style.transform = sidebar.classList.contains('expanded') ? 'rotate(180deg)' : 'rotate(0deg)';
}

function logoutUser() {
  window.location.href = "login.html";
}

document.addEventListener("DOMContentLoaded", () => {
  const tableBody = document.querySelector(".requests-table tbody");
  const tableHead = document.getElementById("table-header");
  const searchEmail = document.getElementById("searchEmail");
  const searchName = document.getElementById("searchName");
  const decisionSelect = document.getElementById("decisionSelect");
  const roleSelect = document.getElementById("roleSelect");
  const submitDecision = document.getElementById("submitDecision");

const tabs = document.querySelectorAll(".top-btn");
  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      currentStatus = tab.dataset.status;
      if (currentStatus === "WAIT FOR REVIEW") {
      searchEmail.style.display = "block";
      searchName.style.display = "none";
    } else if (currentStatus === "APPROVED") {
      searchEmail.style.display = "none";
      searchName.style.display = "block";
    } else {
      // для REJECTED и других
      searchEmail.style.display = "none";
      searchName.style.display = "none";
    }
      loadUsers();
    });
  });

  if (submitDecision && decisionSelect) {
    submitDecision.onclick = async () => {
      const status = decisionSelect.value;
      const role = roleSelect ? roleSelect.value : undefined;
      if (!status || !currentUserId) return;

      await fetch(`${window.API_BASE}/api/users/${currentUserId}/status`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status, role }),
      });

      loadUsers();
    };
  }

  async function loadUsers() {
    try {
      const res = await fetch(`${window.API_BASE}/api/users?status=${currentStatus}`);
      const users = await res.json();

     if (currentStatus === "APPROVED") {
  tableHead.innerHTML = "<tr><th>ID</th><th>Name and surname</th><th>Email</th><th>Role(s)</th><th>Date of birth</th><th>Review</th></tr>";
  tableBody.innerHTML = users.map((user, index) => {
    const roles = Array.isArray(user.roles)
  ? user.roles.join(", ")
  : (user.roles || '-');


    return `
      <tr>
        <td>${index + 1}</td>
        <td>${user.firstName} ${user.lastName}</td>
        <td>${user.email}</td>
        <td style="max-width: 150px; word-wrap: break-word;">${roles}</td>
        <td>${user.dateOfBirth || '-'}</td>
        <td><a href="user-profile.html?id=${user._id}&status=${user.status}" class="more-btn">More</a></td>
      </tr>
    `;
  }).join("");
}
 else {
        tableHead.innerHTML = "<tr><th>Created at</th><th>Email</th><th>Status</th><th>Review</th></tr>";
        tableBody.innerHTML = users.map(user => `
          <tr>
            <td>${new Date(user.createdAt).toLocaleString()}</td>
            <td>${user.email}</td>
            <td>${user.status}</td>
            <td><a href="user-profile.html?id=${user._id}&status=${user.status}" class="more-btn">More</a></td>
          </tr>
        `).join("");
      }

      document.getElementById("searchName").addEventListener("input", function () {
        const searchValue = this.value.toLowerCase();
        document.querySelectorAll(".requests-table tbody tr").forEach(row => {
          const fullName = row.cells[1]?.textContent.toLowerCase();
          row.style.display = fullName && fullName.includes(searchValue) ? "" : "none";
        });
      });

  
    } catch (err) {
      console.error("Помилка при завантаженні:", err);
    }
  } 

  loadUsers();
});

function logoutUser(){
    try{
      // чистимо локальне
      localStorage.removeItem('user');
      ['token','authToken','jwt','accessToken','bearer'].forEach(k => localStorage.removeItem(k));
    }catch(_){}

    // пробуємо вийти і на бекенді (ігноруємо помилки мережі)
    const API = ""; // якщо бек і фронт на одному домені — залиш порожнім
    fetch(`${API}/api/users/logout`, { method:'POST', credentials:'include' }).catch(()=>{});

    // редірект на логін з поверненням
    const back = encodeURIComponent(location.pathname + location.search);
    location.href = `admin-login.html?returnUrl=${back}`;
  }

  // прив’язуємо до кнопки
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('btnLogout');
    if (btn) btn.addEventListener('click', logoutUser);
  });


  document.addEventListener('DOMContentLoaded', () => {
  const here = location.pathname.split('/').pop();
  document.querySelectorAll('.sidebar nav a').forEach(a=>{
    if (a.getAttribute('href') === here) a.classList.add('active');
  });
});
</script>

</body>
</html>
