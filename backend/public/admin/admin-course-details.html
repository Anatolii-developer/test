      function computeDurationText(startIso, endIso) {
        if (!startIso || !endIso) return "";
        const s = new Date(startIso);
        const e = new Date(endIso);
        if (isNaN(s) || isNaN(e)) return "";
        // normalize to noon to avoid DST issues
        s.setHours(12, 0, 0, 0);
        e.setHours(12, 0, 0, 0);
        const msPerDay = 24 * 60 * 60 * 1000;
        const days = Math.max(0, Math.round((e - s) / msPerDay) + 1); // inclusive range
        const weeks = Math.floor(days / 7);
        const remDays = days % 7;
        const weekPart = weeks ? `${weeks} —Ç–∏–∂–Ω.` : "";
        const dayPart = remDays ? `${remDays} –¥–Ω.` : weeks ? "" : `${days} –¥–Ω.`;
        const joiner = weekPart && dayPart ? " " : "";
        return `${days} –¥–Ω—ñ–≤ (${weekPart}${joiner}${dayPart})`;
      }

(function bindRangePicker(){
  const $range = document.getElementById("dateRangeInput");
  const $start = document.getElementById("startDate");
  const $end   = document.getElementById("endDate");
  if (!$range || !$start || !$end) return;

  $range.addEventListener("click", async () => {
    // –≤–∏–∫–ª–∏–∫–∞—î–º–æ –Ω–∞—Ç–∏–≤–Ω–∏–π –ø—ñ–∫–µ—Ä –ø–æ—á–∞—Ç–∫—É
    $start.showPicker?.(); // —É Safari/Chrome
    // —á–µ–∫–∞—î–º–æ –ø–æ–∫–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–∏–±–µ—Ä–µ (–º—ñ–∫—Ä–æ-—Ö–∞–∫: –Ω–µ–≤–µ–ª–∏–∫–∞ –∑–∞—Ç—Ä–∏–º–∫–∞)
    setTimeout(() => { $end.showPicker?.(); }, 50);
  });

  // —è–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –∑–º—ñ–Ω–∏–≤ –±—É–¥—å-—è–∫—É –¥–∞—Ç—É ‚Äî –æ–Ω–æ–≤–∏—Ç–∏ —Ä—è–¥–æ–∫
  const sync = () => setDateRangeDisplay($start.value, $end.value);
  $start.addEventListener("change", sync);
  $end.addEventListener("change", sync);

  // —Ç–∞–∫–æ–∂ –ø—ñ–¥—Ç—Ä–∏–º—É—î–º–æ —Ä—É—á–Ω–∏–π –≤–≤—ñ–¥ —É —Ñ–æ—Ä–º–∞—Ç—ñ "–î–î.–ú–ú.–†–†–†–† ‚Äì –î–î.–ú–ú.–†–†–†–†"
  $range.addEventListener("change", () => {
    const m = $range.value.match(/^\s*(\d{2})\.(\d{2})\.(\d{4})\s*[-‚Äì]\s*(\d{2})\.(\d{2})\.(\d{4})\s*$/);
    if (!m) return setDateRangeDisplay($start.value, $end.value);
    const [ , d1,m1,y1, d2,m2,y2 ] = m;
    const start = new Date(`${y1}-${m1}-${d1}T12:00:00Z`).toISOString();
    const end   = new Date(`${y2}-${m2}-${d2}T12:00:00Z`).toISOString();
    setDateRangeDisplay(start, end);
  });
})();

      async function openParticipantsModal() {
        try {
          const res = await fetch("http://157.230.121.24:5050/api/users");

          renderUserList(allUsers);
          document.getElementById("participantsModal").style.display = "flex";
        } catch (err) {
          console.error("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤:", err);
        }
      }

      function renderUserList(users) {
        const container = document.getElementById("userList");
        container.innerHTML = "";
        users.forEach((user) => {
          const div = document.createElement("div");
          const fullName = getFullName(user);
          div.innerHTML = `
      <label>
        <input type="checkbox" value="${user._id}" ${
            selectedParticipantIds.includes(user._id) ? "checked" : ""
          } />
        ${fullName || user.email}
      </label>
    `;
          container.appendChild(div);
        });
      }

      function applySelectedParticipants() {
        const checkboxes = document.querySelectorAll(
          '#userList input[type="checkbox"]'
        );
        selectedParticipantIds = Array.from(checkboxes)
          .filter((cb) => cb.checked)
          .map((cb) => cb.value);
        updateParticipantsUI();
        closeParticipantsModal();
      }

      function closeParticipantsModal() {
        document.getElementById("participantsModal").style.display = "none";
      }

      function filterParticipants(e) {
        const query = e.target.value.toLowerCase();
        const filtered = allUsers.filter((u) =>
          getFullName(u).toLowerCase().includes(query)
        );
        renderUserList(filtered);
      }
