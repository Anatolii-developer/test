  <script>
    const API = "/api/career-applications?mine=1";

    async function ensureAuth() {
      try {
        const r = await fetch('/api/users/profile', { credentials: 'include' });
        if (!r.ok) throw new Error('unauthorized');
        return await r.json();
      } catch (e) {
        // Not logged in ‚Üí redirect to login
        window.location.href = 'index.html';
        throw e;
      }
    }

    const listEl = document.getElementById('list');
    const emptyEl = document.getElementById('empty');

    const pad = n => String(n).padStart(2,'0');
    function formatDate(iso){
      const d = new Date(iso);
      if (isNaN(d)) return '';
      return `${pad(d.getDate())}-${pad(d.getMonth()+1)}-${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }

    function rowTemplate(i, item){
       const fullName =
   
    (item.user && `${item.user.firstName || ''} ${item.user.lastName || ''}`.trim()) ||
   
    (item.fullName && item.fullName.trim()) ||
   
    (item.email || '').trim() ||
    '–ë–µ–∑ —ñ–º–µ–Ω—ñ';
      const created  = item.createdAt ? formatDate(item.createdAt) : (item.created_at ? formatDate(item.created_at) : "");

      const row = document.createElement('div');
      row.className = 'req-row';

      const left = document.createElement('div');
      left.className = 'req-left';

      const num = document.createElement('div');
      num.className = 'req-num';
      num.textContent = i;

      const name = document.createElement('div');
      name.className = 'req-name';
      name.textContent = fullName;

      const date = document.createElement('div');
      date.className = 'req-date';
      date.textContent = created;

      left.append(num, name, date);

      const more = document.createElement('button');
      more.className = 'btn-more';
      more.textContent = '–î—ñ–∑–Ω–∞—Ç–∏—Å—å –±—ñ–ª—å—à–µ';
      more.addEventListener('click', () => {
        window.location.href = `career-request.html?id=${encodeURIComponent(item._id || item.id || '')}`;
      });

      row.append(left, more);
      return row;
    }

    async function load(){
      try{
        // ensure user is authenticated; redirects to login.html if 401
        await ensureAuth();

const res = await fetch(API, {
  method: 'GET',
  headers: { 'Accept': 'application/json' },
  credentials: 'include' // –µ—Å–ª–∏ –µ—Å—Ç—å —Å–µ—Å—Å–∏–∏, –æ—Å—Ç–∞–≤—å
});

if (res.status === 401) {
  // Backend requires auth for this endpoint
  window.location.href = 'index.html';
  return;
}

const data = await res.json();
console.log('Career applications payload ‚Üí', data);

// —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ –≤—ã—Ç–∞—â–∏–º –º–∞—Å—Å–∏–≤ –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ –æ—Ç —Ñ–æ—Ä–º—ã –æ—Ç–≤–µ—Ç–∞
const items =
  Array.isArray(data) ? data :
  Array.isArray(data.rows) ? data.rows :     // üëà –¥–æ–±–∞–≤–∏–ª–∏ rows
  Array.isArray(data.items) ? data.items :
  Array.isArray(data.data) ? data.data :
  (data.ok && Array.isArray(data.result)) ? data.result :
  [];

if (!items.length) {
  emptyEl.style.display = 'block';
  return;
}

items
  .sort((a,b) => new Date(b.createdAt||b.created_at||0) - new Date(a.createdAt||a.created_at||0))
  .forEach((it, idx) => listEl.appendChild(rowTemplate(idx+1, it)));
      }catch(err){
        if (err && (err.message || '').toLowerCase().includes('unauthorized')) {
          window.location.href = 'index.html';
          return;
        }
        console.error('Career applications load failed:', err);
        emptyEl.textContent = '–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∑–∞—è–≤–∫–∏.';
        emptyEl.style.display = 'block';
      }
    }

    load();
  </script>
