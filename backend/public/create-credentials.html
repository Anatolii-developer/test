<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Створення облікових даних — Psychologist Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Оверрайды только для страницы создания логина/пароля */
      .credentials-page main {
        padding: 40px 16px 80px;
      }

      .credentials-page .login-card {
        width: 100%;
        max-width: 480px;
        height: auto; /* убираем фиксированную высоту */
        padding: 28px 28px 32px; /* вместо 100px */
        margin-top: 60px; /* поменьше отступ сверху */
        box-shadow: -5px 0 5px #2f832f, 5px 0 5px #2f832f; /* оставить тень как была */
      }

      /* компактная типографика для этой страницы */
      .credentials-page .h1 {
        font-size: 36px;
        line-height: 44px;
        font-weight: 700;
      }
      .credentials-page .s1 {
        font-size: 16px;
        line-height: 24px;
        font-weight: 500;
      }
      .credentials-page .text-regular {
        font-size: 16px;
        line-height: 24px;
      }
      .credentials-page .hint {
        display: block;
        margin-top: 6px;
        font-size: 12px;
        color: #666;
      }

      /* поля покомпактнее */
      .credentials-page .input-wrapper input {
        height: 44px;
        padding: 10px 40px 10px 44px;
        font-size: 16px;
      }
      .credentials-page .input-icon {
        width: 18px;
        height: 18px;
      }
      .credentials-page .toggle-password {
        width: 20px;
        height: 20px;
      }

      /* кнопки поменьше */
      .credentials-page .login-card button {
        font-size: 18px;
        padding: 12px;
        margin-top: 18px;
      }

      /* мобильные правки */
      @media (max-width: 480px) {
        .credentials-page .h1 {
          font-size: 28px;
          line-height: 34px;
        }
        .credentials-page .login-card {
          padding: 20px;
          margin-top: 32px;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="credentials-page">
    <header>
      <a href="/" class="logo-link">
        <img class="logo" src="assets/logo.png" alt="Institute Logo" />
      </a>
      <div class="language-select">UA ▼</div>
    </header>

    <main>
      <div class="login-card" style="max-width: 480px">
        <h1 class="h1" style="color: #d97a1c; text-align: center">
          Створення облікових даних
        </h1>
        <p class="text-regular" style="text-align: center; margin-top: 8px">
          Придумайте <b>username</b> та пароль. Username не може бути email.
        </p>

        <!-- USERNAME -->
        <label for="username" class="s1" style="margin-top: 16px"
          >Username</label
        >
        <div class="input-wrapper">
          <img src="assets/icon-user.svg" class="input-icon" alt="user icon" />
          <input
            type="text"
            id="username"
            placeholder="Введіть username (не email)"
            autocomplete="username"
          />
        </div>
        <small class="hint">
          Дозволені: латинські літери, цифри, «_» і «.»; довжина 3–20.
        </small>

        <!-- PASSWORD -->
        <label for="password" class="s1" style="margin-top: 14px">Пароль</label>
        <div class="input-wrapper">
          <img src="assets/icon-lock.svg" class="input-icon" alt="lock icon" />
          <input
            type="password"
            id="password"
            placeholder="Введіть пароль"
            autocomplete="new-password"
          />
          <img
            src="assets/icon-eye-close.svg"
            class="toggle-password"
            alt="toggle visibility"
            onclick="togglePassword(this)"
          />
        </div>
        <small class="hint"
          >Мінімум 8 символів, принаймні 1 літера і 1 цифра.</small
        >

        <!-- CONFIRM -->
        <label for="password2" class="s1" style="margin-top: 14px"
          >Повторіть пароль</label
        >
        <div class="input-wrapper">
          <img src="assets/icon-lock.svg" class="input-icon" alt="lock icon" />
          <input
            type="password"
            id="password2"
            placeholder="Повторіть пароль"
            autocomplete="new-password"
          />
          <img
            src="assets/icon-eye-close.svg"
            class="toggle-password"
            alt="toggle visibility"
            onclick="togglePassword(this)"
          />
        </div>

        <button style="margin-top: 18px" onclick="saveLoginAndContinue()">
          Продовжити
        </button>
        <a href="index.html">
          <button type="button" style="background: #aaa; margin-top: 10px">
            Повернутись назад
          </button>
        </a>
      </div>
    </main>

    <script>
      // Показ/приховування пароля
      function togglePassword(iconEl) {
        const wrap = iconEl.closest(".input-wrapper");
        const input = wrap.querySelector("input");
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        iconEl.src = isHidden
          ? "assets/icon-eye-open.svg"
          : "assets/icon-eye-close.svg";
      }

      function saveLoginAndContinue() {
        const username = (
          document.getElementById("username").value || ""
        ).trim();
        const password = document.getElementById("password").value || "";
        const password2 = document.getElementById("password2").value || "";

        // 1) username правила
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!username) {
          alert("Будь ласка, введіть username.");
          return;
        }
        if (emailPattern.test(username)) {
          alert("Username не може бути email. Оберіть інший.");
          return;
        }
        const usernamePattern = /^[a-zA-Z0-9._]{3,20}$/;
        if (!usernamePattern.test(username)) {
          alert(
            'Некоректний username. Дозволені латинські літери, цифри, "_" та ".", довжина 3–20.'
          );
          return;
        }

        // 2) пароль правила
        if (password.length < 8) {
          alert("Пароль має містити щонайменше 8 символів.");
          return;
        }
        const hasLetter = /[A-Za-z]/.test(password);
        const hasDigit = /\d/.test(password);
        if (!hasLetter || !hasDigit) {
          alert("Пароль має містити принаймні 1 літеру і 1 цифру.");
          return;
        }
        if (password !== password2) {
          alert("Паролі не співпадають.");
          return;
        }

        // 3) зберегти для наступного кроку (registration.html читає ці значення)
        try {
          localStorage.setItem("registrationUsername", username);
          localStorage.setItem("registrationPassword", password);
        } catch (_) {}

        // 4) перехід на реєстрацію (або на будь-яку твою наступну сторінку)
        window.location.href = "registration.html";
      }
    </script>
  </body>
</html>
